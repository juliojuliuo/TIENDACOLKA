<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVERSIONES COLKA | Sistema Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #ffffff;
            background-image: linear-gradient(rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.95)), 
            url('https://i.postimg.cc/jjP5tMDG/Gemini-Generated-Image-6rxotv6rxotv6rxo-removebg-preview.png');
            background-attachment: fixed; background-position: center; background-repeat: no-repeat; background-size: 50%;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const PRODUCTOS = [
            { id: 1, nombre: 'iPhone 13 Pro', precio: '3200', cat: 'Celulares', img: 'https://images.unsplash.com/photo-1632661674596-df8be070a5c5?w=400' },
            { id: 2, nombre: 'MacBook Air M1', precio: '3800', cat: 'Laptops', img: 'https://images.unsplash.com/photo-1611186871348-648470d23830?w=400' },
            { id: 3, nombre: 'AirPods Pro 2', precio: '950', cat: 'Audio', img: 'https://images.unsplash.com/photo-1588423771073-b8903fbb85b5?w=400' },
            { id: 4, nombre: 'Apple Watch S8', precio: '1600', cat: 'Gadgets', img: 'https://images.unsplash.com/photo-1546868871-7041f2a55e12?w=400' }
        ];

        function App() {
            const [carrito, setCarrito] = useState([]);
            const [mostrarCarrito, setMostrarCarrito] = useState(false);

            const total = carrito.reduce((acc, p) => acc + parseFloat(p.precio), 0);

            return (
                <div className="min-h-screen">
                    {/* Encabezado */}
                    <nav className="fixed w-full z-50 bg-white/90 backdrop-blur border-b-2 border-black h-24 flex items-center px-8 justify-between">
                        <div className="flex items-center gap-4">
                            <img src="https://i.postimg.cc/jjP5tMDG/Gemini-Generated-Image-6rxotv6rxotv6rxo-removebg-preview.png" className="h-16" />
                            <h1 className="text-3xl font-black italic">COLKA</h1>
                        </div>
                        <button onClick={() => setMostrarCarrito(true)} className="bg-black text-white px-6 py-3 rounded-2xl font-bold flex gap-2">
                            ðŸ›’ <span>{carrito.length}</span>
                        </button>
                    </nav>

                    {/* Contenido */}
                    <main className="pt-40 pb-20 px-6 max-w-7xl mx-auto">
                        <header className="text-center mb-16">
                            <h2 className="text-6xl font-black uppercase italic tracking-tighter mb-4">Inversiones COLKA</h2>
                            <p className="text-slate-500 text-xl font-medium">GarantÃ­a Certificada por Julio Valladolid</p>
                        </header>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                            {PRODUCTOS.map(p => (
                                <div key={p.id} className="bg-white/80 backdrop-blur p-6 rounded-[3rem] shadow-xl border border-slate-100 hover:-translate-y-2 transition-all">
                                    <img src={p.img} className="w-full h-48 object-contain mb-6" />
                                    <h3 className="text-2xl font-black mb-1">{p.nombre}</h3>
                                    <p className="text-blue-600 font-bold text-xs uppercase mb-6">{p.cat}</p>
                                    <div className="flex justify-between items-center">
                                        <span className="text-2xl font-black">S/ {p.precio}</span>
                                        <button 
                                            onClick={() => { setCarrito([...carrito, p]); setMostrarCarrito(true); }}
                                            className="bg-black text-white w-12 h-12 rounded-full font-bold text-xl hover:bg-blue-600 transition-colors"
                                        >+</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* Carrito Lateral */}
                    {mostrarCarrito && (
                        <div className="fixed inset-0 z-[100] flex justify-end">
                            <div className="absolute inset-0 bg-black/60" onClick={() => setMostrarCarrito(false)}></div>
                            <div className="relative w-full max-w-md bg-white h-full p-10 flex flex-col shadow-2xl">
                                <div className="flex justify-between items-center mb-10">
                                    <h3 className="text-3xl font-black italic">Tu Pedido</h3>
                                    <button onClick={() => setMostrarCarrito(false)} className="text-2xl">âœ•</button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-4">
                                    {carrito.map((p, i) => (
                                        <div key={i} className="flex gap-4 items-center bg-slate-50 p-4 rounded-3xl">
                                            <img src={p.img} className="w-16 h-16 object-contain" />
                                            <div className="flex-1">
                                                <h4 className="font-bold">{p.nombre}</h4>
                                                <span className="font-black text-blue-600">S/ {p.precio}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="pt-8 border-t mt-8">
                                    <div className="flex justify-between text-2xl font-black mb-8">
                                        <span>TOTAL</span>
                                        <span>S/ {total.toFixed(2)}</span>
                                    </div>
                                    <button 
                                        onClick={() => window.open(`https://wa.me/51910457625?text=Hola Julio, quiero este pedido de COLKA por un total de S/ ${total}`)}
                                        className="w-full bg-green-500 text-white py-6 rounded-[2rem] font-black text-xl hover:bg-green-600 shadow-xl"
                                    >PEDIR POR WHATSAPP</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
