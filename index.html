<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones COLKA | Julio Valladolid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            DEFAULT: '#D4AF37',
                            light: '#F2E6A6',
                            dark: '#A6841C',
                        },
                        dark: {
                            DEFAULT: '#0A0A0A',
                            card: 'rgba(20, 20, 20, 0.8)',
                            nav: 'rgba(10, 10, 10, 0.95)',
                        }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Merriweather', 'serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react?deps=react@18.2.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* FONDO PERSONALIZADO CON TU GAVILÁN */
        body {
            background-color: #0A0A0A;
            color: #F2F2F2;
            background-image: linear-gradient(rgba(10, 10, 10, 0.85), rgba(10, 10, 10, 0.85)), 
                              url('https://i.postimg.cc/pTqbQj9S/Gemini-Generated-Image-j46w7wj46w7wj46w.png');
            background-size: 80%; /* Tamaño del gavilán */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
        }
        .glass-card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(212, 175, 55, 0.2); 
            transition: all 0.4s ease;
        }
        .glass-card:hover {
            border-color: rgba(212, 175, 55, 0.6);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.15);
        }
        .gold-glow { text-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from 'firebase/firestore';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';
        import { ShoppingCart, Search, Plus, Trash2, Edit2, X, LayoutDashboard, Lock, Smartphone, Laptop, Headphones, Watch, Zap, MapPin, Phone, Clock, Star, ShieldCheck, Truck, Facebook, Instagram, User, ChevronRight } from 'lucide-react';

        const firebaseConfig = {
            apiKey: "AIzaSyBcOLkenlK-ATzMgZL0i2kukr2l1gPJZfY",
            authDomain: "inversiones-colka.firebaseapp.com",
            projectId: "inversiones-colka",
            storageBucket: "inversiones-colka.firebasestorage.app",
            messagingSenderId: "760185289386",
            appId: "1:760185289386:web:b7f0b49334b04efd40aed3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'inversiones-colka-v1';
        const productsCol = collection(db, 'artifacts', appId, 'public', 'data', 'products');
        const categoriesCol = collection(db, 'artifacts', appId, 'public', 'data', 'categories');
        const MY_PHONE = "51983200830";
        const LOGO_URL = "https://i.ibb.co/q1xSgXq/image-11.png";

        function App() {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [products, setProducts] = useState([]);
            const [categories, setCategories] = useState([]);
            const [cart, setCart] = useState([]);
            const [search, setSearch] = useState('');
            const [activeCategory, setActiveCategory] = useState('Todos');
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [showProductModal, setShowProductModal] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [newProduct, setNewProduct] = useState({ name: '', price: '', category: '', description: '', image: '', stock: 'Disponible' });
            const [newCatName, setNewCatName] = useState('');

            useEffect(() => {
                signInAnonymously(auth);
                onAuthStateChanged(auth, setUser);
                onSnapshot(productsCol, s => setProducts(s.docs.map(d => ({id:d.id, ...d.data()}))));
                onSnapshot(categoriesCol, s => setCategories(s.docs.map(d => ({id:d.id, ...d.data()}))));
            }, []);

            const filteredProducts = useMemo(() => {
                return products.filter(p => {
                    const matchSearch = p.name?.toLowerCase().includes(search.toLowerCase());
                    const matchCat = activeCategory === 'Todos' || p.category === activeCategory;
                    return matchSearch && matchCat;
                });
            }, [products, search, activeCategory]);

            const addToCart = (p) => {
                setCart(prev => {
                    const exists = prev.find(i => i.id === p.id);
                    return exists ? prev.map(i => i.id === p.id ? { ...i, qty: i.qty + 1 } : i) : [...prev, { ...p, qty: 1 }];
                });
                setIsCartOpen(true);
            };

            const finalizarPedido = () => {
                const txt = cart.map(i => `- ${i.qty}x ${i.name} (S/ ${i.price})`).join('\n');
                const msg = `Hola Julio, quiero realizar este pedido:\n\n${txt}\n\n*Total: S/ ${cart.reduce((a,b)=>a+(b.price*b.qty),0).toFixed(2)}*`;
                window.open(`https://wa.me/${MY_PHONE}?text=${encodeURIComponent(msg)}`, '_blank');
            };

            return (
                <div className="min-h-screen">
                    {/* NAVBAR */}
                    <nav className="fixed w-full z-50 top-0 bg-dark-nav border-b border-gold/20 h-20 flex items-center px-4 shadow-2xl">
                        <div className="max-w-7xl mx-auto w-full flex justify-between items-center">
                            <img src={LOGO_URL} alt="COLKA" className="h-12 cursor-pointer" onClick={() => window.scrollTo(0,0)} />
                            <div className="flex items-center gap-6">
                                <button onClick={() => isAdmin ? setIsAdmin(false) : setShowLogin(true)} className="text-gold-light text-xs font-bold flex items-center gap-2 hover:text-gold transition-colors">
                                    <Lock size={14}/> {isAdmin ? 'SALIR' : 'ADMIN'}
                                </button>
                                <button onClick={() => setIsCartOpen(true)} className="relative bg-gold/10 text-gold p-3 rounded-full border border-gold/30">
                                    <ShoppingCart size={22} />
                                    {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-red-600 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">{cart.length}</span>}
                                </button>
                            </div>
                        </div>
                    </nav>

                    <div className="pt-32 px-4 max-w-7xl mx-auto">
                        {isAdmin ? (
                            /* --- VISTA ADMIN --- */
                            <div className="animate-fade-in pb-20">
                                <div className="glass-card rounded-[2rem] p-8 mb-10 flex flex-col md:flex-row justify-between items-center">
                                    <div>
                                        <h2 className="text-3xl font-black text-gold font-serif">Bienvenido, Julio</h2>
                                        <p className="text-gold-light/60 text-sm">Gestiona tu inventario con el respaldo de Colka.</p>
                                    </div>
                                    <button onClick={() => { setEditingProduct(null); setNewProduct({name:'', price:'', category:'', description:'', image:'', stock:'Disponible'}); setShowProductModal(true); }} className="mt-4 md:mt-0 bg-gold text-black px-8 py-3 rounded-xl font-bold hover:bg-gold-light transition-all">
                                        + NUEVO PRODUCTO
                                    </button>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {products.map(p => (
                                        <div key={p.id} className="glass-card p-6 rounded-3xl flex items-center gap-4">
                                            <div className="w-16 h-16 bg-white/5 rounded-xl overflow-hidden border border-gold/10">
                                                <img src={p.image || LOGO_URL} className="w-full h-full object-cover"/>
                                            </div>
                                            <div className="flex-1">
                                                <h4 className="font-bold text-gold truncate">{p.name}</h4>
                                                <p className="text-lg font-black text-white">S/ {p.price}</p>
                                            </div>
                                            <div className="flex flex-col gap-2">
                                                <button onClick={()=>{setEditingProduct(p); setNewProduct(p); setShowProductModal(true)}} className="p-2 text-gold-light hover:text-gold"><Edit2 size={18}/></button>
                                                <button onClick={async ()=>{if(confirm("¿Eliminar?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', p.id))}} className="p-2 text-red-400 hover:text-red-500"><Trash2 size={18}/></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            /* --- VISTA CLIENTE --- */
                            <>
                                <header className="text-center mb-16 animate-slide-up">
                                    <h1 className="text-5xl md:text-7xl font-black text-white mb-4 font-serif gold-glow tracking-tighter italic">Inversiones COLKA</h1>
                                    <p className="text-gold-light/80 text-lg md:text-xl max-w-2xl mx-auto font-light tracking-wide">Excelencia tecnológica bajo el ala del poder.</p>
                                    <div className="mt-10 relative max-w-md mx-auto">
                                        <Search className="absolute left-4 top-3.5 text-gold/40" size={20}/>
                                        <input value={search} onChange={e=>setSearch(e.target.value)} placeholder="Busca tu próximo equipo..." className="w-full bg-white/5 border border-gold/20 rounded-full py-3.5 pl-12 pr-6 text-white focus:border-gold outline-none transition-all" />
                                    </div>
                                </header>

                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mb-20">
                                    {filteredProducts.map(p => (
                                        <div key={p.id} className="glass-card rounded-[2.5rem] p-5 flex flex-col group">
                                            <div className="bg-white/5 rounded-[2rem] aspect-square mb-6 flex items-center justify-center p-6 border border-white/5 overflow-hidden">
                                                <img src={p.image || LOGO_URL} className="w-full h-full object-contain group-hover:scale-110 transition-transform duration-700" />
                                            </div>
                                            <div className="flex-1">
                                                <span className="text-[10px] font-black uppercase text-gold/60 tracking-widest">{p.category}</span>
                                                <h3 className="text-xl font-bold text-white mb-2 leading-tight">{p.name}</h3>
                                                <div className="flex justify-between items-end mt-4">
                                                    <p className="text-2xl font-black text-gold">S/ {p.price}</p>
                                                    <button onClick={()=>addToCart(p)} className="bg-gold text-black p-3 rounded-full hover:scale-110 transition-all shadow-lg shadow-gold/20">
                                                        <Plus size={24}/>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </>
                        )}
                    </div>

                    {/* FOOTER */}
                    <footer className="mt-20 py-12 border-t border-gold/10 bg-black/40 backdrop-blur-md">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <img src={LOGO_URL} className="h-10 mx-auto mb-6 opacity-50 grayscale hover:grayscale-0 transition-all" />
                            <p className="text-gold-light/40 text-xs tracking-widest uppercase">© 2026 Inversiones Colka - Julio Cesar Valladolid Acevedo</p>
                        </div>
                    </footer>

                    {/* LOGIN MODAL */}
                    {showLogin && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-md">
                            <div className="glass-card p-10 rounded-[3rem] w-full max-w-sm text-center">
                                <h3 className="text-2xl font-black text-gold mb-6 font-serif">Acceso Julio</h3>
                                <input type="password" autoFocus value={passwordInput} onChange={e=>setPasswordInput(e.target.value)} placeholder="Contraseña" className="w-full bg-white/5 border border-gold/20 rounded-2xl p-4 text-center text-gold mb-6 outline-none focus:border-gold" />
                                <div className="flex gap-4">
                                    <button onClick={()=>setShowLogin(false)} className="flex-1 text-gold-light/50 font-bold">Cancelar</button>
                                    <button onClick={()=>{if(passwordInput==='hola123'){setIsAdmin(true);setShowLogin(false);setPasswordInput('')}else{alert("Error")}} } className="flex-1 bg-gold text-black py-4 rounded-2xl font-bold">Entrar</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL PRODUCTO (ADMIN) */}
                    {showProductModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">
                            <form onSubmit={async (e)=>{e.preventDefault(); if(editingProduct) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', editingProduct.id), newProduct); else await addDoc(productsCol, newProduct); setShowProductModal(false);}} className="glass-card w-full max-w-xl rounded-[3rem] p-10 overflow-y-auto max-h-[90vh]">
                                <h3 className="text-3xl font-black text-gold mb-8 font-serif">Gestionar Ítem</h3>
                                <div className="space-y-6">
                                    <input required placeholder="Nombre del Producto" value={newProduct.name} onChange={e=>setNewProduct({...newProduct, name:e.target.value})} className="w-full bg-white/5 border border-gold/10 p-4 rounded-2xl text-white outline-none focus:border-gold"/>
                                    <div className="flex gap-4">
                                        <input required placeholder="Precio (S/)" type="number" step="0.01" value={newProduct.price} onChange={e=>setNewProduct({...newProduct, price:e.target.value})} className="w-1/2 bg-white/5 border border-gold/10 p-4 rounded-2xl text-white outline-none focus:border-gold"/>
                                        <select required value={newProduct.category} onChange={e=>setNewProduct({...newProduct, category:e.target.value})} className="w-1/2 bg-white/5 border border-gold/10 p-4 rounded-2xl text-white outline-none focus:border-gold">
                                            <option value="">Categoría...</option>
                                            <option value="Celulares" className="bg-dark">Celulares</option>
                                            <option value="Laptops" className="bg-dark">Laptops</option>
                                            <option value="Accesorios" className="bg-dark">Accesorios</option>
                                        </select>
                                    </div>
                                    <input placeholder="URL Imagen (Usa Postimages)" value={newProduct.image} onChange={e=>setNewProduct({...newProduct, image:e.target.value})} className="w-full bg-white/5 border border-gold/10 p-4 rounded-2xl text-white outline-none focus:border-gold"/>
                                    <textarea placeholder="Descripción" rows="3" value={newProduct.description} onChange={e=>setNewProduct({...newProduct, description:e.target.value})} className="w-full bg-white/5 border border-gold/10 p-4 rounded-2xl text-white outline-none focus:border-gold resize-none"></textarea>
                                </div>
                                <div className="flex gap-4 mt-10">
                                    <button type="button" onClick={()=>setShowProductModal(false)} className="flex-1 text-gold-light/50">Cerrar</button>
                                    <button type="submit" className="flex-1 bg-gold text-black py-4 rounded-2xl font-bold">Guardar Cambios</button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* CARRITO SIDEBAR */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-[100] flex justify-end">
                            <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={()=>setIsCartOpen(false)}></div>
                            <div className="relative w-full max-w-md bg-dark-nav border-l border-gold/20 h-full p-8 flex flex-col shadow-2xl">
                                <div className="flex justify-between items-center mb-10 border-b border-gold/10 pb-6">
                                    <h3 className="text-3xl font-black text-gold font-serif italic">Tu Pedido</h3>
                                    <button onClick={()=>setIsCartOpen(false)} className="text-gold-light/40"><X size={32}/></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-6 hide-scroll">
                                    {cart.map(i => (
                                        <div key={i.id} className="flex gap-4 items-center bg-white/5 p-4 rounded-2xl border border-gold/5">
                                            <div className="w-16 h-16 bg-white/10 rounded-lg overflow-hidden flex-shrink-0">
                                                <img src={i.image || LOGO_URL} className="w-full h-full object-cover"/>
                                            </div>
                                            <div className="flex-1">
                                                <h4 className="font-bold text-white text-sm line-clamp-1">{i.name}</h4>
                                                <div className="flex items-center gap-4 mt-1">
                                                    <span className="text-xs text-gold/60 font-black">{i.qty} un.</span>
                                                    <span className="font-bold text-gold text-sm">S/ {(i.price*i.qty).toFixed(2)}</span>
                                                </div>
                                            </div>
                                            <button onClick={()=>removeFromCart(i.id)} className="text-gold-light/20 hover:text-red-500 transition-colors"><Trash2 size={20}/></button>
                                        </div>
                                    ))}
                                </div>
                                {cart.length > 0 && (
                                    <div className="pt-8 mt-6 border-t border-gold/10">
                                        <div className="flex justify-between items-end mb-8">
                                            <span className="text-xs text-gold-light/40 uppercase font-black">Total de Inversión</span>
                                            <span className="text-4xl font-black text-gold font-serif tracking-tighter">S/ {cart.reduce((a,b)=>a+(b.price*b.qty),0).toFixed(2)}</span>
                                        </div>
                                        <button onClick={finalizarPedido} className="w-full bg-green-600 text-white py-5 rounded-[2rem] font-black text-lg shadow-xl shadow-green-900/20 active:scale-95 transition-all">
                                            ENVIAR A WHATSAPP
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
