<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones COLKA | Julio Valladolid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react?deps=react@18.2.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(rgba(255, 255, 255, 0.97), rgba(255, 255, 255, 0.97)), 
                              url('https://i.postimg.cc/jjP5tMDG/Gemini-Generated-Image-6rxotv6rxotv6rxo-removebg-preview.png');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 60%;
        }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc } from 'firebase/firestore';
        import { getAuth, signInAnonymously } from 'firebase/auth';
        import { ShoppingCart, Search, Plus, Trash2, Edit2, X, Lock, Phone, Save, Smartphone } from 'lucide-react';

        const firebaseConfig = {
            apiKey: "AIzaSyBcOLkenlK-ATzMgZL0i2kukr2l1gPJZfY",
            authDomain: "inversiones-colka.firebaseapp.com",
            projectId: "inversiones-colka",
            storageBucket: "inversiones-colka.firebasestorage.app",
            messagingSenderId: "760185289386",
            appId: "1:760185289386:web:b7f0b49334b04efd40aed3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'inversiones-colka-v1';
        const productsCol = collection(db, 'artifacts', appId, 'public', 'data', 'products');
        const WHATSAPP_NUMBER = "51983200830";
        const LOGO_URL = "https://i.postimg.cc/25zJS66t/logo.png";

        function App() {
            const [products, setProducts] = useState([]);
            const [cart, setCart] = useState([]);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [search, setSearch] = useState('');
            const [activeCat, setActiveCat] = useState('Todos');
            
            const [modalOpen, setModalOpen] = useState(false);
            const [editId, setEditId] = useState(null);
            const [form, setForm] = useState({ name: '', price: '', category: 'Celulares', image: '', stock: 'Disponible' });

            const categories = ["Todos", "Celulares", "Parantes", "Cargadores", "Aud√≠fonos"];

            useEffect(() => {
                signInAnonymously(auth);
                const unsub = onSnapshot(productsCol, (snapshot) => {
                    setProducts(snapshot.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                return () => unsub();
            }, []);

            const addToCart = (p) => {
                if (p.stock === "Agotado") return;
                setCart(curr => {
                    const exist = curr.find(x => x.id === p.id);
                    if (exist) return curr.map(x => x.id === p.id ? { ...x, qty: x.qty + 1 } : x);
                    return [...curr, { ...p, qty: 1 }];
                });
                setIsCartOpen(true);
            };

            const saveProduct = async (e) => {
                e.preventDefault();
                const productData = { ...form, price: Number(form.price) };
                try {
                    if (editId) {
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', editId), productData);
                        alert("¬°Producto actualizado!");
                    } else {
                        await addDoc(productsCol, productData);
                        alert("¬°Producto creado!");
                    }
                    setModalOpen(false);
                    setEditId(null);
                    setForm({ name: '', price: '', category: 'Celulares', image: '', stock: 'Disponible' });
                } catch (err) {
                    alert("Error al guardar");
                }
            };

            const filtered = products.filter(p => {
                const mSearch = p.name?.toLowerCase().includes(search.toLowerCase());
                const mCat = activeCat === 'Todos' || p.category === activeCat;
                return mSearch && mCat;
            });

            return (
                <div className="min-h-screen pb-20">
                    {/* NAVBAR REFORZADA */}
                    <nav className="fixed top-0 w-full h-32 bg-white/95 backdrop-blur z-50 flex items-center px-6 border-b-8 border-black shadow-2xl">
                        <div className="max-w-7xl mx-auto w-full flex justify-between items-center">
                            <div className="flex items-center gap-6">
                                <img src={LOGO_URL} className="h-24 w-auto drop-shadow-lg" alt="Logo Colka" /> {/* LOGO M√ÅS GRANDE */}
                                <div className="hidden md:block">
                                    <h1 className="text-4xl font-black tracking-tighter uppercase leading-none italic">Inversiones COLKA</h1>
                                    <p className="text-xs font-black text-blue-600 uppercase tracking-[0.5em] mt-1">JULIO VALLADOLID ‚Ä¢ TECNOLOG√çA</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={() => isAdmin ? setIsAdmin(false) : setShowLogin(true)} className="p-3 text-slate-300 hover:text-black transition-colors"><Lock size={28}/></button>
                                <button onClick={() => setIsCartOpen(true)} className="relative bg-black text-white p-6 rounded-[2rem] shadow-[5px_5px_0px_0px_rgba(37,99,235,1)] active:scale-95 transition-all">
                                    <ShoppingCart size={36} />
                                    {cart.length > 0 && <span className="absolute -top-2 -right-2 bg-red-600 w-8 h-8 rounded-full flex items-center justify-center font-black text-sm border-4 border-white animate-bounce">{cart.length}</span>}
                                </button>
                            </div>
                        </div>
                    </nav>

                    <div className="pt-40 px-6 max-w-7xl mx-auto">
                        {isAdmin ? (
                            /* PANEL ADMIN */
                            <div className="animate-in slide-in-from-bottom duration-500">
                                <div className="flex flex-col sm:flex-row justify-between items-center mb-10 bg-slate-900 text-white p-10 rounded-[3.5rem] shadow-2xl">
                                    <div className="mb-6 sm:mb-0">
                                        <h2 className="text-4xl font-black italic text-yellow-500 uppercase tracking-tighter">Inventario Oficial</h2>
                                        <p className="opacity-70 font-bold uppercase text-xs tracking-widest mt-2">Control de Stock y Precios</p>
                                    </div>
                                    <button onClick={() => { setEditId(null); setForm({name:'', price:'', category:'Celulares', image:'', stock:'Disponible'}); setModalOpen(true); }} className="bg-white text-black px-10 py-5 rounded-3xl font-black hover:bg-yellow-500 transition-all text-lg shadow-xl">
                                        + NUEVO PRODUCTO
                                    </button>
                                </div>
                                <div className="grid gap-6">
                                    {products.map(p => (
                                        <div key={p.id} className={`bg-white p-8 rounded-[3rem] border-4 transition-all flex items-center gap-8 ${p.stock === 'Agotado' ? 'border-red-100 opacity-60' : 'border-slate-100 shadow-lg'}`}>
                                            <img src={p.image || LOGO_URL} className="w-28 h-28 rounded-[2rem] object-cover border-4 border-slate-50" />
                                            <div className="flex-1">
                                                <h3 className="font-black text-2xl uppercase tracking-tighter">{p.name}</h3>
                                                <p className="text-blue-600 font-black text-3xl font-mono">S/ {p.price}</p>
                                                <button 
                                                    onClick={async () => await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', p.id), { stock: p.stock === 'Agotado' ? 'Disponible' : 'Agotado' })}
                                                    className={`mt-3 px-6 py-2 rounded-xl text-xs font-black uppercase tracking-widest ${p.stock === 'Agotado' ? 'bg-red-600 text-white' : 'bg-green-500 text-white'}`}
                                                >
                                                    {p.stock === 'Agotado' ? '‚óè Agotado' : '‚óè Disponible'}
                                                </button>
                                            </div>
                                            <div className="flex gap-4">
                                                <button onClick={() => { setEditId(p.id); setForm(p); setModalOpen(true); }} className="p-5 bg-blue-50 text-blue-600 rounded-3xl hover:bg-blue-600 hover:text-white transition-all"><Edit2 size={24}/></button>
                                                <button onClick={() => confirm('¬øEliminar producto?') && deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', p.id))} className="p-5 bg-red-50 text-red-500 rounded-3xl hover:bg-red-600 hover:text-white transition-all"><Trash2 size={24}/></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            /* VISTA CLIENTE */
                            <div className="animate-in fade-in duration-700">
                                <div className="max-w-4xl mx-auto mb-16 text-center">
                                    <h2 className="text-6xl md:text-9xl font-black uppercase italic mb-8 leading-none tracking-tighter drop-shadow-xl">Colka Store</h2>
                                    <div className="relative mb-10">
                                        <Search className="absolute left-8 top-6 text-slate-400" size={32}/>
                                        <input value={search} onChange={e=>setSearch(e.target.value)} placeholder="Busca tu pr√≥ximo equipo..." className="w-full bg-white border-8 border-black rounded-[2.5rem] py-6 pl-20 pr-10 text-2xl font-black shadow-[15px_15px_0px_0px_rgba(37,99,235,1)] outline-none focus:translate-y-2 focus:shadow-none transition-all" />
                                    </div>
                                    {/* CATEGOR√çAS */}
                                    <div className="flex flex-wrap justify-center gap-4">
                                        {categories.map(c => (
                                            <button key={c} onClick={() => setActiveCat(c)} className={`px-8 py-3 rounded-2xl font-black text-sm uppercase tracking-widest border-4 transition-all ${activeCat === c ? 'bg-black text-white border-black scale-110 shadow-xl' : 'bg-white text-slate-400 border-slate-100 hover:border-black hover:text-black'}`}>
                                                {c}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
                                    {filtered.map(p => (
                                        <div key={p.id} className={`group bg-white rounded-[4rem] p-10 border-4 border-slate-100 shadow-xl flex flex-col transition-all ${p.stock === 'Agotado' ? 'opacity-40 grayscale' : 'hover:border-blue-600 hover:-translate-y-4'}`}>
                                            <div className="relative aspect-square mb-8 bg-slate-50 rounded-[3rem] flex items-center justify-center p-8 overflow-hidden border-2 border-slate-50">
                                                <img src={p.image || LOGO_URL} className="w-full h-full object-contain group-hover:scale-110 transition-transform duration-700" />
                                                {p.stock === 'Agotado' && <div className="absolute inset-0 bg-black/60 flex items-center justify-center"><span className="bg-red-600 text-white px-10 py-3 rounded-full font-black text-lg rotate-12 border-4 border-white">AGOTADO</span></div>}
                                            </div>
                                            <h3 className="text-3xl font-black mb-1 uppercase tracking-tighter leading-none">{p.name}</h3>
                                            <p className="text-blue-600 font-black text-xs uppercase tracking-widest mb-6">{p.category}</p>
                                            <div className="flex items-center justify-between mt-auto pt-6 border-t-4 border-dotted border-slate-50">
                                                <span className="text-5xl font-black tracking-tighter text-black font-mono">S/ {p.price}</span>
                                                <button 
                                                    disabled={p.stock === 'Agotado'} 
                                                    onClick={() => addToCart(p)} 
                                                    className={`p-6 rounded-[2rem] shadow-2xl transition-all ${p.stock === 'Agotado' ? 'bg-slate-200 text-slate-400' : 'bg-black text-white hover:bg-blue-600 active:scale-90 hover:rotate-12'}`}
                                                >
                                                    {p.stock === 'Agotado' ? <X size={36}/> : <Plus size={36}/>}
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* MODAL ADMIN - MODIFICAR PRODUCTO */}
                    {modalOpen && (
                        <div className="fixed inset-0 z-[200] bg-black/90 backdrop-blur-xl flex items-center justify-center p-6">
                            <div className="bg-white rounded-[4rem] p-12 w-full max-w-xl shadow-[20px_20px_0px_0px_rgba(37,99,235,1)] relative border-8 border-black animate-in zoom-in duration-300">
                                <button onClick={() => setModalOpen(false)} className="absolute top-10 right-10 text-slate-400 hover:text-black"><X size={48}/></button>
                                <h3 className="text-4xl font-black mb-10 uppercase italic tracking-tighter border-b-4 border-black pb-4 inline-block">{editId ? 'Modificar Equipo' : 'Nuevo Ingreso'}</h3>
                                <form onSubmit={saveProduct} className="space-y-6">
                                    <div>
                                        <label className="text-[10px] font-black uppercase tracking-widest ml-4 mb-2 block">Nombre del Equipo</label>
                                        <input required value={form.name} onChange={e=>setForm({...form, name:e.target.value})} placeholder="Ej: iPhone 15 Pro Max" className="w-full bg-slate-50 border-4 border-slate-100 rounded-3xl p-5 font-black outline-none focus:border-blue-600 transition-all text-xl"/>
                                    </div>
                                    <div className="grid grid-cols-2 gap-6">
                                        <div>
                                            <label className="text-[10px] font-black uppercase tracking-widest ml-4 mb-2 block">Precio S/</label>
                                            <input required type="number" value={form.price} onChange={e=>setForm({...form, price:e.target.value})} placeholder="0.00" className="w-full bg-slate-50 border-4 border-slate-100 rounded-3xl p-5 font-black outline-none focus:border-blue-600 transition-all text-xl font-mono"/>
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black uppercase tracking-widest ml-4 mb-2 block">Categor√≠a</label>
                                            <select value={form.category} onChange={e=>setForm({...form, category:e.target.value})} className="w-full bg-slate-50 border-4 border-slate-100 rounded-3xl p-5 font-black outline-none appearance-none focus:border-blue-600 text-xl">
                                                {categories.filter(c=>c!=='Todos').map(c=><option key={c} value={c}>{c}</option>)}
                                            </select>
                                        </div>
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-black uppercase tracking-widest ml-4 mb-2 block">Link de Imagen (PostImage)</label>
                                        <input value={form.image} onChange={e=>setForm({...form, image:e.target.value})} placeholder="https://..." className="w-full bg-slate-50 border-4 border-slate-100 rounded-3xl p-5 font-black outline-none focus:border-blue-600 text-xl"/>
                                    </div>
                                    <button type="submit" className="w-full bg-black text-white py-8 rounded-[2rem] font-black text-2xl hover:bg-blue-600 flex items-center justify-center gap-4 shadow-2xl transition-all uppercase tracking-tighter">
                                        <Save size={32}/> {editId ? 'Actualizar Ahora' : 'Publicar Ahora'}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* CARRITO FUNCIONAL */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-[100] flex justify-end bg-black/60 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-lg h-full p-12 flex flex-col animate-in slide-in-from-right duration-500 border-l-8 border-black shadow-2xl">
                                <div className="flex justify-between items-center mb-12 border-b-8 border-black pb-8">
                                    <h3 className="text-5xl font-black italic tracking-tighter uppercase">Tu Compra</h3>
                                    <button onClick={() => setIsCartOpen(false)} className="hover:rotate-90 transition-transform"><X size={56}/></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-8 hide-scroll pr-4">
                                    {cart.map(item => (
                                        <div key={item.id} className="flex gap-6 items-center bg-slate-50 p-6 rounded-[3rem] border-4 border-slate-100 relative group">
                                            <img src={item.image || LOGO_URL} className="w-24 h-24 rounded-[1.5rem] object-cover border-4 border-white shadow-md" />
                                            <div className="flex-1">
                                                <h4 className="font-black text-lg uppercase leading-tight tracking-tighter">{item.name}</h4>
                                                <p className="font-black text-blue-600 text-2xl font-mono mt-1">S/ {item.price}</p>
                                                <div className="flex items-center gap-6 mt-4">
                                                    <button onClick={()=>setCart(curr=>curr.map(i=>i.id===item.id?{...i,qty:Math.max(1,i.qty-1)}:i))} className="w-10 h-10 bg-white border-4 border-black rounded-xl flex items-center justify-center font-black text-xl hover:bg-black hover:text-white transition-colors">-</button>
                                                    <span className="font-black text-2xl">{item.qty}</span>
                                                    <button onClick={()=>setCart(curr=>curr.map(i=>i.id===item.id?{...i,qty:i.qty+1}:i))} className="w-10 h-10 bg-white border-4 border-black rounded-xl flex items-center justify-center font-black text-xl hover:bg-black hover:text-white transition-colors">+</button>
                                                </div>
                                            </div>
                                            <button onClick={()=>setCart(curr=>curr.filter(i=>i.id!==item.id))} className="text-red-400 p-2 hover:text-red-600 absolute -top-2 -right-2 bg-white border-2 border-slate-100 rounded-full"><Trash2 size={24}/></button>
                                        </div>
                                    ))}
                                    {cart.length === 0 && (
                                        <div className="text-center py-32">
                                            <ShoppingCart size={80} className="mx-auto opacity-10 mb-6" />
                                            <p className="font-black opacity-20 italic text-2xl uppercase tracking-tighter text-center">No hay equipos en la lista</p>
                                        </div>
                                    )}
                                </div>
                                <div className="pt-10 border-t-8 border-black mt-8">
                                    <div className="flex justify-between text-4xl font-black mb-10 uppercase tracking-tighter">
                                        <span>Total:</span>
                                        <span className="text-blue-600 font-mono text-5xl">S/ {cart.reduce((a,b)=>a+(b.price*b.qty),0)}</span>
                                    </div>
                                    <button onClick={() => {
                                        const msj = `¬°Hola Julio! üöÄ Pedido de Inversiones COLKA:\n\n` + cart.map(i=>`‚Ä¢ ${i.qty}x ${i.name} (S/ ${i.price})`).join('\n') + `\n\n*Total: S/ ${cart.reduce((a,b)=>a+(b.price*b.qty),0)}*`;
                                        window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msj)}`, '_blank');
                                    }} className="w-full bg-green-500 text-white py-8 rounded-[2.5rem] font-black text-2xl hover:bg-black transition-all flex items-center justify-center gap-6 shadow-2xl active:scale-95 border-b-[10px] border-green-700">
                                        CONFIRMAR PEDIDO <Phone size={36}/>
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* LOGIN ADMIN */}
                    {showLogin && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-6 bg-black/95 backdrop-blur-2xl animate-in fade-in duration-300">
                            <form onSubmit={e=>{e.preventDefault(); if(passwordInput==='hola123'){setIsAdmin(true);setShowLogin(false);setPasswordInput('')}else{alert("Clave incorrecta")}} } className="bg-white rounded-[4rem] p-16 w-full max-w-md text-center shadow-[30px_30px_0px_0px_rgba(37,99,235,1)] border-8 border-black relative">
                                <button type="button" onClick={()=>setShowLogin(false)} className="absolute top-8 right-8 text-slate-300 hover:text-black"><X size={32}/></button>
                                <Lock className="mx-auto mb-10 text-black" size={80}/>
                                <h3 className="text-4xl font-black mb-6 tracking-tighter uppercase italic">Control Julio</h3>
                                <input type="password" autoFocus value={passwordInput} onChange={e=>setPasswordInput(e.target.value)} placeholder="Contrase√±a" className="w-full bg-slate-50 border-8 border-slate-100 focus:border-black rounded-[2rem] p-6 mb-10 text-center font-black outline-none text-3xl transition-all"/>
                                <button type="submit" className="w-full bg-black text-white py-8 rounded-[2rem] font-black text-2xl shadow-xl hover:bg-blue-600 transition-all uppercase tracking-tighter">ENTRAR AL SISTEMA</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        }
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
