<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones COLKA | Tienda Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000000; color: white; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcOlkenlK-ATzMg7LG12kukr7l1gPJZfY",
            authDomain: "inversiones-colka.firebaseapp.com",
            projectId: "inversiones-colka",
            storageBucket: "inversiones-colka.firebasestorage.app",
            messagingSenderId: "760185289386",
            appId: "1:760185289386:web:b7f0b49334b04efd40aed3"
        };

        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app);
        window.api = { collection, addDoc, onSnapshot };
    </script>

    <script type="text/babel">
        function App() {
            const [productos, setProductos] = React.useState([]);
            const [cargando, setCargando] = React.useState(true);

            React.useEffect(() => {
                // Esperamos un momento a que Firebase conecte
                const interval = setInterval(() => {
                    if (window.api) {
                        clearInterval(interval);
                        const { collection, onSnapshot } = window.api;
                        onSnapshot(collection(window.db, "productos"), (snap) => {
                            setProductos(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                            setCargando(false);
                        });
                    }
                }, 500);
            }, []);

            const nuevoProducto = async () => {
                const nombre = prompt("Nombre del Celular o Accesorio:");
                const precio = prompt("Precio (S/):");
                if (nombre && precio) {
                    await window.api.addDoc(window.api.collection(window.db, "productos"), { nombre, precio });
                }
            };

            return (
                <div className="p-6 max-w-4xl mx-auto">
                    <header className="flex justify-between items-center mb-12 border-b border-zinc-800 pb-6">
                        <h1 className="text-4xl font-black italic uppercase tracking-tighter">Inversiones COLKA</h1>
                        <button onClick={nuevoProducto} className="bg-white text-black px-4 py-2 rounded-lg font-bold text-xs uppercase">
                            + Agregar
                        </button>
                    </header>

                    {cargando ? (
                        <p className="text-center text-zinc-500 animate-pulse">CONECTANDO A LA BASE DE DATOS...</p>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            {productos.map(p => (
                                <div key={p.id} className="bg-zinc-900 p-6 rounded-3xl border border-zinc-800">
                                    <h3 className="text-xl font-bold uppercase">{p.nombre}</h3>
                                    <p className="text-3xl font-black text-blue-500 mt-2">S/ {p.precio}</p>
                                    <button 
                                        onClick={() => window.open(`https://wa.me/51983200830?text=Hola, quiero el ${p.nombre}`)}
                                        className="w-full mt-4 bg-zinc-800 py-3 rounded-xl font-bold text-xs uppercase hover:bg-white hover:text-black transition-all"
                                    >
                                        Pedir por WhatsApp
                                    </button>
                                </div>
                            ))}
                        </div>
                    )}
                    {!cargando && productos.length === 0 && (
                        <p className="text-center text-zinc-600 mt-20">No hay productos. Usa el bot√≥n "AGREGAR" arriba.</p>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
