<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones COLKA | Julio Valladolid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react?deps=react@18.2.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            /* Patr칩n de fondo sutil */
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .hide-scroll::-webkit-scrollbar { display: none; }
        
        /* Animaciones personalizadas */
        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .animate-slide-in { animation: slideInRight 0.3s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root">Cargando Sistema Colka...</div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc } from 'firebase/firestore';
        import { getAuth, signInAnonymously } from 'firebase/auth';
        import { ShoppingCart, Search, Plus, Trash2, Edit2, X, Lock, Phone, Save, LogOut } from 'lucide-react';

        // --- CONFIGURACI칍N FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBcOLkenlK-ATzMgZL0i2kukr2l1gPJZfY",
            authDomain: "inversiones-colka.firebaseapp.com",
            projectId: "inversiones-colka",
            storageBucket: "inversiones-colka.firebasestorage.app",
            messagingSenderId: "760185289386",
            appId: "1:760185289386:web:b7f0b49334b04efd40aed3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // Constantes del Negocio
        const APP_ID = 'inversiones-colka-v2'; // Versi칩n actualizada
        const PRODUCTS_COL = collection(db, 'artifacts', APP_ID, 'public', 'data', 'products');
        const WHATSAPP_NUMBER = "51983200830"; // Tu n칰mero corregido
        const LOGO_URL = "https://i.postimg.cc/25zJS66t/logo.png"; // Logo temporal

        // Datos de Ejemplo para "Codificar Productos" (Si la BD est치 vac칤a)
        const DEMO_PRODUCTS = [
            { id: 'd1', name: 'iPhone 15 Pro Max', price: 5200, category: 'Celulares', image: 'https://i.postimg.cc/W1qtjn12/iphone.png', stock: 'Disponible' },
            { id: 'd2', name: 'Samsung S24 Ultra', price: 4800, category: 'Celulares', image: 'https://i.postimg.cc/CxJyCqJq/samsung.png', stock: 'Disponible' },
            { id: 'd3', name: 'Cargador 20W', price: 80, category: 'Cargadores', image: 'https://i.postimg.cc/FHq1Xm9y/charger.png', stock: 'Disponible' },
            { id: 'd4', name: 'Parante Met치lico', price: 45, category: 'Parantes', image: 'https://i.postimg.cc/Qt8z5q1S/stand.png', stock: 'Disponible' },
            { id: 'd5', name: 'AirPods Pro', price: 950, category: 'Aud칤fonos', image: 'https://i.postimg.cc/Xqc11q1z/airpods.png', stock: 'Agotado' },
        ];

        function App() {
            // Estados Principales
            const [products, setProducts] = useState([]);
            const [cart, setCart] = useState([]);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [passwordInput, setPasswordInput] = useState(''); // ESTADO A칌ADIDO (Faltaba antes)
            const [isCartOpen, setIsCartOpen] = useState(false);
            
            // Estados de Filtrado y B칰squeda
            const [search, setSearch] = useState('');
            const [activeCat, setActiveCat] = useState('Todos');
            
            // Estados de Edici칩n (Admin)
            const [modalOpen, setModalOpen] = useState(false);
            const [editId, setEditId] = useState(null);
            const [form, setForm] = useState({ name: '', price: '', category: 'Celulares', image: '', stock: 'Disponible' });

            const categories = ["Todos", "Celulares", "Parantes", "Cargadores", "Aud칤fonos"];

            // --- CARGA DE DATOS ---
            useEffect(() => {
                signInAnonymously(auth).catch(console.error);
                
                // Escuchar cambios en la base de datos
                const unsub = onSnapshot(PRODUCTS_COL, (snapshot) => {
                    const dbProducts = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    
                    if (dbProducts.length === 0) {
                        // Si la BD est치 vac칤a, mostramos los productos DEMO para que veas la web funcionando
                        setProducts(DEMO_PRODUCTS);
                    } else {
                        setProducts(dbProducts);
                    }
                });
                return () => unsub();
            }, []);

            // --- L칍GICA DE FILTRADO (ARREGLADA) ---
            const filteredProducts = useMemo(() => {
                return products.filter(p => {
                    const matchesSearch = p.name.toLowerCase().includes(search.toLowerCase());
                    const matchesCategory = activeCat === 'Todos' || p.category === activeCat;
                    return matchesSearch && matchesCategory;
                });
            }, [products, search, activeCat]);

            // --- L칍GICA DEL CARRITO (ARREGLADA) ---
            const addToCart = (product) => {
                if (product.stock === "Agotado") return;
                
                setCart(currentCart => {
                    const existingItem = currentCart.find(item => item.id === product.id);
                    if (existingItem) {
                        return currentCart.map(item => 
                            item.id === product.id ? { ...item, qty: item.qty + 1 } : item
                        );
                    }
                    return [...currentCart, { ...product, qty: 1 }];
                });
                setIsCartOpen(true); // Abre el carrito autom치ticamente
            };

            const removeFromCart = (id) => {
                setCart(currentCart => currentCart.filter(item => item.id !== id));
            };

            const updateQty = (id, delta) => {
                setCart(currentCart => currentCart.map(item => {
                    if (item.id === id) {
                        const newQty = Math.max(1, item.qty + delta);
                        return { ...item, qty: newQty };
                    }
                    return item;
                }));
            };

            // --- L칍GICA ADMIN ---
            const handleLogin = (e) => {
                e.preventDefault();
                if (passwordInput === 'hola123') {
                    setIsAdmin(true);
                    setShowLogin(false);
                    setPasswordInput('');
                } else {
                    alert("Contrase침a incorrecta");
                }
            };

            const saveProduct = async (e) => {
                e.preventDefault();
                try {
                    const productData = { ...form, price: Number(form.price) };
                    if (editId) {
                        // Si es un producto demo, no podemos editarlo en Firebase realmente, pero simulamos para la UI
                        if(editId.startsWith('d')) {
                             alert("No se pueden editar productos de demostraci칩n permanentemente. Crea uno nuevo.");
                             return;
                        }
                        await updateDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'products', editId), productData);
                    } else {
                        await addDoc(PRODUCTS_COL, productData);
                    }
                    setModalOpen(false);
                    setEditId(null);
                    setForm({ name: '', price: '', category: 'Celulares', image: '', stock: 'Disponible' });
                } catch (error) {
                    console.error("Error guardando:", error);
                    alert("Error al guardar. Verifica tu conexi칩n.");
                }
            };

            const deleteProduct = async (id) => {
                if (!confirm("쯉eguro que deseas eliminar este producto?")) return;
                if(id.startsWith('d')) {
                    setProducts(prev => prev.filter(p => p.id !== id)); // Borrado local para demo
                    return;
                }
                await deleteDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'products', id));
            };

            // Calcular Total
            const totalAmount = cart.reduce((acc, item) => acc + (item.price * item.qty), 0);

            return (
                <div className="min-h-screen pb-20">
                    {/* --- NAVBAR --- */}
                    <nav className="fixed top-0 w-full h-24 bg-white/90 backdrop-blur-md border-b border-slate-200 z-40 px-4 shadow-sm">
                        <div className="max-w-7xl mx-auto h-full flex justify-between items-center">
                            {/* Logo */}
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => window.scrollTo(0,0)}>
                                <div className="w-12 h-12 bg-black rounded-xl flex items-center justify-center text-white font-black italic text-xl">
                                    C
                                </div>
                                <div>
                                    <h1 className="text-2xl font-black uppercase italic tracking-tighter leading-none">COLKA</h1>
                                    <p className="text-[10px] font-bold text-blue-600 tracking-widest uppercase">Julio Valladolid</p>
                                </div>
                            </div>

                            {/* Acciones */}
                            <div className="flex items-center gap-4">
                                {isAdmin ? (
                                    <button onClick={() => setIsAdmin(false)} className="bg-red-100 text-red-600 p-2 rounded-lg font-bold text-xs flex items-center gap-2">
                                        <LogOut size={16}/> SALIR
                                    </button>
                                ) : (
                                    <button onClick={() => setShowLogin(true)} className="p-2 text-slate-400 hover:text-black transition-colors">
                                        <Lock size={24}/>
                                    </button>
                                )}
                                
                                <button onClick={() => setIsCartOpen(true)} className="relative bg-black text-white p-4 rounded-full hover:scale-105 transition-transform shadow-lg">
                                    <ShoppingCart size={24} />
                                    {cart.length > 0 && (
                                        <span className="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold w-6 h-6 flex items-center justify-center rounded-full border-2 border-white">
                                            {cart.length}
                                        </span>
                                    )}
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* --- CONTENIDO PRINCIPAL --- */}
                    <div className="pt-32 max-w-7xl mx-auto px-4">
                        
                        {/* HEADER DE LA TIENDA */}
                        {!isAdmin && (
                            <div className="text-center mb-12">
                                <h2 className="text-5xl md:text-7xl font-black uppercase italic tracking-tighter mb-6">
                                    Tienda <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-500">Virtual</span>
                                </h2>
                                
                                {/* Buscador */}
                                <div className="max-w-xl mx-auto relative mb-8">
                                    <Search className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-400" size={24}/>
                                    <input 
                                        value={search}
                                        onChange={e => setSearch(e.target.value)}
                                        placeholder="Buscar celular, cargador..." 
                                        className="w-full bg-white border-2 border-slate-200 rounded-full py-4 pl-16 pr-6 text-lg font-bold shadow-sm focus:border-black focus:outline-none transition-all"
                                    />
                                </div>

                                {/* Botones de Categor칤a */}
                                <div className="flex flex-wrap justify-center gap-2">
                                    {categories.map(cat => (
                                        <button 
                                            key={cat}
                                            onClick={() => setActiveCat(cat)}
                                            className={`px-6 py-2 rounded-full font-bold text-sm uppercase tracking-wide transition-all ${
                                                activeCat === cat 
                                                ? 'bg-black text-white shadow-lg scale-105' 
                                                : 'bg-white text-slate-500 border border-slate-200 hover:border-black hover:text-black'
                                            }`}
                                        >
                                            {cat}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* PANEL ADMIN CABECERA */}
                        {isAdmin && (
                            <div className="flex justify-between items-center mb-8 bg-slate-900 text-white p-8 rounded-3xl shadow-xl">
                                <div>
                                    <h2 className="text-3xl font-black italic uppercase">Panel de Control</h2>
                                    <p className="text-slate-400">Administra tu inventario</p>
                                </div>
                                <button 
                                    onClick={() => { setEditId(null); setForm({name:'', price:'', category:'Celulares', image:'', stock:'Disponible'}); setModalOpen(true); }} 
                                    className="bg-yellow-400 text-black px-6 py-3 rounded-xl font-black hover:bg-yellow-300 transition-colors flex items-center gap-2"
                                >
                                    <Plus size={20}/> AGREGAR
                                </button>
                            </div>
                        )}

                        {/* --- GRID DE PRODUCTOS --- */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                            {filteredProducts.map(p => (
                                <div key={p.id} className="bg-white rounded-[2rem] p-6 border border-slate-100 shadow-xl flex flex-col group hover:-translate-y-2 transition-all duration-300">
                                    {/* Imagen */}
                                    <div className="relative bg-slate-50 rounded-[1.5rem] aspect-square mb-6 flex items-center justify-center p-6 overflow-hidden">
                                        <img 
                                            src={p.image || "https://via.placeholder.com/300?text=Sin+Imagen"} 
                                            alt={p.name}
                                            className={`w-full h-full object-contain transition-transform duration-500 ${p.stock === 'Agotado' ? 'grayscale opacity-50' : 'group-hover:scale-110'}`} 
                                        />
                                        {p.stock === 'Agotado' && (
                                            <div className="absolute inset-0 flex items-center justify-center bg-black/10">
                                                <span className="bg-red-600 text-white px-4 py-1 rounded-full font-bold uppercase text-xs tracking-wider">Agotado</span>
                                            </div>
                                        )}
                                        {/* Etiqueta Categor칤a */}
                                        <span className="absolute top-4 left-4 bg-white/80 backdrop-blur text-[10px] font-black uppercase px-3 py-1 rounded-full text-slate-500">
                                            {p.category}
                                        </span>
                                    </div>

                                    {/* Info */}
                                    <div className="mb-4">
                                        <h3 className="text-xl font-black uppercase leading-tight mb-2">{p.name}</h3>
                                        <p className="text-3xl font-black text-blue-600">S/ {p.price}</p>
                                    </div>

                                    {/* Botones Acci칩n */}
                                    <div className="mt-auto">
                                        {isAdmin ? (
                                            <div className="flex gap-2">
                                                <button onClick={() => { setEditId(p.id); setForm(p); setModalOpen(true); }} className="flex-1 py-3 bg-slate-100 rounded-xl font-bold hover:bg-blue-100 hover:text-blue-600 transition-colors"><Edit2 size={20} className="mx-auto"/></button>
                                                <button onClick={() => deleteProduct(p.id)} className="flex-1 py-3 bg-slate-100 rounded-xl font-bold hover:bg-red-100 hover:text-red-600 transition-colors"><Trash2 size={20} className="mx-auto"/></button>
                                                <button 
                                                    onClick={async () => {
                                                        if(p.id.startsWith('d')) return alert("Modo Demo: No se guarda estado.");
                                                        await updateDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'products', p.id), { stock: p.stock === 'Agotado' ? 'Disponible' : 'Agotado' })
                                                    }} 
                                                    className={`flex-1 py-3 rounded-xl font-bold text-xs uppercase ${p.stock === 'Agotado' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}
                                                >
                                                    {p.stock === 'Agotado' ? 'Activar' : 'Agotar'}
                                                </button>
                                            </div>
                                        ) : (
                                            <button 
                                                disabled={p.stock === 'Agotado'}
                                                onClick={() => addToCart(p)}
                                                className={`w-full py-4 rounded-xl font-black uppercase tracking-wider flex items-center justify-center gap-2 transition-all active:scale-95 ${
                                                    p.stock === 'Agotado' 
                                                    ? 'bg-slate-200 text-slate-400 cursor-not-allowed' 
                                                    : 'bg-black text-white hover:bg-blue-600 shadow-lg hover:shadow-blue-500/30'
                                                }`}
                                            >
                                                {p.stock === 'Agotado' ? 'Sin Stock' : <><Plus size={20}/> Agregar</>}
                                            </button>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        {filteredProducts.length === 0 && (
                            <div className="text-center py-20 opacity-50">
                                <Search size={64} className="mx-auto mb-4 text-slate-300"/>
                                <p className="text-2xl font-bold">No encontramos productos en "{activeCat}"</p>
                            </div>
                        )}
                    </div>

                    {/* --- MODAL CARRITO (ARREGLADO) --- */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-50 flex justify-end">
                            {/* Backdrop oscuro */}
                            <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={() => setIsCartOpen(false)}></div>
                            
                            {/* Contenido Carrito */}
                            <div className="relative w-full max-w-md bg-white h-full shadow-2xl animate-slide-in flex flex-col">
                                <div className="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                                    <h3 className="text-2xl font-black uppercase italic">Tu Carrito</h3>
                                    <button onClick={() => setIsCartOpen(false)} className="p-2 hover:bg-slate-200 rounded-full transition-colors"><X size={24}/></button>
                                </div>

                                <div className="flex-1 overflow-y-auto p-6 space-y-6">
                                    {cart.length === 0 ? (
                                        <div className="text-center py-10 opacity-40">
                                            <ShoppingCart size={48} className="mx-auto mb-4"/>
                                            <p className="font-bold text-lg">Tu carrito est치 vac칤o</p>
                                        </div>
                                    ) : (
                                        cart.map(item => (
                                            <div key={item.id} className="flex gap-4 items-center">
                                                <img src={item.image} className="w-20 h-20 rounded-xl object-cover border border-slate-200" />
                                                <div className="flex-1">
                                                    <h4 className="font-bold text-sm uppercase leading-tight">{item.name}</h4>
                                                    <p className="text-blue-600 font-black">S/ {item.price * item.qty}</p>
                                                    <div className="flex items-center gap-3 mt-2">
                                                        <button onClick={() => updateQty(item.id, -1)} className="w-8 h-8 rounded-full border border-slate-300 flex items-center justify-center hover:bg-black hover:text-white transition-colors">-</button>
                                                        <span className="font-bold w-6 text-center">{item.qty}</span>
                                                        <button onClick={() => updateQty(item.id, 1)} className="w-8 h-8 rounded-full border border-slate-300 flex items-center justify-center hover:bg-black hover:text-white transition-colors">+</button>
                                                    </div>
                                                </div>
                                                <button onClick={() => removeFromCart(item.id)} className="text-red-400 hover:text-red-600 p-2"><Trash2 size={20}/></button>
                                            </div>
                                        ))
                                    )}
                                </div>

                                <div className="p-8 bg-slate-50 border-t border-slate-200">
                                    <div className="flex justify-between items-end mb-6">
                                        <span className="text-slate-500 font-bold uppercase text-xs tracking-widest">Total a Pagar</span>
                                        <span className="text-4xl font-black text-slate-900">S/ {totalAmount}</span>
                                    </div>
                                    <button 
                                        disabled={cart.length === 0}
                                        onClick={() => {
                                            const message = `*춰Hola Julio! 游녦 Deseo hacer un pedido en COLKA:*\n\n` + 
                                                cart.map(i => `郊勇 ${i.qty}x ${i.name} (S/ ${i.price})`).join('\n') + 
                                                `\n\n*游눯 TOTAL: S/ ${totalAmount}*\n\n쮺칩mo procedo con el pago?`;
                                            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`, '_blank');
                                        }}
                                        className="w-full bg-green-500 text-white py-4 rounded-xl font-black uppercase tracking-widest flex items-center justify-center gap-3 hover:bg-green-600 transition-all shadow-lg shadow-green-500/30 disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        <Phone size={24}/> Pedir por WhatsApp
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* --- MODAL LOGIN ADMIN --- */}
                    {showLogin && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 p-4">
                            <form onSubmit={handleLogin} className="bg-white rounded-3xl p-10 w-full max-w-sm text-center shadow-2xl animate-in zoom-in duration-300">
                                <Lock className="mx-auto mb-6 text-black" size={48}/>
                                <h3 className="text-2xl font-black uppercase italic mb-6">Acceso Administrador</h3>
                                <input 
                                    type="password" 
                                    autoFocus 
                                    value={passwordInput} 
                                    onChange={e => setPasswordInput(e.target.value)} 
                                    placeholder="Contrase침a" 
                                    className="w-full bg-slate-100 border-2 border-slate-200 focus:border-black rounded-xl p-4 mb-6 text-center font-bold outline-none text-xl"
                                />
                                <div className="flex gap-2">
                                    <button type="button" onClick={() => setShowLogin(false)} className="flex-1 py-3 font-bold text-slate-400 hover:text-black">Cancelar</button>
                                    <button type="submit" className="flex-1 bg-black text-white py-3 rounded-xl font-bold hover:bg-blue-600 transition-colors">ENTRAR</button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* --- MODAL EDITAR PRODUCTO --- */}
                    {modalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 p-4 backdrop-blur-sm">
                            <form onSubmit={saveProduct} className="bg-white rounded-[2rem] p-8 w-full max-w-lg shadow-2xl border-4 border-slate-900">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-2xl font-black uppercase italic">{editId ? 'Editar Producto' : 'Nuevo Producto'}</h3>
                                    <button type="button" onClick={() => setModalOpen(false)}><X size={32}/></button>
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <label className="text-xs font-bold uppercase text-slate-400 ml-2">Nombre del Producto</label>
                                        <input required value={form.name} onChange={e => setForm({...form, name: e.target.value})} className="w-full bg-slate-100 rounded-xl p-4 font-bold outline-none focus:ring-2 focus:ring-black"/>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="text-xs font-bold uppercase text-slate-400 ml-2">Precio S/</label>
                                            <input required type="number" value={form.price} onChange={e => setForm({...form, price: e.target.value})} className="w-full bg-slate-100 rounded-xl p-4 font-bold outline-none focus:ring-2 focus:ring-black"/>
                                        </div>
                                        <div>
                                            <label className="text-xs font-bold uppercase text-slate-400 ml-2">Categor칤a</label>
                                            <select value={form.category} onChange={e => setForm({...form, category: e.target.value})} className="w-full bg-slate-100 rounded-xl p-4 font-bold outline-none focus:ring-2 focus:ring-black">
                                                {categories.filter(c => c !== 'Todos').map(c => <option key={c} value={c}>{c}</option>)}
                                            </select>
                                        </div>
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold uppercase text-slate-400 ml-2">URL Imagen</label>
                                        <input value={form.image} onChange={e => setForm({...form, image: e.target.value})} placeholder="https://..." className="w-full bg-slate-100 rounded-xl p-4 font-bold outline-none focus:ring-2 focus:ring-black text-sm"/>
                                    </div>
                                    <button type="submit" className="w-full bg-blue-600 text-white py-4 rounded-xl font-black text-xl hover:bg-blue-700 transition-colors flex justify-center gap-2 uppercase tracking-wide mt-4">
                                        <Save size={24}/> Guardar
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}

                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
