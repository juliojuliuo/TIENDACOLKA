<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones COLKA | Sistema Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <nav class="p-6 border-b border-zinc-900 flex justify-between items-center sticky top-0 bg-black/90 z-50">
        <div onclick="filtrar('Todos', document.getElementById('btn-todos'))" class="cursor-pointer">
            <h1 class="text-2xl font-black italic uppercase tracking-tighter leading-none">Inversiones COLKA</h1>
            <p class="text-[9px] text-blue-500 font-bold uppercase tracking-widest">Tecnolog√≠a & Stock Real</p>
        </div>
        <button onclick="abrirLogin()" id="btn-admin-panel" class="bg-zinc-900 px-4 py-2 rounded-xl text-[10px] font-bold uppercase border border-zinc-800">Acceso Admin</button>
    </nav>

    <div class="pt-6 px-6 max-w-4xl mx-auto">
        <div class="relative">
            <input type="text" id="buscador" oninput="buscarProducto()" 
                   placeholder="Buscar celulares, aud√≠fonos o marcas..." 
                   class="w-full bg-zinc-900 border border-zinc-800 p-4 pl-12 rounded-xl text-sm text-white outline-none focus:border-blue-500 transition-all">
            <div class="absolute left-4 top-4 text-zinc-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>
    </div>

    <div class="flex gap-2 overflow-x-auto p-6 no-scrollbar justify-start md:justify-center bg-transparent">
        <button id="btn-todos" onclick="filtrar('Todos', this)" class="cat-btn px-6 py-2 rounded-full text-[10px] font-black uppercase bg-blue-600 text-white">Todos</button>
        <button onclick="filtrar('Celulares', this)" class="cat-btn px-6 py-2 rounded-full text-[10px] font-black uppercase bg-zinc-900 text-zinc-500">Celulares</button>
        <button onclick="filtrar('Cargadores', this)" class="cat-btn px-6 py-2 rounded-full text-[10px] font-black uppercase bg-zinc-900 text-zinc-500">Cargadores</button>
        <button onclick="filtrar('Aud√≠fonos', this)" class="cat-btn px-6 py-2 rounded-full text-[10px] font-black uppercase bg-zinc-900 text-zinc-500">Aud√≠fonos</button>
    </div>

    <div id="panel-admin" class="hidden p-6 max-w-4xl mx-auto">
        <div class="glass p-8 rounded-[2.5rem] border-blue-500/50">
            <h3 id="admin-titulo" class="text-xl font-bold mb-6 text-blue-500 italic">AGREGAR NUEVO PRODUCTO</h3>
            <input type="hidden" id="edit-id">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-black">
                <input id="p-nombre" placeholder="Nombre del Equipo" class="p-4 rounded-xl text-sm outline-none w-full">
                <input id="p-precio" placeholder="Precio (S/)" type="number" class="p-4 rounded-xl text-sm outline-none w-full">
                <select id="p-cat" class="p-4 rounded-xl text-sm outline-none w-full">
                    <option value="Celulares">Celulares</option>
                    <option value="Cargadores">Cargadores</option>
                    <option value="Aud√≠fonos">Aud√≠fonos</option>
                    <option value="Accesorios">Accesorios</option>
                </select>
                <input id="p-stock" placeholder="Stock disponible" type="number" class="p-4 rounded-xl text-sm outline-none w-full">
                <input id="p-imagen" placeholder="URL de la imagen (Ej: https://...)" class="md:col-span-2 p-4 rounded-xl text-sm outline-none w-full">
                
                <button onclick="guardarProducto()" class="md:col-span-2 bg-blue-600 text-white py-4 rounded-xl font-black uppercase text-xs">Guardar Cambios</button>
                <button onclick="cerrarAdmin()" class="md:col-span-2 text-zinc-500 text-[10px] uppercase">Cerrar Panel</button>
            </div>
        </div>
    </div>

    <main id="contenedor-productos" class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
        <p class="col-span-full text-center text-zinc-600">Conectando con Inversiones COLKA...</p>
    </main>

    <footer class="p-6 text-center text-zinc-600 text-xs border-t border-zinc-900 mt-10">
        <p>Inversiones COLKA - Vis√≠tanos en Colcabamba (1er Piso, Hotel Del Pino)</p>
    </footer>

    <div id="modal-login" class="fixed inset-0 bg-black/95 hidden z-[100] flex items-center justify-center p-6 text-center">
        <div class="glass p-8 rounded-3xl w-full max-w-sm">
            <h3 class="text-xl font-bold mb-6 italic text-white">ACCESO STAFF</h3>
            <input type="password" id="pass-admin" placeholder="Contrase√±a" class="w-full bg-black border border-zinc-800 p-4 rounded-xl mb-4 text-center text-white outline-none">
            <button onclick="validarAcceso()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-xs text-white">Ingresar</button>
            <button onclick="cerrarLogin()" class="mt-4 text-zinc-500 text-[10px] uppercase">Cancelar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcOlkenlK-ATzMg7LG12kukr7l1gPJZfY",
            authDomain: "inversiones-colka.firebaseapp.com",
            projectId: "inversiones-colka",
            storageBucket: "inversiones-colka.firebasestorage.app",
            messagingSenderId: "760185289386",
            appId: "1:760185289386:web:b7f0b49334b04efd40aed3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Variables Globales
        let productosData = [];
        let categoriaFiltro = "Todos";
        let textoBusqueda = "";
        let esAdmin = false;

        // --- FUNCIONES ADMIN ---
        window.validarAcceso = () => {
            if(document.getElementById('pass-admin').value === "hola123") {
                esAdmin = true;
                document.getElementById('modal-login').classList.add('hidden');
                document.getElementById('panel-admin').classList.remove('hidden');
                document.getElementById('btn-admin-panel').innerText = "Panel Abierto";
                render();
            } else { alert("Clave Incorrecta"); }
        };

        window.guardarProducto = async () => {
            const id = document.getElementById('edit-id').value;
            const nombre = document.getElementById('p-nombre').value;
            const precio = document.getElementById('p-precio').value;
            const stock = document.getElementById('p-stock').value;
            let imagen = document.getElementById('p-imagen').value;

            // Si no pone imagen, usamos una por defecto
            if(!imagen) imagen = "https://via.placeholder.com/300x200.png?text=Inversiones+COLKA";

            // Validaci√≥n
            if(!nombre || !precio || !stock) return alert("Nombre, Precio y Stock son obligatorios");

            const data = {
                nombre: nombre,
                precio: parseFloat(precio),
                categoria: document.getElementById('p-cat').value,
                stock: parseInt(stock),
                imagen: imagen,
                timestamp: Date.now() // Sirve para ordenar por m√°s reciente
            };

            try {
                if(id) {
                    await updateDoc(doc(db, "productos", id), data);
                    alert("‚úÖ Producto Modificado");
                } else {
                    await addDoc(collection(db, "productos"), data);
                    alert("üöÄ Producto Agregado");
                }
                limpiarForm();
            } catch (e) {
                alert("Error al guardar: " + e.message);
            }
        };

        window.prepararEdicion = (id) => {
            const p = productosData.find(x => x.id === id);
            document.getElementById('edit-id').value = p.id;
            document.getElementById('p-nombre').value = p.nombre;
            document.getElementById('p-precio').value = p.precio;
            document.getElementById('p-cat').value = p.categoria;
            document.getElementById('p-stock').value = p.stock;
            document.getElementById('p-imagen').value = p.imagen || "";
            document.getElementById('admin-titulo').innerText = "EDITANDO: " + p.nombre;
            window.scrollTo(0,0);
        };

        window.eliminarProd = async (id) => {
            if(confirm("¬øSeguro que quieres eliminar este producto?")) {
                await deleteDoc(doc(db, "productos", id));
            }
        };

        function limpiarForm() {
            document.getElementById('edit-id').value = '';
            document.getElementById('p-nombre').value = '';
            document.getElementById('p-precio').value = '';
            document.getElementById('p-stock').value = '';
            document.getElementById('p-imagen').value = '';
            document.getElementById('admin-titulo').innerText = "AGREGAR NUEVO PRODUCTO";
        }

        // --- RENDERIZADO Y FILTROS ---
        window.filtrar = (cat, el) => {
            categoriaFiltro = cat;
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.classList.remove('bg-blue-600', 'text-white');
                b.classList.add('bg-zinc-900', 'text-zinc-500');
            });
            if(el) {
                el.classList.remove('bg-zinc-900', 'text-zinc-500');
                el.classList.add('bg-blue-600', 'text-white');
            }
            render();
        };

        window.buscarProducto = () => {
            textoBusqueda = document.getElementById('buscador').value.toLowerCase();
            render();
        };

        function render() {
            const cont = document.getElementById('contenedor-productos');
            cont.innerHTML = '';
            
            // Filtro doble: Por Categor√≠a Y por Buscador, ordenado por el m√°s nuevo
            const filtrados = productosData.filter(p => {
                const coincideCategoria = (categoriaFiltro === "Todos" || p.categoria === categoriaFiltro);
                const coincideNombre = p.nombre.toLowerCase().includes(textoBusqueda);
                return coincideCategoria && coincideNombre;
            }).sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
            
            if(filtrados.length === 0) {
                cont.innerHTML = `<p class="col-span-full text-center text-zinc-600 py-10">No se encontraron productos que coincidan.</p>`;
                return;
            }

            filtrados.forEach(p => {
                const colorStock = p.stock <= 2 ? 'text-red-500' : 'text-white';
                const imgPlaceholder = p.imagen || "https://via.placeholder.com/300x200.png?text=Inversiones+COLKA";

                cont.innerHTML += `
                    <div class="glass p-6 rounded-[2.5rem] relative group border-zinc-800 hover:border-blue-500/50 transition-all flex flex-col justify-between">
                        <div>
                            <img src="${imgPlaceholder}" class="w-full h-48 object-cover rounded-[1.5rem] mb-4 bg-zinc-900" alt="${p.nombre}">
                            <span class="text-[9px] font-black text-zinc-500 uppercase tracking-widest block mb-2">${p.categoria}</span>
                            <h3 class="text-xl font-black italic uppercase leading-tight mb-2">${p.nombre}</h3>
                            <p class="text-3xl font-black text-blue-500 mb-6">S/ ${p.precio}</p>
                        </div>
                        
                        <div>
                            <div class="bg-zinc-900/80 p-3 rounded-xl mb-4 flex justify-between items-center border border-zinc-800">
                                <span class="text-[9px] font-bold text-zinc-500 uppercase">Stock Disponible</span>
                                <span class="font-black text-sm ${colorStock}">${p.stock} Und.</span>
                            </div>

                            <button onclick="window.open('https://wa.me/51983200830?text=Hola Inversiones COLKA, estoy interesado en el producto: ${p.nombre}')" 
                                    class="w-full bg-white text-black py-4 rounded-2xl font-black uppercase text-[10px] hover:bg-blue-600 hover:text-white transition-all">
                                Consultar WhatsApp
                            </button>

                            ${esAdmin ? `
                                <div class="flex gap-2 mt-4">
                                    <button onclick="prepararEdicion('${p.id}')" class="flex-1 bg-zinc-800 text-blue-400 py-2 rounded-lg text-[9px] font-bold uppercase hover:bg-blue-900/30">Editar</button>
                                    <button onclick="eliminarProd('${p.id}')" class="flex-1 bg-zinc-800 text-red-500 py-2 rounded-lg text-[9px] font-bold uppercase hover:bg-red-900/30">Borrar</button>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
        }

        // --- ESCUCHAR FIREBASE ---
        onSnapshot(collection(db, "productos"), (snap) => {
            productosData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            render();
        });

        // --- BOTONES DE MODAL ---
        window.abrirLogin = () => document.getElementById('modal-login').classList.remove('hidden');
        window.cerrarLogin = () => document.getElementById('modal-login').classList.add('hidden');
        window.cerrarAdmin = () => document.getElementById('panel-admin').classList.add('hidden');
    </script>
</body>
</html>
