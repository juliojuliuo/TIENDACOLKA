<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVERSIONES COLKA | Sistema Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #ffffff;
            background-image: linear-gradient(rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.95)), 
            url('https://i.postimg.cc/jjP5tMDG/Gemini-Generated-Image-6rxotv6rxotv6rxo-removebg-preview.png');
            background-attachment: fixed; background-position: center; background-repeat: no-repeat; background-size: 50%;
        }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;
        const { ShoppingCart, Plus, X, Search, ShieldCheck, Zap, Truck, Star } = lucide;

        const PRODUCTOS_DEMO = [
            { id: 1, name: 'iPhone 13 Pro', price: '3200', cat: 'Celulares', desc: '128GB, Grado A', img: 'https://images.unsplash.com/photo-1632661674596-df8be070a5c5?w=400' },
            { id: 2, name: 'MacBook Air M1', price: '3800', cat: 'Laptops', desc: '8GB RAM, 256GB SSD', img: 'https://images.unsplash.com/photo-1611186871348-648470d23830?w=400' },
            { id: 3, name: 'AirPods Pro 2', price: '950', cat: 'Audio', desc: 'Carga MagSafe', img: 'https://images.unsplash.com/photo-1588423771073-b8903fbb85b5?w=400' },
            { id: 4, name: 'Apple Watch S8', price: '1600', cat: 'Gadgets', desc: '45mm, GPS', img: 'https://images.unsplash.com/photo-1546868871-7041f2a55e12?w=400' }
        ];

        function App() {
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [busqueda, setBusqueda] = useState('');

            const filtered = PRODUCTOS_DEMO.filter(p => p.name.toLowerCase().includes(busqueda.toLowerCase()));

            const total = cart.reduce((acc, i) => acc + parseFloat(i.price), 0);

            return (
                <div className="min-h-screen">
                    <nav className="fixed w-full z-50 bg-white/90 backdrop-blur border-b-2 border-black h-24 flex items-center px-8 justify-between">
                        <div className="flex items-center gap-4">
                            <img src="https://i.postimg.cc/jjP5tMDG/Gemini-Generated-Image-6rxotv6rxotv6rxo-removebg-preview.png" className="h-16" />
                            <div>
                                <p className="text-[10px] font-bold tracking-[0.3em] text-slate-400 uppercase">Inversiones</p>
                                <h1 className="text-3xl font-black leading-none">COLKA</h1>
                            </div>
                        </div>
                        <button onClick={() => setIsCartOpen(true)} className="relative bg-black text-white p-4 rounded-2xl shadow-xl hover:scale-110 transition-transform">
                            <ShoppingCart size={28} />
                            {cart.length > 0 && <span className="absolute -top-2 -right-2 bg-red-600 w-6 h-6 rounded-full text-xs flex items-center justify-center font-bold border-2 border-white">{cart.length}</span>}
                        </button>
                    </nav>

                    <main className="pt-40 pb-20 px-6 max-w-7xl mx-auto">
                        <div className="text-center mb-20">
                            <h2 className="text-7xl font-black italic uppercase tracking-tighter mb-4">Lo mejor en tecnología</h2>
                            <p className="text-slate-500 text-xl font-medium">Calidad garantizada en Colcabamba por Julio Valladolid</p>
                            <div className="mt-10 max-w-lg mx-auto relative">
                                <Search className="absolute left-5 top-4 text-slate-400" />
                                <input 
                                    type="text" 
                                    placeholder="¿Qué buscas hoy?" 
                                    className="w-full pl-14 pr-6 py-4 rounded-full border-2 border-slate-100 shadow-lg focus:ring-4 focus:ring-blue-100 outline-none transition-all"
                                    onChange={(e) => setBusqueda(e.target.value)}
                                />
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                            {filtered.map(p => (
                                <div key={p.id} className="glass p-6 rounded-[3rem] shadow-sm hover:shadow-2xl hover:-translate-y-2 transition-all duration-500">
                                    <div className="bg-slate-50 rounded-[2rem] p-4 mb-6">
                                        <img src={p.img} className="w-full h-48 object-contain mix-blend-multiply" />
                                    </div>
                                    <h3 className="text-2xl font-black mb-1">{p.name}</h3>
                                    <p className="text-slate-400 text-sm mb-6">{p.desc}</p>
                                    <div className="flex justify-between items-center">
                                        <span className="text-3xl font-black tracking-tighter">S/ {p.price}</span>
                                        <button onClick={() => { setCart([...cart, p]); setIsCartOpen(true); }} className="bg-black text-white p-4 rounded-full hover:bg-blue-600 transition-colors">
                                            <Plus />
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {isCartOpen && (
                        <div className="fixed inset-0 z-[100] flex justify-end">
                            <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={() => setIsCartOpen(false)}></div>
                            <div className="relative w-full max-w-md bg-white h-full p-10 flex flex-col shadow-2xl">
                                <div className="flex justify-between items-center mb-10">
                                    <h3 className="text-4xl font-black italic tracking-tighter">Tu Carrito</h3>
                                    <button onClick={() => setIsCartOpen(false)} className="bg-slate-100 p-2 rounded-full"><X size={32}/></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-4">
                                    {cart.map((item, i) => (
                                        <div key={i} className="flex gap-4 items-center bg-slate-50 p-4 rounded-3xl border">
                                            <img src={item.img} className="w-20 h-20 object-contain rounded-xl bg-white p-2" />
                                            <div className="flex-1">
                                                <h4 className="font-bold text-lg">{item.name}</h4>
                                                <span className="font-black text-blue-600 text-xl">S/ {item.price}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="pt-8 border-t-2 mt-8">
                                    <div className="flex justify-between items-end mb-8">
                                        <span className="font-bold text-slate-400 uppercase text-sm">Total</span>
                                        <span className="text-5xl font-black tracking-tighter">S/ {total.toFixed(2)}</span>
                                    </div>
                                    <button 
                                        onClick={() => window.open(`https://wa.me/51910457625?text=Hola Julio, quiero este pedido de COLKA por un total de S/ ${total}`)}
                                        className="w-full bg-green-500 text-white py-6 rounded-[2rem] font-black text-xl shadow-xl hover:bg-green-600 transition-colors"
                                    >
                                        PEDIR POR WHATSAPP
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
