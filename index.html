<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones COLKA | Julio Valladolid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react?deps=react@18.2.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { 
            background-color: #f8fafc; 
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(rgba(248, 250, 252, 0.95), rgba(248, 250, 252, 0.95)), 
                              url('https://i.postimg.cc/pTqbQj9S/Gemini-Generated-Image-j46w7wj46w7wj46w.png');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 50%;
        }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div id="root">Cargando Inversiones COLKA...</div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from 'firebase/firestore';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';
        import { ShoppingCart, Search, Plus, Trash2, Edit2, X, Lock, Smartphone, Laptop, Headphones, Watch, Zap, MapPin, Phone, Clock, Star, ShieldCheck, Truck, Facebook, Instagram } from 'lucide-react';

        const firebaseConfig = {
            apiKey: "AIzaSyBcOLkenlK-ATzMgZL0i2kukr2l1gPJZfY",
            authDomain: "inversiones-colka.firebaseapp.com",
            projectId: "inversiones-colka",
            storageBucket: "inversiones-colka.firebasestorage.app",
            messagingSenderId: "760185289386",
            appId: "1:760185289386:web:b7f0b49334b04efd40aed3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'inversiones-colka-v1';
        const productsCol = collection(db, 'artifacts', appId, 'public', 'data', 'products');
        const categoriesCol = collection(db, 'artifacts', appId, 'public', 'data', 'categories');
        const WHATSAPP_NUMBER = "51983200830";

        function App() {
            const [isAdmin, setIsAdmin] = useState(false);
            const [products, setProducts] = useState([]);
            const [categories, setCategories] = useState([]);
            const [cart, setCart] = useState([]);
            const [search, setSearch] = useState('');
            const [activeCategory, setActiveCategory] = useState('Todos');
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [showProductModal, setShowProductModal] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [newProduct, setNewProduct] = useState({ name: '', price: '', category: '', description: '', image: '', stock: 'Disponible' });
            const [newCatName, setNewCatName] = useState('');

            useEffect(() => {
                signInAnonymously(auth);
                onSnapshot(productsCol, s => setProducts(s.docs.map(d => ({id:d.id, ...d.data()}))));
                onSnapshot(categoriesCol, s => setCategories(s.docs.map(d => ({id:d.id, ...d.data()}))));
            }, []);

            const filteredProducts = useMemo(() => {
                return products.filter(p => {
                    const mSearch = p.name?.toLowerCase().includes(search.toLowerCase());
                    const mCat = activeCategory === 'Todos' || p.category === activeCategory;
                    return mSearch && mCat;
                });
            }, [products, search, activeCategory]);

            const finalizarPedido = () => {
                const total = cart.reduce((acc, i) => acc + (parseFloat(i.price) * i.qty), 0);
                const txt = cart.map(i => `- ${i.qty}x ${i.name}`).join('\n');
                const msg = `Hola Julio, quiero este pedido de COLKA:\n\n${txt}\n\n*Total: S/ ${total.toFixed(2)}*`;
                window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`, '_blank');
            };

            return (
                <div className="min-h-screen">
                    <nav className="fixed w-full z-50 top-0 glass-nav h-20 flex items-center px-6">
                        <div className="max-w-7xl mx-auto w-full flex justify-between items-center">
                            <div className="flex flex-col leading-none">
                                <span className="text-[10px] uppercase tracking-[0.4em] text-slate-400 font-bold">Inversiones</span>
                                <h1 className="text-3xl font-black text-black tracking-tighter">COLKA</h1>
                            </div>
                            <div className="flex items-center gap-6">
                                <button onClick={() => isAdmin ? setIsAdmin(false) : setShowLogin(true)} className="text-slate-500 font-bold text-xs flex items-center gap-1">
                                    <Lock size={16}/> {isAdmin ? 'SALIR' : 'ADMIN'}
                                </button>
                                <button onClick={() => setIsCartOpen(true)} className="relative bg-black text-white p-3 rounded-2xl shadow-lg">
                                    <ShoppingCart size={24} />
                                    {cart.length > 0 && <span className="absolute -top-2 -right-2 bg-red-600 text-white text-[11px] w-6 h-6 rounded-full flex items-center justify-center font-bold border-2 border-white">{cart.length}</span>}
                                </button>
                            </div>
                        </div>
                    </nav>

                    <div className="pt-20">
                        {isAdmin ? (
                            /* --- VISTA ADMIN --- */
                            <div className="max-w-7xl mx-auto px-4 py-12">
                                <div className="bg-slate-900 text-white rounded-[2.5rem] p-10 mb-8 flex flex-col md:flex-row justify-between items-center shadow-2xl">
                                    <div><h2 className="text-3xl font-black mb-1">Panel de Julio</h2><p className="text-slate-400">Control de inventario oficial.</p></div>
                                    <button onClick={() => { setEditingProduct(null); setNewProduct({name:'', price:'', category:'', description:'', image:'', stock:'Disponible'}); setShowProductModal(true); }} className="bg-white text-black px-8 py-4 rounded-xl font-bold transition-all hover:bg-yellow-500">+ NUEVO</button>
                                </div>
                                <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                                    <div className="bg-white p-6 rounded-[2.5rem] border h-fit shadow-sm">
                                        <h3 className="font-bold text-slate-400 uppercase text-xs mb-4">Categorías</h3>
                                        <div className="flex gap-2 mb-4">
                                            <input value={newCatName} onChange={e=>setNewCatName(e.target.value)} placeholder="Nueva..." className="w-full bg-slate-50 rounded-lg px-3 py-2 text-sm outline-none border"/>
                                            <button onClick={async()=>{if(newCatName){await addDoc(categoriesCol, {name:newCatName});setNewCatName('')}}} className="bg-black text-white p-2 rounded-lg"><Plus size={16}/></button>
                                        </div>
                                        <div className="space-y-1">
                                            {categories.map(c => (
                                                <div key={c.id} className="flex justify-between items-center p-2 hover:bg-slate-50 rounded-lg">
                                                    <span className="text-sm font-bold">{c.name}</span>
                                                    <button onClick={async()=>await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'categories', c.id))} className="text-red-400"><Trash2 size={14}/></button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="lg:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {products.map(p => (
                                            <div key={p.id} className="bg-white p-4 rounded-3xl border flex gap-4 shadow-sm items-center">
                                                <img src={p.image || 'https://i.ibb.co/q1xSgXq/image-11.png'} className="w-16 h-16 rounded-xl object-cover border"/>
                                                <div className="flex-1">
                                                    <h4 className="font-bold text-slate-900">{p.name}</h4>
                                                    <p className="font-black text-blue-600">S/ {p.price}</p>
                                                </div>
                                                <div className="flex gap-2">
                                                    <button onClick={()=>{setEditingProduct(p); setNewProduct(p); setShowProductModal(true)}} className="text-slate-400"><Edit2 size={18}/></button>
                                                    <button onClick={async()=>await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', p.id))} className="text-red-400"><Trash2 size={18}/></button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ) : (
                            /* --- VISTA CLIENTE --- */
                            <>
                                <div className="max-w-7xl mx-auto px-4 py-16 text-center">
                                    <h2 className="text-6xl md:text-8xl font-black text-slate-900 mb-6 italic tracking-tighter">Inversiones COLKA</h2>
                                    <p className="text-slate-500 text-xl max-w-lg mx-auto mb-10">Lo mejor en tecnología con el respaldo de Julio Valladolid.</p>
                                    <div className="max-w-md mx-auto relative mb-12">
                                        <Search className="absolute left-4 top-3.5 text-slate-400" size={20}/>
                                        <input value={search} onChange={e=>setSearch(e.target.value)} placeholder="Busca tu iPhone, laptop o accesorio..." className="w-full bg-white border border-slate-200 shadow-xl rounded-full py-3.5 pl-12 pr-6 outline-none focus:ring-2 focus:ring-black" />
                                    </div>
                                    <div className="flex justify-center flex-wrap gap-2 mb-16">
                                        <button onClick={()=>setActiveCategory('Todos')} className={`px-8 py-2.5 rounded-full text-xs font-bold transition-all ${activeCategory==='Todos' ? 'bg-black text-white shadow-lg' : 'bg-white border'}`}>Todos</button>
                                        {categories.map(c => (
                                            <button key={c.id} onClick={()=>setActiveCategory(c.name)} className={`px-8 py-2.5 rounded-full text-xs font-bold transition-all ${activeCategory===c.name ? 'bg-black text-white shadow-lg' : 'bg-white border'}`}>{c.name}</button>
                                        ))}
                                    </div>
                                </div>

                                <div className="max-w-7xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mb-24">
                                    {filteredProducts.map(p => (
                                        <div key={p.id} className="group bg-white rounded-[2.5rem] p-5 border border-slate-100 hover:shadow-2xl transition-all flex flex-col items-center">
                                            <div className="bg-slate-50 rounded-[2rem] aspect-square w-full mb-6 flex items-center justify-center p-4 overflow-hidden">
                                                <img src={p.image || 'https://i.ibb.co/q1xSgXq/image-11.png'} className="w-full h-full object-contain group-hover:scale-110 transition-transform duration-500"/>
                                            </div>
                                            <div className="w-full">
                                                <h3 className="font-black text-xl mb-1 text-slate-900">{p.name}</h3>
                                                <p className="text-xs text-slate-500 line-clamp-2 mb-6 h-8">{p.description || "Garantía y calidad asegurada."}</p>
                                                <div className="flex items-center justify-between mt-auto">
                                                    <span className="text-3xl font-black text-slate-900 tracking-tighter">S/ {p.price}</span>
                                                    <button onClick={()=>{setCart(v=>[...v, {...p, qty:1}]); setIsCartOpen(true)}} className="bg-black text-white p-3.5 rounded-full shadow-lg active:scale-90 transition-all"><Plus size={24}/></button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* TESTIMONIOS */}
                                <div className="bg-slate-900 text-white rounded-[3rem] p-12 md:p-20 mb-24 max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-10">
                                    <div className="col-span-1 md:col-span-3 text-center mb-10"><h3 className="text-4xl font-black">Lo que dicen nuestros clientes</h3></div>
                                    {[
                                        {n: "Carlos Mendívil", t: "Compré mi iPhone 15 aquí y la atención de Julio fue excelente.", s: 5},
                                        {n: "Roxana Torres", t: "Súper confiables, mi laptop llegó perfecta a Colcabamba.", s: 5},
                                        {n: "Luis Chavez", t: "El servicio técnico es el mejor de la zona, muy honestos.", s: 5}
                                    ].map((r, i) => (
                                        <div key={i} className="bg-white/5 p-8 rounded-3xl border border-white/10">
                                            <div className="flex gap-1 text-yellow-500 mb-4">{[...Array(r.s)].map((_,x)=><Star key={x} size={16} fill="currentColor"/>)}</div>
                                            <p className="text-slate-300 italic mb-6">"{r.t}"</p>
                                            <p className="font-bold uppercase text-[10px] tracking-widest">{r.n}</p>
                                        </div>
                                    ))}
                                </div>

                                {/* MAPA */}
                                <div className="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-16 mb-24 items-center">
                                    <div className="space-y-8">
                                        <h2 className="text-5xl font-black text-slate-900 tracking-tight">Estamos en el corazón de Colcabamba</h2>
                                        <div className="space-y-6">
                                            <div className="flex gap-4"><MapPin className="text-blue-600"/><p className="text-slate-500 font-bold">Av. Centenario, Colcabamba, Tayacaja.</p></div>
                                            <div className="flex gap-4"><Phone className="text-green-600"/><p className="text-slate-500 font-bold">983 200 830</p></div>
                                            <div className="flex gap-4"><Clock className="text-slate-400"/><p className="text-slate-500 font-bold">Lun - Sab: 9:00 AM - 8:00 PM</p></div>
                                        </div>
                                    </div>
                                    <div className="h-[400px] bg-slate-200 rounded-[3rem] overflow-hidden shadow-2xl border-4 border-white">
                                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.666606869403!2d-74.67385668518716!3d-12.06649799145452!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x910e9646b0d3c0c9%3A0x6e2a2c070868725!2sColcabamba!5e0!3m2!1ses!2spe!4v1620000000000!5m2!1ses!2spe" width="100%" height="100%" style={{border:0}} allowFullScreen loading="lazy"></iframe>
                                    </div>
                                </div>
                            </>
                        )}
                    </div>

                    {/* MODALES LOGIN Y PRODUCTO */}
                    {showLogin && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-md">
                            <form onSubmit={e=>{e.preventDefault(); if(passwordInput==='hola123'){setIsAdmin(true);setShowLogin(false);setPasswordInput('')}else{alert("Clave incorrecta")}} } className="bg-white rounded-[2rem] p-10 w-full max-w-sm text-center shadow-2xl">
                                <Lock className="mx-auto mb-4" size={40}/>
                                <h3 className="text-xl font-bold mb-6 tracking-tight">Acceso Julio</h3>
                                <input type="password" autoFocus value={passwordInput} onChange={e=>setPasswordInput(e.target.value)} placeholder="Contraseña" className="w-full bg-slate-50 border rounded-xl p-4 mb-6 text-center font-bold outline-none focus:border-black"/>
                                <button type="submit" className="w-full bg-black text-white py-4 rounded-xl font-bold shadow-lg">ENTRAR</button>
                                <button type="button" onClick={()=>setShowLogin(false)} className="mt-4 text-[10px] text-slate-400 font-bold uppercase">Cerrar</button>
                            </form>
                        </div>
                    )}

                    {showProductModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
                            <form onSubmit={async e=>{e.preventDefault(); if(editingProduct) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', editingProduct.id), newProduct); else await addDoc(productsCol, newProduct); setShowProductModal(false);}} className="bg-white w-full max-w-lg rounded-[2.5rem] p-10 shadow-2xl overflow-y-auto max-h-[90vh]">
                                <h3 className="text-2xl font-black mb-8">{editingProduct ? 'Editar' : 'Nuevo'} Producto</h3>
                                <div className="space-y-4">
                                    <input required value={newProduct.name} onChange={e=>setNewProduct({...newProduct, name:e.target.value})} placeholder="Nombre" className="w-full bg-slate-50 p-4 rounded-xl font-bold outline-none border focus:border-black"/>
                                    <div className="flex gap-4">
                                        <select required value={newProduct.category} onChange={e=>setNewProduct({...newProduct, category:e.target.value})} className="w-1/2 bg-slate-50 p-4 rounded-xl font-bold outline-none border">
                                            <option value="">Categoría...</option>
                                            {categories.map(c=><option key={c.id} value={c.name}>{c.name}</option>)}
                                        </select>
                                        <input required type="number" step="0.01" value={newProduct.price} onChange={e=>setNewProduct({...newProduct, price:e.target.value})} placeholder="Precio" className="w-1/2 bg-slate-50 p-4 rounded-xl font-bold outline-none border"/>
                                    </div>
                                    <input value={newProduct.image} onChange={e=>setNewProduct({...newProduct, image:e.target.value})} placeholder="URL Imagen (Postimages)" className="w-full bg-slate-50 p-4 rounded-xl font-bold outline-none border"/>
                                    <textarea value={newProduct.description} onChange={e=>setNewProduct({...newProduct, description:e.target.value})} placeholder="Descripción técnica..." className="w-full bg-slate-50 p-4 rounded-xl font-bold outline-none h-24 resize-none border"></textarea>
                                </div>
                                <div className="flex gap-4 mt-8">
                                    <button type="button" onClick={()=>setShowProductModal(false)} className="flex-1 font-bold text-slate-400">CERRAR</button>
                                    <button type="submit" className="flex-1 bg-black text-white py-4 rounded-xl font-bold shadow-lg">GUARDAR</button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* CARRITO */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-[100] flex justify-end">
                            <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={()=>setIsCartOpen(false)}></div>
                            <div className="relative w-full max-w-md bg-white h-full shadow-2xl p-8 flex flex-col">
                                <div className="flex justify-between items-center mb-8 pb-4 border-b">
                                    <h3 className="text-3xl font-black italic">Tu Pedido</h3>
                                    <button onClick={()=>setIsCartOpen(false)}><X size={32}/></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-4">
                                    {cart.length === 0 && <p className="text-center py-20 text-slate-400 font-bold italic uppercase tracking-widest opacity-30">Carrito Vacío</p>}
                                    {cart.map((i, idx) => (
                                        <div key={idx} className="flex gap-4 items-center bg-slate-50 p-4 rounded-3xl border border-slate-100 shadow-sm">
                                            <img src={i.image || 'https://i.ibb.co/q1xSgXq/image-11.png'} className="w-16 h-16 rounded-xl object-cover border p-1 bg-white"/>
                                            <div className="flex-1">
                                                <h4 className="font-bold text-sm truncate">{i.name}</h4>
                                                <span className="font-black text-blue-600">S/ {parseFloat(i.price).toFixed(2)}</span>
                                            </div>
                                            <button onClick={()=>setCart(v=>v.filter((_,index)=>index!==idx))} className="text-red-300 hover:text-red-500 transition-colors"><Trash2 size={20}/></button>
                                        </div>
                                    ))}
                                </div>
                                {cart.length > 0 && (
                                    <div className="pt-6 mt-6 border-t">
                                        <div className="flex justify-between items-end mb-6">
                                            <span className="font-bold text-slate-400 uppercase text-xs">Total de Inversión</span>
                                            <span className="text-4xl font-black tracking-tighter text-slate-900">S/ {cart.reduce((acc, i) => acc + (parseFloat(i.price) * i.qty), 0).toFixed(2)}</span>
                                        </div>
                                        <button onClick={finalizarPedido} className="w-full bg-green-500 text-white py-5 rounded-[2.5rem] font-black text-xl shadow-xl shadow-green-100 active:scale-95 transition-all">
                                            PEDIR POR WHATSAPP
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
