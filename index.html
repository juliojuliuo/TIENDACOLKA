<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones COLKA | Julio Valladolid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#D4AF37',
                        brand: '#000000',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react?deps=react@18.2.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { 
            background-color: #f8fafc; 
            font-family: 'Inter', sans-serif;
            /* TU GAVILÁN COMO MARCA DE AGUA EN EL FONDO */
            background-image: linear-gradient(rgba(248, 250, 252, 0.9), rgba(248, 250, 252, 0.9)), 
                              url('https://i.postimg.cc/pTqbQj9S/Gemini-Generated-Image-j46w7wj46w7wj46w.png');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 60%;
        }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from 'firebase/firestore';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';
        import { ShoppingCart, Search, Plus, Trash2, Edit2, X, LayoutDashboard, Store, Lock, Smartphone, Laptop, Headphones, Watch, Zap, MapPin, Phone, Clock, Star, ShieldCheck, Truck, Facebook, Instagram, User, ChevronRight } from 'lucide-react';

        // --- TUS CREDENCIALES ---
        const firebaseConfig = {
            apiKey: "AIzaSyBcOLkenlK-ATzMgZL0i2kukr2l1gPJZfY",
            authDomain: "inversiones-colka.firebaseapp.com",
            projectId: "inversiones-colka",
            storageBucket: "inversiones-colka.firebasestorage.app",
            messagingSenderId: "760185289386",
            appId: "1:760185289386:web:b7f0b49334b04efd40aed3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'inversiones-colka-v1';
        const productsCol = collection(db, 'artifacts', appId, 'public', 'data', 'products');
        const categoriesCol = collection(db, 'artifacts', appId, 'public', 'data', 'categories');
        const MY_PHONE = "51983200830";
        const LOGO_URL = "https://i.ibb.co/q1xSgXq/image-11.png";

        function App() {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [products, setProducts] = useState([]);
            const [categories, setCategories] = useState([]);
            const [cart, setCart] = useState([]);
            const [search, setSearch] = useState('');
            const [activeCategory, setActiveCategory] = useState('Todos');
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [currentSlide, setCurrentSlide] = useState(0);
            const [showLogin, setShowLogin] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [showProductModal, setShowProductModal] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [newProduct, setNewProduct] = useState({ name: '', price: '', category: '', description: '', image: '', stock: 'Disponible' });
            const [newCatName, setNewCatName] = useState('');

            useEffect(() => {
                signInAnonymously(auth);
                onAuthStateChanged(auth, setUser);
                onSnapshot(productsCol, s => setProducts(s.docs.map(d => ({id:d.id, ...d.data()}))));
                onSnapshot(categoriesCol, s => setCategories(s.docs.map(d => ({id:d.id, ...d.data()}))));
            }, []);

            const filteredProducts = useMemo(() => {
                return products.filter(p => {
                    const matchSearch = p.name?.toLowerCase().includes(search.toLowerCase());
                    const matchCat = activeCategory === 'Todos' || p.category === activeCategory;
                    return matchSearch && matchCat;
                });
            }, [products, search, activeCategory]);

            const addToCart = (p) => {
                setCart(prev => {
                    const exists = prev.find(i => i.id === p.id);
                    return exists ? prev.map(i => i.id === p.id ? { ...i, qty: i.qty + 1 } : i) : [...prev, { ...p, qty: 1 }];
                });
                setIsCartOpen(true);
            };

            const finalizarPedido = () => {
                const txt = cart.map(i => `- ${i.qty}x ${i.name}`).join('\n');
                const msg = `Hola Julio, pedido de COLKA:\n\n${txt}\n\n*Total: S/ ${cart.reduce((a,b)=>a+(b.price*b.qty),0).toFixed(2)}*`;
                window.open(`https://wa.me/${MY_PHONE}?text=${encodeURIComponent(msg)}`, '_blank');
            };

            return (
                <div className="min-h-screen">
                    {/* NAVBAR */}
                    <nav className="fixed w-full z-50 top-0 glass-nav h-16 flex items-center px-4 shadow-sm">
                        <div className="max-w-7xl mx-auto w-full flex justify-between items-center">
                            <div className="flex flex-col leading-none" onClick={() => window.scrollTo(0,0)}>
                                <span className="text-[9px] uppercase tracking-[0.3em] text-slate-400 font-bold">Inversiones</span>
                                <h1 className="text-2xl font-black text-black tracking-tighter">COLKA</h1>
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={() => isAdmin ? setIsAdmin(false) : setShowLogin(true)} className="text-slate-500 text-xs font-bold flex items-center gap-1">
                                    <Lock size={14}/> {isAdmin ? 'SALIR' : 'ADMIN'}
                                </button>
                                <button onClick={() => setIsCartOpen(true)} className="relative bg-black text-white p-2.5 rounded-xl">
                                    <ShoppingCart size={20} />
                                    {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-red-600 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold border-2 border-white">{cart.length}</span>}
                                </button>
                            </div>
                        </div>
                    </nav>

                    <div className="pt-16">
                        {isAdmin ? (
                            /* --- VISTA ADMIN COMPLETA --- */
                            <div className="max-w-7xl mx-auto px-4 pt-10 pb-20">
                                <div className="bg-slate-900 text-white rounded-[2rem] p-8 mb-8 flex flex-col md:flex-row justify-between items-center shadow-2xl">
                                    <div className="mb-4 md:mb-0">
                                        <h2 className="text-3xl font-black mb-1">Panel de Julio Valladolid</h2>
                                        <p className="text-slate-400 text-sm">Gestiona tus productos y categorías aquí.</p>
                                    </div>
                                    <button onClick={() => { setEditingProduct(null); setNewProduct({name:'', price:'', category:'', description:'', image:'', stock:'Disponible'}); setShowProductModal(true); }} className="bg-white text-black px-6 py-3 rounded-xl font-bold flex gap-2">
                                        <Plus/> Nuevo Producto
                                    </button>
                                </div>
                                <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                                    <div className="bg-white p-6 rounded-[2rem] shadow-sm border h-fit">
                                        <h3 className="font-bold text-slate-400 uppercase text-xs mb-4">Categorías</h3>
                                        <div className="flex gap-2 mb-4">
                                            <input value={newCatName} onChange={(e)=>setNewCatName(e.target.value)} placeholder="Nueva..." className="w-full bg-slate-50 rounded-lg px-3 py-2 text-sm outline-none"/>
                                            <button onClick={async () => {if(newCatName) await addDoc(categoriesCol, {name: newCatName}); setNewCatName('')}} className="bg-black text-white rounded-lg p-2"><Plus size={16}/></button>
                                        </div>
                                        <div className="space-y-1">
                                            {categories.map(c => (
                                                <div key={c.id} className="flex justify-between items-center p-2 hover:bg-slate-50 rounded-lg group">
                                                    <span className="text-sm font-medium">{c.name}</span>
                                                    <button onClick={async()=>await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'categories', c.id))} className="text-slate-300 hover:text-red-500"><Trash2 size={14}/></button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="lg:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {products.map(p => (
                                            <div key={p.id} className="bg-white p-4 rounded-[2rem] border flex gap-4 shadow-sm group">
                                                <div className="w-20 h-20 bg-slate-50 rounded-2xl flex items-center justify-center overflow-hidden border">
                                                    <img src={p.image || LOGO_URL} className="w-full h-full object-cover"/>
                                                </div>
                                                <div className="flex-1 min-w-0">
                                                    <h4 className="font-bold text-slate-900 line-clamp-1">{p.name}</h4>
                                                    <span className="text-[10px] font-black text-blue-600 bg-blue-50 px-2 py-1 rounded uppercase">{p.category}</span>
                                                    <p className="font-black text-lg mt-1">S/ {p.price}</p>
                                                </div>
                                                <div className="flex flex-col gap-2 justify-center">
                                                    <button onClick={()=>{setEditingProduct(p); setNewProduct(p); setShowProductModal(true)}} className="p-2 text-slate-400 hover:text-blue-600"><Edit2 size={18}/></button>
                                                    <button onClick={async()=>await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', p.id))} className="p-2 text-slate-400 hover:text-red-600"><Trash2 size={18}/></button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ) : (
                            /* --- VISTA CLIENTE COMPLETA --- */
                            <>
                                {/* HEADER CON TEXTO GRANDE */}
                                <div className="max-w-7xl mx-auto px-4 py-16 text-center">
                                    <h2 className="text-5xl md:text-7xl font-black text-slate-900 tracking-tight mb-4">Inversiones <span className="text-gold">COLKA</span></h2>
                                    <p className="text-slate-500 max-w-lg mx-auto mb-10">Tecnología, garantía y el mejor servicio técnico de Colcabamba.</p>
                                    
                                    <div className="max-w-md mx-auto relative mb-12">
                                        <Search className="absolute left-4 top-3.5 text-slate-400" size={20}/>
                                        <input value={search} onChange={e=>setSearch(e.target.value)} placeholder="Busca tu próximo equipo..." className="w-full bg-white border shadow-xl shadow-slate-200/50 rounded-full py-3 pl-12 pr-4 outline-none focus:ring-2 focus:ring-black" />
                                    </div>

                                    <div className="flex justify-center flex-wrap gap-2 mb-12">
                                        <button onClick={()=>setActiveCategory('Todos')} className={`px-6 py-2.5 rounded-full text-xs font-bold transition-all ${activeCategory==='Todos' ? 'bg-black text-white shadow-lg' : 'bg-white text-slate-600 border'}`}>Todos</button>
                                        {categories.map(c => (
                                            <button key={c.id} onClick={()=>setActiveCategory(c.name)} className={`px-6 py-2.5 rounded-full text-xs font-bold transition-all ${activeCategory===c.name ? 'bg-black text-white shadow-lg' : 'bg-white text-slate-600 border'}`}>{c.name}</button>
                                        ))}
                                    </div>
                                </div>

                                {/* PRODUCTOS */}
                                <div className="max-w-7xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mb-20">
                                    {filteredProducts.map(p => (
                                        <div key={p.id} className="group bg-white rounded-[2.5rem] p-4 border border-slate-100 hover:shadow-2xl transition-all flex flex-col">
                                            <div className="bg-slate-50 rounded-[2rem] aspect-square mb-5 flex items-center justify-center overflow-hidden">
                                                <img src={p.image || LOGO_URL} className="w-full h-full object-contain p-4 group-hover:scale-110 transition-transform duration-500"/>
                                            </div>
                                            <div className="px-2 pb-2 flex-1 flex flex-col">
                                                <h3 className="font-bold text-lg leading-tight mb-2 text-slate-900">{p.name}</h3>
                                                <p className="text-xs text-slate-500 line-clamp-2 mb-6">{p.description || "Calidad garantizada."}</p>
                                                <div className="mt-auto flex items-center justify-between">
                                                    <span className="text-2xl font-black text-slate-900">S/ {p.price}</span>
                                                    <button onClick={()=>addToCart(p)} className="bg-black text-white p-3 rounded-full hover:bg-blue-600 shadow-lg active:scale-90 transition-all"><Plus size={24}/></button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* ICONOS DE SERVICIO */}
                                <div className="max-w-7xl mx-auto px-4 grid grid-cols-2 md:grid-cols-4 gap-6 mb-24">
                                    {[
                                        {icon: <ShieldCheck className="text-blue-600"/>, t: "Garantía Real", d: "Equipos certificados"},
                                        {icon: <Zap className="text-gold"/>, t: "Soporte Técnico", d: "Reparación inmediata"},
                                        {icon: <Truck className="text-green-600"/>, t: "Envíos", d: "A todo Tayacaja"},
                                        {icon: <Star className="text-orange-500"/>, t: "Confianza", d: "Clientes satisfechos"},
                                    ].map((item, i) => (
                                        <div key={i} className="bg-white p-6 rounded-[2rem] text-center shadow-sm border">
                                            <div className="flex justify-center mb-3">{item.icon}</div>
                                            <h4 className="font-bold text-sm">{item.t}</h4>
                                            <p className="text-[10px] text-slate-400 font-bold uppercase tracking-wider">{item.d}</p>
                                        </div>
                                    ))}
                                </div>

                                {/* UBICACIÓN */}
                                <div className="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-12 mb-24 items-center">
                                    <div className="space-y-6">
                                        <h2 className="text-4xl font-black text-slate-900">Visítanos en Colcabamba</h2>
                                        <div className="space-y-4">
                                            <div className="flex gap-4"><MapPin className="text-blue-600"/><p className="text-slate-500 font-medium">Av. Principal s/n, Colcabamba, Tayacaja.</p></div>
                                            <div className="flex gap-4"><Phone className="text-green-600"/><p className="text-slate-500 font-medium">983 200 830</p></div>
                                            <div className="flex gap-4"><Clock className="text-slate-400"/><p className="text-slate-500 font-medium">Lunes a Sábado: 9am - 8pm</p></div>
                                        </div>
                                    </div>
                                    <div className="h-[350px] bg-slate-200 rounded-[3rem] overflow-hidden shadow-2xl">
                                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.666606869403!2d-74.67385668518716!3d-12.06649799145452!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x910e9646b0d3c0c9%3A0x6e2a2c070868725!2sColcabamba!5e0!3m2!1ses!2spe!4v1620000000000!5m2!1ses!2spe" width="100%" height="100%" style={{border:0}} allowFullScreen loading="lazy"></iframe>
                                    </div>
                                </div>

                                {/* FOOTER */}
                                <footer className="bg-white border-t border-slate-100 py-12 text-center">
                                    <div className="max-w-7xl mx-auto px-4">
                                        <h3 className="text-xl font-black mb-2">Inversiones COLKA</h3>
                                        <p className="text-slate-400 text-xs mb-8">© 2026 - Julio Cesar Valladolid Acevedo</p>
                                        <div className="flex justify-center gap-4">
                                            <div className="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center text-slate-400"><Facebook size={20}/></div>
                                            <div className="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center text-slate-400"><Instagram size={20}/></div>
                                        </div>
                                    </div>
                                </footer>
                            </>
                        )}
                    </div>

                    {/* MODALES LOGIN Y PRODUCTOS */}
                    {showLogin && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
                            <form onSubmit={(e)=>{e.preventDefault(); if(passwordInput==='hola123'){setIsAdmin(true);setShowLogin(false);setPasswordInput('')}else{alert("Clave: hola123")}} } className="bg-white rounded-[2rem] p-10 w-full max-w-sm text-center shadow-2xl">
                                <Lock className="mx-auto mb-4 text-slate-900" size={40}/>
                                <h3 className="text-xl font-bold mb-6">Acceso Julio</h3>
                                <input type="password" autoFocus value={passwordInput} onChange={e=>setPasswordInput(e.target.value)} placeholder="Contraseña" className="w-full bg-slate-50 border rounded-xl p-4 mb-6 text-center font-bold outline-none focus:border-black"/>
                                <button type="submit" className="w-full bg-black text-white py-4 rounded-xl font-bold shadow-lg">Entrar</button>
                                <button type="button" onClick={()=>setShowLogin(false)} className="mt-4 text-xs text-slate-400 font-bold uppercase">Cerrar</button>
                            </form>
                        </div>
                    )}

                    {showProductModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
                            <form onSubmit={async(e)=>{e.preventDefault(); if(editingProduct) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', editingProduct.id), newProduct); else await addDoc(productsCol, newProduct); setShowProductModal(false);}} className="bg-white w-full max-w-lg rounded-[2.5rem] p-10 shadow-2xl overflow-y-auto max-h-[90vh]">
                                <h3 className="text-2xl font-black mb-8">{editingProduct ? 'Editar' : 'Nuevo'} Producto</h3>
                                <div className="space-y-4">
                                    <input required value={newProduct.name} onChange={e=>setNewProduct({...newProduct, name:e.target.value})} placeholder="Nombre" className="w-full bg-slate-50 p-4 rounded-xl font-bold outline-none"/>
                                    <div className="flex gap-4">
                                        <select required value={newProduct.category} onChange={e=>setNewProduct({...newProduct, category:e.target.value})} className="w-1/2 bg-slate-50 p-4 rounded-xl font-bold outline-none">
                                            <option value="">Categoría...</option>
                                            {categories.map(c=><option key={c.id} value={c.name}>{c.name}</option>)}
                                        </select>
                                        <input required type="number" step="0.01" value={newProduct.price} onChange={e=>setNewProduct({...newProduct, price:e.target.value})} placeholder="Precio" className="w-1/2 bg-slate-50 p-4 rounded-xl font-bold outline-none"/>
                                    </div>
                                    <input value={newProduct.image} onChange={e=>setNewProduct({...newProduct, image:e.target.value})} placeholder="URL Imagen (Postimages)" className="w-full bg-slate-50 p-4 rounded-xl font-bold outline-none"/>
                                    <textarea value={newProduct.description} onChange={e=>setNewProduct({...newProduct, description:e.target.value})} placeholder="Descripción..." className="w-full bg-slate-50 p-4 rounded-xl font-bold outline-none h-24 resize-none"></textarea>
                                </div>
                                <div className="flex gap-4 mt-8">
                                    <button type="button" onClick={()=>setShowProductModal(false)} className="flex-1 py-4 font-bold text-slate-400">Cerrar</button>
                                    <button type="submit" className="flex-1 bg-black text-white py-4 rounded-xl font-bold shadow-lg">Guardar</button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* CARRITO SIDEBAR */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-[100] flex justify-end animate-fade-in">
                            <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={()=>setIsCartOpen(false)}></div>
                            <div className="relative w-full max-w-md bg-white h-full shadow-2xl p-8 flex flex-col">
                                <div className="flex justify-between items-center mb-8 pb-4 border-b">
                                    <h3 className="text-2xl font-black">Tu Pedido</h3>
                                    <button onClick={()=>setIsCartOpen(false)}><X size={28}/></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-4 hide-scroll">
                                    {cart.length === 0 && <p className="text-center py-20 text-slate-400 font-bold">Carrito vacío.</p>}
                                    {cart.map(i => (
                                        <div key={i.id} className="flex gap-4 items-center bg-slate-50 p-4 rounded-2xl border">
                                            <div className="w-16 h-16 bg-white rounded-lg overflow-hidden border">
                                                <img src={i.image || LOGO_URL} className="w-full h-full object-cover"/>
                                            </div>
                                            <div className="flex-1">
                                                <h4 className="font-bold text-sm line-clamp-1">{i.name}</h4>
                                                <div className="flex items-center gap-3">
                                                    <span className="text-xs bg-white border px-2 py-1 rounded font-bold">{i.qty} un.</span>
                                                    <span className="font-bold text-blue-600">S/ {(i.price*i.qty).toFixed(2)}</span>
                                                </div>
                                            </div>
                                            <button onClick={()=>removeFromCart(i.id)} className="text-slate-300 hover:text-red-500"><Trash2 size={20}/></button>
                                        </div>
                                    ))}
                                </div>
                                {cart.length > 0 && (
                                    <div className="pt-6 mt-6 border-t">
                                        <div className="flex justify-between items-end mb-6">
                                            <span className="font-bold text-slate-400 uppercase text-xs">Total</span>
                                            <span className="text-4xl font-black tracking-tighter">S/ {cart.reduce((a,b)=>a+(b.price*b.qty),0).toFixed(2)}</span>
                                        </div>
                                        <button onClick={finalizarPedido} className="w-full bg-green-500 text-white py-5 rounded-[2rem] font-black text-lg shadow-xl shadow-green-200 active:scale-95 transition-all">
                                            PEDIR POR WHATSAPP
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
