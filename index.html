<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones COLKA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react?deps=react@18.2.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-[#fafafa]">
    <div id="root">Cargando Inversiones Colka...</div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { 
            getFirestore, collection, addDoc, updateDoc, deleteDoc, 
            doc, onSnapshot 
        } from 'firebase/firestore';
        import { 
            getAuth, signInAnonymously, onAuthStateChanged 
        } from 'firebase/auth';
        import { 
            ShoppingCart, Search, Plus, Trash2, Edit2, 
            X, LayoutDashboard, Store, Package, Tag, 
            MapPin, Phone, Smartphone, Image as ImageIcon 
        } from 'lucide-react';

        // --- TUS CREDENCIALES REALES ---
        const firebaseConfig = {
            apiKey: "AIzaSyBcOLkenlK-ATzMgZL0i2kukr2l1gPJZfY",
            authDomain: "inversiones-colka.firebaseapp.com",
            projectId: "inversiones-colka",
            storageBucket: "inversiones-colka.firebasestorage.app",
            messagingSenderId: "760185289386",
            appId: "1:760185289386:web:b7f0b49334b04efd40aed3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'inversiones-colka-v1';

        const productsCol = collection(db, 'artifacts', appId, 'public', 'data', 'products');
        const categoriesCol = collection(db, 'artifacts', appId, 'public', 'data', 'categories');

        function App() {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [products, setProducts] = useState([]);
            const [categories, setCategories] = useState([]);
            const [cart, setCart] = useState([]);
            const [search, setSearch] = useState('');
            const [activeCategory, setActiveCategory] = useState('Todos');
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [loading, setLoading] = useState(true);

            // Estados Formulario
            const [showProductModal, setShowProductModal] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [newProduct, setNewProduct] = useState({
                name: '', price: '', category: '', description: '', image: '', stock: 'Disponible'
            });
            const [newCatName, setNewCatName] = useState('');

            // Auth
            useEffect(() => {
                signInAnonymously(auth).catch(err => console.error("Error Auth:", err));
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    if (u) setUser(u);
                });
                return () => unsubscribe();
            }, []);

            // Datos
            useEffect(() => {
                // Productos
                const unsubProducts = onSnapshot(productsCol, 
                    (snap) => {
                        const list = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setProducts(list);
                        setLoading(false);
                    },
                    (err) => { console.error(err); setLoading(false); }
                );
                // Categorias
                const unsubCats = onSnapshot(categoriesCol, 
                    (snap) => {
                        const list = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setCategories(list);
                    }
                );
                return () => { unsubProducts(); unsubCats(); };
            }, []);

            const filteredProducts = useMemo(() => {
                return products.filter(p => {
                    const matchSearch = p.name?.toLowerCase().includes(search.toLowerCase());
                    const matchCat = activeCategory === 'Todos' || p.category === activeCategory;
                    return matchSearch && matchCat;
                });
            }, [products, search, activeCategory]);

            const addToCart = (product) => {
                setCart(prev => {
                    const exists = prev.find(item => item.id === product.id);
                    if (exists) return prev.map(item => item.id === product.id ? { ...item, qty: item.qty + 1 } : item);
                    return [...prev, { ...product, qty: 1 }];
                });
                setIsCartOpen(true);
            };

            const removeFromCart = (id) => setCart(prev => prev.filter(item => item.id !== id));
            const cartTotal = cart.reduce((acc, item) => acc + (parseFloat(item.price || 0) * item.qty), 0);

            const finalizarPedido = () => {
                const itemsText = cart.map(item => `- ${item.qty}x ${item.name} (S/ ${item.price})`).join('\n');
                const totalText = `\n*TOTAL A PAGAR: S/ ${cartTotal.toFixed(2)}*`;
                const fullMessage = `Hola Inversiones COLKA, deseo realizar el siguiente pedido:\n\n${itemsText}${totalText}\n\nQuedo a la espera de su respuesta.`;
                window.open(`https://wa.me/51910457625?text=${encodeURIComponent(fullMessage)}`, '_blank');
            };

            const saveProduct = async (e) => {
                e.preventDefault();
                try {
                    if (editingProduct) {
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', editingProduct.id), newProduct);
                    } else {
                        await addDoc(productsCol, newProduct);
                    }
                    setShowProductModal(false);
                    setEditingProduct(null);
                    setNewProduct({ name: '', price: '', category: '', description: '', image: '', stock: 'Disponible' });
                } catch (err) { alert("Error al guardar. Verifica tu conexión."); }
            };

            const addCategory = async () => {
                if (!newCatName) return;
                await addDoc(categoriesCol, { name: newCatName });
                setNewCatName('');
            };

            const deleteItem = async (col, id) => {
                if (confirm("¿Eliminar este elemento?")) {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', col, id));
                }
            };

            if (loading) return (
                <div className="h-screen flex items-center justify-center bg-white">
                    <div className="animate-spin w-12 h-12 border-4 border-slate-200 border-t-black rounded-full"></div>
                </div>
            );

            return (
                <div className="min-h-screen bg-[#fafafa] text-slate-900 font-sans pb-20">
                    {/* NAVBAR */}
                    <nav className="bg-white border-b border-slate-100 sticky top-0 z-[60] px-4 py-3">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <div className="flex flex-col items-start leading-none">
                                <span className="text-[9px] tracking-[0.5em] text-slate-400 font-medium uppercase mb-1">Inversiones</span>
                                <h1 className="text-3xl font-black text-black tracking-tighter">COLKA</h1>
                            </div>
                            <div className="flex items-center gap-3">
                                <button onClick={() => setIsAdmin(!isAdmin)} className="flex items-center gap-2 px-4 py-2 rounded-full text-xs font-bold transition-all hover:bg-slate-100 border border-slate-200">
                                    {isAdmin ? <Store size={18} /> : <LayoutDashboard size={18} />}
                                    <span className="hidden sm:inline">{isAdmin ? 'VER TIENDA' : 'ADMIN'}</span>
                                </button>
                                {!isAdmin && (
                                    <button onClick={() => setIsCartOpen(true)} className="relative bg-black text-white p-3 rounded-2xl hover:scale-105 transition-transform shadow-xl shadow-black/10">
                                        <ShoppingCart size={20} />
                                        {cart.length > 0 && (
                                            <span className="absolute -top-2 -right-2 bg-blue-500 text-white text-[10px] w-6 h-6 rounded-full flex items-center justify-center border-2 border-white font-bold">{cart.length}</span>
                                        )}
                                    </button>
                                )}
                            </div>
                        </div>
                    </nav>

                    {isAdmin ? (
                        /* VISTA ADMIN */
                        <div className="max-w-6xl mx-auto p-6 animate-in fade-in duration-500">
                            <div className="flex justify-between items-center mb-10">
                                <h2 className="text-3xl font-black">Panel Admin</h2>
                                <button onClick={() => { setEditingProduct(null); setNewProduct({name:'', price:'', category:'', description:'', image:'', stock:'Disponible'}); setShowProductModal(true); }} className="bg-black text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2">
                                    <Plus size={20} /> Nuevo
                                </button>
                            </div>
                            
                            <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                                <aside className="lg:col-span-1 bg-white p-6 rounded-3xl border border-slate-100 h-fit">
                                    <h3 className="text-xs font-black uppercase text-slate-400 mb-4">Categorías</h3>
                                    <div className="flex gap-2 mb-4">
                                        <input value={newCatName} onChange={(e) => setNewCatName(e.target.value)} placeholder="Ej: Audio" className="flex-1 bg-slate-50 rounded-xl px-3 py-2 text-sm" />
                                        <button onClick={addCategory} className="bg-black text-white p-2 rounded-xl"><Plus size={18}/></button>
                                    </div>
                                    <div className="space-y-2">
                                        {categories.map(c => (
                                            <div key={c.id} className="flex justify-between p-2 bg-slate-50 rounded-lg text-sm font-bold">
                                                {c.name}
                                                <button onClick={() => deleteItem('categories', c.id)} className="text-red-400"><Trash2 size={16}/></button>
                                            </div>
                                        ))}
                                    </div>
                                </aside>

                                <div className="lg:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {products.map(p => (
                                        <div key={p.id} className="bg-white p-4 rounded-3xl border border-slate-100 flex items-center gap-4">
                                            <div className="w-16 h-16 bg-slate-50 rounded-xl overflow-hidden">
                                                {p.image ? <img src={p.image} className="w-full h-full object-cover"/> : <ImageIcon className="m-auto mt-4 text-slate-300"/>}
                                            </div>
                                            <div className="flex-1">
                                                <h4 className="font-bold truncate">{p.name}</h4>
                                                <p className="text-xs text-slate-500 font-bold uppercase">{p.category}</p>
                                                <p className="font-bold">S/ {p.price}</p>
                                            </div>
                                            <div className="flex gap-2">
                                                <button onClick={() => { setEditingProduct(p); setNewProduct(p); setShowProductModal(true); }} className="p-2 bg-blue-50 text-blue-500 rounded-xl"><Edit2 size={18}/></button>
                                                <button onClick={() => deleteItem('products', p.id)} className="p-2 bg-red-50 text-red-500 rounded-xl"><Trash2 size={18}/></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    ) : (
                        /* VISTA CLIENTE */
                        <>
                            <section className="relative h-[300px] bg-black flex items-center justify-center overflow-hidden mb-8">
                                <img src="https://images.unsplash.com/photo-1556656793-062ff987b50c?q=80&w=1200" className="absolute inset-0 w-full h-full object-cover opacity-40 grayscale"/>
                                <div className="relative z-10 text-center px-4">
                                    <h2 className="text-5xl font-black text-white italic uppercase tracking-tighter">Nuevos Ingresos</h2>
                                    <p className="text-slate-300">Lo último en tecnología en Colcabamba</p>
                                </div>
                            </section>

                            <div className="max-w-7xl mx-auto px-4 mb-8 flex flex-col md:flex-row gap-4 items-center">
                                <div className="relative w-full md:w-1/3">
                                    <Search className="absolute left-4 top-3 text-slate-400" size={18} />
                                    <input type="text" placeholder="Buscar..." value={search} onChange={(e) => setSearch(e.target.value)} className="w-full bg-white border rounded-full py-3 pl-12 pr-6 text-sm shadow-sm"/>
                                </div>
                                <div className="flex gap-2 overflow-x-auto w-full pb-2">
                                    <button onClick={() => setActiveCategory('Todos')} className={`px-5 py-2 rounded-full text-xs font-bold uppercase whitespace-nowrap ${activeCategory === 'Todos' ? 'bg-black text-white' : 'bg-white border'}`}>Todos</button>
                                    {categories.map(c => (
                                        <button key={c.id} onClick={() => setActiveCategory(c.name)} className={`px-5 py-2 rounded-full text-xs font-bold uppercase whitespace-nowrap ${activeCategory === c.name ? 'bg-black text-white' : 'bg-white border'}`}>{c.name}</button>
                                    ))}
                                </div>
                            </div>

                            <main className="max-w-7xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                                {filteredProducts.map(p => (
                                    <div key={p.id} className="bg-white rounded-[2rem] overflow-hidden border border-slate-100 hover:shadow-xl transition-all flex flex-col group">
                                        <div className="aspect-square bg-slate-50 relative flex items-center justify-center p-6">
                                            {p.image ? <img src={p.image} className="w-full h-full object-contain group-hover:scale-110 transition-transform"/> : <Smartphone size={60} className="text-slate-200"/>}
                                            <span className="absolute top-4 left-4 bg-white/90 px-2 py-1 rounded text-[10px] font-black uppercase">{p.category}</span>
                                        </div>
                                        <div className="p-6 flex-1 flex flex-col">
                                            <h3 className="text-lg font-black leading-tight mb-2">{p.name}</h3>
                                            <div className="mt-auto flex items-end justify-between">
                                                <div>
                                                    <p className="text-[10px] font-black text-slate-400 uppercase">Precio</p>
                                                    <p className="text-2xl font-black">S/ {p.price}</p>
                                                </div>
                                                <button onClick={() => addToCart(p)} className="bg-black text-white p-3 rounded-xl hover:bg-blue-600 transition-colors"><Plus size={20}/></button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </main>
                        </>
                    )}

                    {/* MODAL PRODUCTO */}
                    {showProductModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
                            <form onSubmit={saveProduct} className="bg-white w-full max-w-lg rounded-3xl p-8 overflow-y-auto max-h-[90vh]">
                                <h3 className="text-2xl font-black mb-6">{editingProduct ? 'Editar' : 'Nuevo Producto'}</h3>
                                <div className="space-y-4">
                                    <input required placeholder="Nombre" value={newProduct.name} onChange={(e)=>setNewProduct({...newProduct, name: e.target.value})} className="w-full bg-slate-50 p-3 rounded-xl font-bold"/>
                                    <div className="grid grid-cols-2 gap-4">
                                        <select required value={newProduct.category} onChange={(e)=>setNewProduct({...newProduct, category: e.target.value})} className="w-full bg-slate-50 p-3 rounded-xl font-bold">
                                            <option value="">Categoría...</option>
                                            {categories.map(c => <option key={c.id} value={c.name}>{c.name}</option>)}
                                        </select>
                                        <input required type="number" placeholder="Precio" value={newProduct.price} onChange={(e)=>setNewProduct({...newProduct, price: e.target.value})} className="w-full bg-slate-50 p-3 rounded-xl font-bold"/>
                                    </div>
                                    <input placeholder="URL Imagen" value={newProduct.image} onChange={(e)=>setNewProduct({...newProduct, image: e.target.value})} className="w-full bg-slate-50 p-3 rounded-xl font-bold"/>
                                    <textarea rows="3" placeholder="Descripción" value={newProduct.description} onChange={(e)=>setNewProduct({...newProduct, description: e.target.value})} className="w-full bg-slate-50 p-3 rounded-xl font-bold"></textarea>
                                </div>
                                <div className="flex gap-3 mt-8">
                                    <button type="button" onClick={() => setShowProductModal(false)} className="flex-1 bg-slate-100 py-3 rounded-xl font-bold">Cancelar</button>
                                    <button type="submit" className="flex-1 bg-black text-white py-3 rounded-xl font-bold">Guardar</button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* CARRITO */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-[100] flex justify-end">
                            <div className="absolute inset-0 bg-black/40" onClick={() => setIsCartOpen(false)}></div>
                            <div className="relative w-full max-w-md bg-white h-full shadow-2xl p-6 flex flex-col">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-2xl font-black">Tu Pedido</h3>
                                    <button onClick={() => setIsCartOpen(false)}><X/></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-4">
                                    {cart.map(item => (
                                        <div key={item.id} className="flex gap-4 items-center border-b pb-4">
                                            <div className="w-16 h-16 bg-slate-50 rounded-lg overflow-hidden">
                                                {item.image && <img src={item.image} className="w-full h-full object-cover"/>}
                                            </div>
                                            <div className="flex-1">
                                                <h4 className="font-bold text-sm">{item.name}</h4>
                                                <div className="flex justify-between mt-1">
                                                    <span className="text-xs bg-slate-100 px-2 rounded">{item.qty} un.</span>
                                                    <span className="font-bold">S/ {item.price * item.qty}</span>
                                                </div>
                                            </div>
                                            <button onClick={() => removeFromCart(item.id)} className="text-red-400"><Trash2 size={18}/></button>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-4 pt-4 border-t">
                                    <div className="flex justify-between mb-4">
                                        <span className="font-bold uppercase text-slate-400">Total</span>
                                        <span className="text-3xl font-black">S/ {cartTotal.toFixed(2)}</span>
                                    </div>
                                    <button onClick={finalizarPedido} className="w-full bg-green-600 text-white py-4 rounded-xl font-black flex justify-center gap-2">
                                        <Phone/> PEDIR POR WHATSAPP
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
