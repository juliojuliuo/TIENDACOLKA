<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones COLKA | Julio Valladolid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react?deps=react@18.2.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { 
            background-color: #ffffff; 
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(rgba(255, 255, 255, 0.96), rgba(255, 255, 255, 0.96)), 
                              url('https://i.postimg.cc/jjP5tMDG/Gemini-Generated-Image-6rxotv6rxotv6rxo-removebg-preview.png');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 50%;
        }
        .glass-nav { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); border-bottom: 3px solid #000; }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root">Cargando Colka Store...</div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from 'firebase/firestore';
        import { getAuth, signInAnonymously } from 'firebase/auth';
        import { ShoppingCart, Search, Plus, Trash2, Edit2, X, Lock, MapPin, Phone, Smartphone, Save } from 'lucide-react';

        const firebaseConfig = {
            apiKey: "AIzaSyBcOLkenlK-ATzMgZL0i2kukr2l1gPJZfY",
            authDomain: "inversiones-colka.firebaseapp.com",
            projectId: "inversiones-colka",
            storageBucket: "inversiones-colka.firebasestorage.app",
            messagingSenderId: "760185289386",
            appId: "1:760185289386:web:b7f0b49334b04efd40aed3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'inversiones-colka-v1';
        const productsCol = collection(db, 'artifacts', appId, 'public', 'data', 'products');
        const WHATSAPP_NUMBER = "51983200830";
        const LOGO_URL = "https://i.postimg.cc/25zJS66t/logo.png";

        function App() {
            const [isAdmin, setIsAdmin] = useState(false);
            const [products, setProducts] = useState([]);
            const [cart, setCart] = useState([]);
            const [search, setSearch] = useState('');
            const [activeCategory, setActiveCategory] = useState('Todos');
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            
            // Estados para el Modal de Edición/Creación
            const [showModal, setShowModal] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [form, setForm] = useState({ name: '', price: '', category: 'Celulares', image: '', description: '', stock: 'Disponible' });

            useEffect(() => {
                signInAnonymously(auth);
                onSnapshot(productsCol, s => setProducts(s.docs.map(d => ({id:d.id, ...d.data()}))));
            }, []);

            const categories = ["Todos", "Celulares", "Parantes", "Cargadores", "Audífonos", "Laptops"];

            const filteredProducts = useMemo(() => {
                return products.filter(p => {
                    const matchSearch = p.name?.toLowerCase().includes(search.toLowerCase());
                    const matchCat = activeCategory === "Todos" || p.category === activeCategory;
                    return matchSearch && matchCat;
                });
            }, [products, search, activeCategory]);

            const handleSaveProduct = async (e) => {
                e.preventDefault();
                if (editingId) {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', editingId), form);
                } else {
                    await addDoc(productsCol, form);
                }
                setShowModal(false);
                setEditingId(null);
                setForm({ name: '', price: '', category: 'Celulares', image: '', description: '', stock: 'Disponible' });
            };

            const addToCart = (product) => {
                if (product.stock === "Agotado") return;
                setCart(prev => {
                    const exists = prev.find(item => item.id === product.id);
                    if (exists) return prev.map(item => item.id === product.id ? {...item, qty: item.qty + 1} : item);
                    return [...prev, {...product, qty: 1}];
                });
                setIsCartOpen(true);
            };

            return (
                <div className="min-h-screen">
                    {/* NAV */}
                    <nav className="fixed w-full z-50 top-0 glass-nav h-28 flex items-center px-6">
                        <div className="max-w-7xl mx-auto w-full flex justify-between items-center">
                            <div className="flex items-center gap-6 cursor-pointer" onClick={() => window.scrollTo(0,0)}>
                                <img src={LOGO_URL} alt="Logo" className="h-20 w-auto drop-shadow-md" />
                                <div className="hidden md:flex flex-col">
                                    <h1 className="text-3xl font-black text-black leading-none">INVERSIONES COLKA</h1>
                                    <span className="text-xs tracking-[0.5em] text-blue-600 font-black uppercase tracking-widest">Tecnología en tus manos</span>
                                </div>
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={() => isAdmin ? setIsAdmin(false) : setShowLogin(true)} className="p-3 text-slate-400 hover:text-black"><Lock size={20}/></button>
                                <button onClick={() => setIsCartOpen(true)} className="relative bg-black text-white p-5 rounded-[2rem] shadow-xl active:scale-95 transition-all">
                                    <ShoppingCart size={32} />
                                    {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-red-600 text-white text-xs w-7 h-7 rounded-full flex items-center justify-center font-black border-4 border-white animate-bounce">{cart.length}</span>}
                                </button>
                            </div>
                        </div>
                    </nav>

                    <div className="pt-28">
                        {isAdmin ? (
                            /* PANEL ADMIN */
                            <div className="max-w-5xl mx-auto px-6 py-10">
                                <div className="bg-slate-900 text-white rounded-[3rem] p-10 mb-10 flex justify-between items-center shadow-2xl">
                                    <div><h2 className="text-4xl font-black text-yellow-500 italic uppercase">Inventario Colka</h2><p className="opacity-60 font-bold">Bienvenido, Julio Valladolid</p></div>
                                    <button 
                                        onClick={() => { setEditingId(null); setForm({ name: '', price: '', category: 'Celulares', image: '', description: '', stock: 'Disponible' }); setShowModal(true); }}
                                        className="bg-white text-black px-8 py-4 rounded-2xl font-black hover:bg-yellow-500 transition-all shadow-lg"
                                    >
                                        + AGREGAR PRODUCTO
                                    </button>
                                </div>
                                <div className="grid gap-4">
                                    {products.map(p => {
                                        const isAgotado = p.stock === "Agotado";
                                        return (
                                            <div key={p.id} className={`flex items-center gap-6 p-6 rounded-[2.5rem] border-2 transition-all ${isAgotado ? 'bg-red-50 border-red-200' : 'bg-white border-slate-100'}`}>
                                                <img src={p.image || LOGO_URL} className={`w-24 h-24 rounded-3xl object-cover ${isAgotado ? 'grayscale' : ''}`} />
                                                <div className="flex-1">
                                                    <h3 className="text-xl font-black">{p.name} <span className="text-[10px] text-slate-400 font-normal uppercase ml-2 tracking-widest">{p.category}</span></h3>
                                                    <p className="text-blue-600 font-black text-2xl font-mono">S/ {p.price}</p>
                                                    <button 
                                                        onClick={async () => {
                                                            const nStock = isAgotado ? "Disponible" : "Agotado";
                                                            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', p.id), { stock: nStock });
                                                        }}
                                                        className={`mt-3 px-6 py-2 rounded-full font-black text-[10px] uppercase tracking-widest ${isAgotado ? 'bg-red-600 text-white' : 'bg-green-500 text-white'}`}
                                                    >
                                                        {isAgotado ? '❌ Agotado' : '✅ En Stock'}
                                                    </button>
                                                </div>
                                                <div className="flex gap-2">
                                                    <button onClick={() => { setEditingId(p.id); setForm(p); setShowModal(true); }} className="p-4 bg-slate-100 text-slate-600 rounded-2xl hover:bg-blue-600 hover:text-white transition-all"><Edit2/></button>
                                                    <button onClick={async()=> {if(confirm('¿Borrar?')) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', p.id))}} className="p-4 bg-red-50 text-red-400 rounded-2xl hover:bg-red-600 hover:text-white transition-all"><Trash2/></button>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        ) : (
                            /* VISTA CLIENTE */
                            <div className="max-w-7xl mx-auto px-6 py-12">
                                <div className="text-center mb-12">
                                    <h2 className="text-6xl md:text-8xl font-black tracking-tighter mb-4 italic uppercase leading-none">Inversiones COLKA</h2>
                                    <p className="text-slate-400 font-bold tracking-widest uppercase text-sm">El paraíso de la tecnología en Colcabamba</p>
                                </div>
                                
                                {/* BUSCADOR Y CATEGORÍAS */}
                                <div className="max-w-4xl mx-auto mb-16 space-y-6">
                                    <div className="relative group">
                                        <Search className="absolute left-6 top-5 text-slate-300 group-focus-within:text-black transition-colors" size={28}/>
                                        <input value={search} onChange={e=>setSearch(e.target.value)} placeholder="Busca un celular, parante, cargador..." className="w-full bg-white border-4 border-black rounded-[2rem] py-5 pl-16 pr-8 text-xl font-bold shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] outline-none" />
                                    </div>
                                    
                                    <div className="flex flex-wrap justify-center gap-3">
                                        {categories.map(cat => (
                                            <button 
                                                key={cat} 
                                                onClick={() => setActiveCategory(cat)}
                                                className={`px-6 py-3 rounded-2xl font-black text-xs uppercase tracking-widest transition-all ${activeCategory === cat ? 'bg-black text-white shadow-lg scale-105' : 'bg-white border-2 border-slate-100 text-slate-400 hover:border-black hover:text-black'}`}
                                            >
                                                {cat}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                                    {filteredProducts.map(p => {
                                        const isAgotado = p.stock === "Agotado";
                                        return (
                                            <div key={p.id} className={`bg-white rounded-[3.5rem] p-8 border-2 border-slate-50 shadow-sm flex flex-col transition-all ${isAgotado ? 'opacity-60' : 'hover:shadow-2xl hover:-translate-y-2'}`}>
                                                <div className="relative aspect-square mb-8 overflow-hidden rounded-[2.5rem] bg-slate-50 flex items-center justify-center p-6">
                                                    <img src={p.image || LOGO_URL} className={`w-full h-full object-contain ${isAgotado ? 'grayscale' : ''}`} />
                                                    {isAgotado && <div className="absolute inset-0 bg-black/40 flex items-center justify-center"><span className="bg-red-600 text-white px-8 py-2 rounded-full font-black uppercase text-sm rotate-12">Agotado</span></div>}
                                                </div>
                                                <h3 className="text-2xl font-black mb-1">{p.name}</h3>
                                                <span className="text-[10px] font-black uppercase tracking-widest text-blue-600 mb-4">{p.category}</span>
                                                <div className="flex items-center justify-between mt-auto pt-6 border-t-2 border-dotted border-slate-100">
                                                    <span className="text-4xl font-black tracking-tighter text-slate-900">S/ {p.price}</span>
                                                    <button 
                                                        disabled={isAgotado}
                                                        onClick={() => addToCart(p)}
                                                        className={`p-5 rounded-[1.5rem] shadow-lg transition-all ${isAgotado ? 'bg-slate-100 text-slate-300' : 'bg-black text-white hover:bg-blue-600 active:scale-90'}`}
                                                    >
                                                        {isAgotado ? <X size={28}/> : <Plus size={28}/>}
                                                    </button>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* MODAL EDITAR / CREAR */}
                    {showModal && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-6 bg-black/80 backdrop-blur-md">
                            <div className="bg-white rounded-[3rem] p-10 w-full max-w-lg shadow-2xl relative">
                                <button onClick={() => setShowModal(false)} className="absolute top-8 right-8 text-slate-400 hover:text-black"><X size={32}/></button>
                                <h3 className="text-3xl font-black mb-8 tracking-tighter uppercase italic">{editingId ? 'Editar Equipo' : 'Nuevo Equipo'}</h3>
                                <form onSubmit={handleSaveProduct} className="space-y-4">
                                    <input required value={form.name} onChange={e=>setForm({...form, name:e.target.value})} placeholder="Nombre del producto (Ej: iPhone 13)" className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 font-bold outline-none focus:border-black"/>
                                    <div className="grid grid-cols-2 gap-4">
                                        <input required type="number" value={form.price} onChange={e=>setForm({...form, price:e.target.value})} placeholder="Precio S/" className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 font-bold outline-none focus:border-black"/>
                                        <select value={form.category} onChange={e=>setForm({...form, category:e.target.value})} className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 font-bold outline-none focus:border-black">
                                            {categories.filter(c=>c!=="Todos").map(c=><option key={c} value={c}>{c}</option>)}
                                        </select>
                                    </div>
                                    <input value={form.image} onChange={e=>setForm({...form, image:e.target.value})} placeholder="URL de la imagen (PostImage)" className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 font-bold outline-none focus:border-black"/>
                                    <textarea value={form.description} onChange={e=>setForm({...form, description:e.target.value})} placeholder="Breve descripción..." className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 font-bold outline-none focus:border-black h-24"/>
                                    <button type="submit" className="w-full bg-black text-white py-5 rounded-[1.5rem] font-black text-xl hover:bg-blue-600 transition-all flex items-center justify-center gap-3 shadow-xl">
                                        <Save/> {editingId ? 'GUARDAR CAMBIOS' : 'CREAR PRODUCTO'}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* CARRITO */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-[100] flex justify-end bg-black/60 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-md h-full p-10 flex flex-col animate-in slide-in-from-right duration-300">
                                <div className="flex justify-between items-center mb-10">
                                    <h3 className="text-4xl font-black italic tracking-tighter">LISTA DE COMPRA</h3>
                                    <button onClick={() => setIsCartOpen(false)} className="p-2"><X size={32}/></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-6 hide-scroll">
                                    {cart.map(item => (
                                        <div key={item.id} className="flex gap-4 items-center bg-slate-50 p-5 rounded-[2rem] border">
                                            <img src={item.image || LOGO_URL} className="w-20 h-20 rounded-2xl object-cover" />
                                            <div className="flex-1">
                                                <h4 className="font-black text-sm uppercase">{item.name}</h4>
                                                <p className="font-black text-blue-600 text-xl font-mono">S/ {item.price}</p>
                                                <div className="flex items-center gap-4 mt-2">
                                                    <button onClick={()=>setCart(curr=>curr.map(i=>i.id===item.id?{...i,qty:Math.max(1,i.qty-1)}:i))} className="w-8 h-8 bg-white border-2 rounded-xl flex items-center justify-center font-black">-</button>
                                                    <span className="font-black">{item.qty}</span>
                                                    <button onClick={()=>setCart(curr=>curr.map(i=>i.id===item.id?{...i,qty:i.qty+1}:i))} className="w-8 h-8 bg-white border-2 rounded-xl flex items-center justify-center font-black">+</button>
                                                </div>
                                            </div>
                                            <button onClick={()=>setCart(curr=>curr.filter(i=>i.id!==item.id))} className="text-red-400 p-2"><Trash2 size={24}/></button>
                                        </div>
                                    ))}
                                </div>
                                <div className="pt-10 border-t-4 border-black mt-8 text-center">
                                    <div className="flex justify-between text-3xl font-black mb-8 uppercase tracking-tighter">
                                        <span>Total:</span>
                                        <span className="text-blue-600 font-mono text-4xl">S/ {cart.reduce((a,b)=>a+(b.price*b.qty),0)}</span>
                                    </div>
                                    <button onClick={() => {
                                        const msj = `¡Hola Julio! Pedido Colka:\n` + cart.map(i=>`- ${i.qty}x ${i.name}`).join('\n') + `\nTotal: S/ ` + cart.reduce((a,b)=>a+(b.price*b.qty),0);
                                        window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msj)}`, '_blank');
                                    }} className="w-full bg-green-500 text-white py-6 rounded-[2rem] font-black text-xl hover:bg-black transition-all flex items-center justify-center gap-4 shadow-xl active:scale-95 uppercase">
                                        Enviar Pedido <Phone size={28}/>
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* LOGIN */}
                    {showLogin && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/80 backdrop-blur-xl">
                            <form onSubmit={e=>{e.preventDefault(); if(passwordInput==='hola123'){setIsAdmin(true);setShowLogin(false);setPasswordInput('')}else{alert("Clave incorrecta")}} } className="bg-white rounded-[3rem] p-12 w-full max-w-sm text-center shadow-2xl border-b-[10px] border-black">
                                <Lock className="mx-auto mb-8 text-black" size={64}/>
                                <h3 className="text-3xl font-black mb-4 tracking-tighter uppercase italic">Acceso Julio</h3>
                                <input type="password" autoFocus value={passwordInput} onChange={e=>setPasswordInput(e.target.value)} placeholder="Contraseña" className="w-full bg-slate-100 border-4 border-slate-100 focus:border-black rounded-[1.5rem] p-5 mb-8 text-center font-black outline-none text-2xl transition-all"/>
                                <button type="submit" className="w-full bg-black text-white py-6 rounded-[1.5rem] font-black text-lg shadow-xl hover:bg-yellow-500 hover:text-black transition-all">ACCEDER AHORA</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        }
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
