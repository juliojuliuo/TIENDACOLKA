                extend: {

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">

        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",

            background-position: center;

<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from 'firebase/firestore';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';
        import { ShoppingCart, Search, Plus, Trash2, Edit2, X, LayoutDashboard, Lock, Smartphone, Laptop, Headphones, Watch, Zap, MapPin, Phone, Clock, Star, ShieldCheck, Truck, Facebook, Instagram, User, ChevronRight } from 'lucide-react';

        // --- CREDENCIALES ---
        const firebaseConfig = {
            apiKey: "AIzaSyBcOLkenlK-ATzMgZL0i2kukr2l1gPJZfY",
            authDomain: "inversiones-colka.firebaseapp.com",
            projectId: "inversiones-colka",
            storageBucket: "inversiones-colka.firebasestorage.app",
            messagingSenderId: "760185289386",
            appId: "1:760185289386:web:b7f0b49334b04efd40aed3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'inversiones-colka-v1';
        const productsCol = collection(db, 'artifacts', appId, 'public', 'data', 'products');
        const categoriesCol = collection(db, 'artifacts', appId, 'public', 'data', 'categories');
        const MY_PHONE = "51983200830";
        const LOGO_URL = "https://i.ibb.co/q1xSgXq/image-11.png";

        function App() {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [products, setProducts] = useState([]);
            const [categories, setCategories] = useState([]);
            const [cart, setCart] = useState([]);
            const [search, setSearch] = useState('');
            const [activeCategory, setActiveCategory] = useState('Todos');
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [showProductModal, setShowProductModal] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [newProduct, setNewProduct] = useState({ name: '', price: '', category: '', description: '', image: '', stock: 'Disponible' });
            const [newCatName, setNewCatName] = useState('');

            useEffect(() => {
                signInAnonymously(auth);
                onAuthStateChanged(auth, setUser);
                onSnapshot(productsCol, s => setProducts(s.docs.map(d => ({id:d.id, ...d.data()}))));
                onSnapshot(categoriesCol, s => setCategories(s.docs.map(d => ({id:d.id, ...d.data()}))));
            }, []);

            const cartTotal = useMemo(() => cart.reduce((acc, i) => acc + (parseFloat(i.price||0) * i.qty), 0), [cart]);

            const finalizarPedido = () => {
                const txt = cart.map(i => `- ${i.qty}x ${i.name}`).join('\n');
                const msg = `Hola Julio, pedido de Inversiones COLKA:\n\n${txt}\n\n*Total: S/ ${cartTotal.toFixed(2)}*`;
                window.open(`https://wa.me/${MY_PHONE}?text=${encodeURIComponent(msg)}`, '_blank');
            };

            return (
                <div className="min-h-screen">
                    <nav className="fixed w-full z-[100] top-0 glass-nav h-20 flex items-center px-6 shadow-sm">
                        <div className="max-w-7xl mx-auto w-full flex justify-between items-center">
                            <div className="flex flex-col leading-none cursor-pointer" onClick={() => window.scrollTo(0,0)}>
                                <span className="text-[10px] uppercase tracking-[0.4em] text-slate-400 font-bold">Inversiones</span>
                                <h1 className="text-3xl font-black text-black tracking-tighter">COLKA</h1>
                            </div>
                            <div className="flex items-center gap-6">
                                <button onClick={() => isAdmin ? setIsAdmin(false) : setShowLogin(true)} className="text-slate-500 text-xs font-bold flex items-center gap-2 hover:text-black transition-colors">
                                    <Lock size={16}/> {isAdmin ? 'SALIR ADMIN' : 'ADMIN'}
                                </button>
                                <button onClick={() => setIsCartOpen(true)} className="relative bg-black text-white p-3 rounded-2xl hover:scale-105 transition-transform shadow-lg shadow-black/20">
                                    <ShoppingCart size={24} />
                                    {cart.length > 0 && <span className="absolute -top-2 -right-2 bg-red-600 text-white text-[11px] w-6 h-6 rounded-full flex items-center justify-center font-bold border-2 border-white">{cart.length}</span>}
                                </button>
                            </div>
                        </div>
                    </nav>

                    <div className="pt-20">
                        {isAdmin ? (
                            /* --- VISTA ADMIN COMPLETA --- */
                            <div className="max-w-7xl mx-auto px-4 py-12">
                                <div className="bg-slate-900 text-white rounded-[2.5rem] p-10 mb-10 flex flex-col md:flex-row justify-between items-center shadow-2xl border-b-4 border-gold">
                                    <div className="mb-6 md:mb-0">
                                        <h2 className="text-4xl font-black mb-2 tracking-tight">Panel de Julio Valladolid</h2>
                                        <p className="text-slate-400 font-medium">Gestiona tu tienda oficial con total seguridad.</p>
                                    </div>
                                    <button onClick={() => { setEditingProduct(null); setNewProduct({name:'', price:'', category:'', description:'', image:'', stock:'Disponible'}); setShowProductModal(true); }} className="bg-white text-black px-8 py-4 rounded-2xl font-black hover:bg-gold transition-colors flex items-center gap-2">
                                        <Plus size={20}/> NUEVO PRODUCTO
                                    </button>
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-4 gap-8 pb-20">
                                    <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 h-fit sticky top-24">
                                        <h3 className="font-black text-slate-400 uppercase text-xs mb-6 tracking-widest">Categorías</h3>

                                        </div>
                                        <div className="space-y-2">
                                            {categories.map(c => (
                                                <div key={c.id} className="flex justify-between items-center p-3 hover:bg-slate-50 rounded-xl group transition-all">
                                                    <span className="text-sm font-bold text-slate-700">{c.name}</span>
                                                    <button onClick={async()=>await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'categories', c.id))} className="text-slate-300 hover:text-red-500 transition-colors"><Trash2 size={16}/></button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="lg:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {products.map(p => (
                                            <div key={p.id} className="bg-white p-6 rounded-[2.5rem] border border-slate-100 flex gap-5 shadow-sm hover:shadow-xl transition-all group">
                                                <div className="w-24 h-24 bg-slate-50 rounded-[1.5rem] flex items-center justify-center overflow-hidden border">
                                                    <img src={p.image || LOGO_URL} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"/>
                                                </div>
                                                <div className="flex-1 min-w-0 py-1">
                                                    <h4 className="font-black text-slate-900 line-clamp-1">{p.name}</h4>
                                                    <span className="text-[10px] font-black text-blue-600 bg-blue-50 px-2 py-1 rounded-lg uppercase tracking-wider">{p.category}</span>
                                                    <p className="font-black text-2xl mt-2">S/ {p.price}</p>
                                                </div>
                                                <div className="flex flex-col gap-3 justify-center">
                                                    <button onClick={()=>{setEditingProduct(p); setNewProduct(p); setShowProductModal(true)}} className="p-3 bg-slate-50 rounded-xl text-slate-400 hover:text-blue-600 hover:bg-blue-50 transition-all"><Edit2 size={20}/></button>
                                                    <button onClick={async()=>await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', p.id))} className="p-3 bg-slate-50 rounded-xl text-slate-400 hover:text-red-600 hover:bg-red-50 transition-all"><Trash2 size={20}/></button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ) : (
                            /* --- VISTA CLIENTE "ESTILO APPLE" COMPLETA --- */
                            <>
                                {/* 1. BANNER PRINCIPAL */}
                                <div className="relative h-[450px] md:h-[550px] bg-black overflow-hidden flex items-center justify-center text-center px-6">
                                    <img src="https://images.unsplash.com/photo-1556656793-062ff987b50c?q=80&w=1200" className="absolute inset-0 w-full h-full object-cover opacity-50 grayscale" />
                                    <div className="relative z-10 max-w-3xl animate-in slide-in-from-bottom duration-1000">
                                        <h2 className="text-5xl md:text-8xl font-black text-white tracking-tighter mb-6 italic uppercase">Calidad COLKA</h2>
                                        <p className="text-slate-300 text-lg md:text-2xl font-light max-w-xl mx-auto mb-10">La tecnología más avanzada con la garantía de Julio Valladolid.</p>
                                        <button onClick={()=>window.scrollTo(0, 700)} className="bg-white text-black px-10 py-4 rounded-full font-black hover:bg-gold hover:text-white transition-all shadow-2xl">VER CATÁLOGO</button>
                                    </div>
                                </div>

                                {/* 2. SERVICIOS DESTACADOS */}
                                <div className="max-w-7xl mx-auto px-4 grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8 -mt-16 relative z-30 mb-20">
                                    {[
                                        {icon: <ShieldCheck size={32} className="text-blue-600"/>, t: "Garantía Real", d: "Equipos certificados"},
                                        {icon: <Zap size={32} className="text-gold"/>, t: "Soporte Técnico", d: "Reparación oficial"},
                                        {icon: <Truck size={32} className="text-green-600"/>, t: "Envíos", d: "A todo Tayacaja"},
                                        {icon: <Star size={32} className="text-orange-500"/>, t: "Confianza", d: "Prestigio local"},
                                    ].map((item, i) => (
                                        <div key={i} className="bg-white p-8 rounded-[2.5rem] text-center shadow-2xl shadow-slate-200/50 border border-slate-50 transform hover:-translate-y-2 transition-transform duration-300">
                                            <div className="flex justify-center mb-4">{item.icon}</div>
                                            <h4 className="font-black text-slate-900 mb-1">{item.t}</h4>
                                            <p className="text-[11px] text-slate-400 font-black uppercase tracking-widest">{item.d}</p>
                                        </div>
                                    ))}
                                </div>

                                <div className="max-w-7xl mx-auto px-4">
                                    {/* 3. FILTROS Y BUSCADOR */}
                                    <div className="flex flex-col md:flex-row justify-between items-center gap-8 mb-16">
                                        <div className="relative w-full md:w-[400px]">
                                            <Search className="absolute left-5 top-4 text-slate-400" size={24}/>
                                            <input value={search} onChange={e=>setSearch(e.target.value)} placeholder="Busca tu próximo equipo..." className="w-full bg-white border border-slate-200 shadow-xl shadow-slate-200/40 rounded-full py-4 pl-14 pr-6 text-lg outline-none focus:ring-2 focus:ring-black transition-all" />
                                        </div>
                                        <div className="flex gap-2 overflow-x-auto w-full md:w-auto pb-4 md:pb-0 hide-scroll">
                                            <button onClick={()=>setActiveCategory('Todos')} className={`px-8 py-3 rounded-full text-sm font-black transition-all whitespace-nowrap ${activeCategory==='Todos' ? 'bg-black text-white shadow-xl' : 'bg-white text-slate-600 border hover:bg-slate-50'}`}>Todos</button>
                                            {categories.map(c => (
                                                <button key={c.id} onClick={()=>setActiveCategory(c.name)} className={`px-8 py-3 rounded-full text-sm font-black transition-all whitespace-nowrap ${activeCategory===c.name ? 'bg-black text-white shadow-xl' : 'bg-white text-slate-600 border hover:bg-slate-50'}`}>{c.name}</button>
                                            ))}
                                        </div>
                                    </div>

                                    {/* 4. GRILLA DE PRODUCTOS */}
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10 mb-24">
                                        {filteredProducts.map(p => (
                                            <div key={p.id} className="group bg-white rounded-[3rem] p-5 border border-slate-100 hover:shadow-2xl transition-all duration-500 flex flex-col relative overflow-hidden">
                                                <div className="bg-slate-50 rounded-[2.5rem] aspect-square mb-6 flex items-center justify-center p-6 overflow-hidden relative">
                                                    <img src={p.image || LOGO_URL} className="w-full h-full object-contain group-hover:scale-110 transition-transform duration-700"/>
                                                    <span className="absolute top-4 left-4 bg-white/90 backdrop-blur px-3 py-1.5 rounded-2xl text-[10px] font-black uppercase tracking-widest text-slate-600 shadow-sm border border-slate-50">{p.category}</span>
                                                </div>
                                                <div className="px-3 pb-3 flex-1 flex flex-col">
                                                    <h3 className="text-xl font-black text-slate-900 mb-2 leading-tight group-hover:text-blue-600 transition-colors">{p.name}</h3>
                                                    <p className="text-xs text-slate-500 line-clamp-2 mb-8 h-8 leading-relaxed font-medium">{p.description || "Tecnología de punta garantizada en Colcabamba."}</p>
                                                    <div className="mt-auto flex items-center justify-between">
                                                        <span className="text-3xl font-black text-slate-900 tracking-tighter">S/ {p.price}</span>
                                                        <button onClick={()=>addToCart(p)} className="bg-black text-white p-4 rounded-full hover:bg-blue-600 shadow-2xl active:scale-90 transition-all group-hover:rotate-90 duration-500"><Plus size={28}/></button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    {/* 5. SECCIÓN COMENTARIOS (TESTIMONIOS) */}
                                    <div className="bg-slate-900 text-white rounded-[3.5rem] p-10 md:p-20 mb-24 relative overflow-hidden">
                                        <div className="absolute top-0 right-0 w-96 h-96 bg-blue-600/10 rounded-full blur-[120px] -z-0"></div>
                                        <div className="relative z-10 text-center max-w-3xl mx-auto mb-16">
                                            <h2 className="text-4xl md:text-5xl font-black mb-6">Opiniones de Clientes</h2>
                                            <p className="text-slate-400 text-lg">Cientos de personas en Tayacaja confían en nosotros por nuestra garantía real.</p>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 relative z-10">
                                            {[
                                                {n: "Carlos Mendívil", t: "El mejor precio en iPhones de Colcabamba. Garantía al 100%.", s: 5},
                                                {n: "Roxana Torres", t: "Julio me asesoró súper bien para comprar mi laptop. ¡Muy recomendado!", s: 5},
                                                {n: "Miguel Angel", t: "Repararon mi celular en el acto. Servicio técnico de primera.", s: 5},
                                            ].map((r, i) => (
                                                <div key={i} className="bg-white/5 backdrop-blur-md p-8 rounded-3xl border border-white/10 hover:border-gold/30 transition-all">
                                                    <div className="flex gap-1 text-gold mb-6">{[...Array(r.s)].map((_,x)=><Star key={x} size={18} fill="currentColor"/>)}</div>
                                                    <p className="text-slate-300 italic mb-6 leading-relaxed">"{r.t}"</p>
                                                    <p className="font-black uppercase tracking-widest text-[11px] text-white">{r.n}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* 6. UBICACIÓN Y CONTACTO */}
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 mb-24 items-center">
                                        <div className="space-y-10">
                                            <div>
                                                <h2 className="text-5xl font-black text-slate-900 mb-6 tracking-tight">Visítanos en Tienda</h2>
                                                <p className="text-slate-500 text-xl font-light">Estamos ubicados en el corazón de Colcabamba para brindarte la mejor atención personalizada.</p>
                                            </div>
                                            <div className="space-y-8">
                                                <div className="flex gap-5 items-start">
                                                    <div className="w-14 h-14 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center shrink-0 shadow-sm"><MapPin size={28}/></div>
                                                    <div><h4 className="font-black text-slate-900 text-lg mb-1">Dirección Oficial</h4><p className="text-slate-500 font-medium text-lg">Av. Centenario, Colcabamba, Tayacaja.</p></div>
                                                </div>
                                                <div className="flex gap-5 items-start">
                                                    <div className="w-14 h-14 bg-green-50 text-green-600 rounded-2xl flex items-center justify-center shrink-0 shadow-sm"><Phone size={28}/></div>
                                                    <div><h4 className="font-black text-slate-900 text-lg mb-1">WhatsApp Julio</h4><p className="text-slate-500 font-medium text-lg">983 200 830</p></div>
                                                </div>
                                                <div className="flex gap-5 items-start">
                                                    <div className="w-14 h-14 bg-slate-100 text-slate-500 rounded-2xl flex items-center justify-center shrink-0 shadow-sm"><Clock size={28}/></div>
                                                    <div><h4 className="font-black text-slate-900 text-lg mb-1">Horario de Atención</h4><p className="text-slate-500 font-medium text-lg">Lun - Sab: 9:00 AM - 8:00 PM</p></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="h-[450px] bg-slate-100 rounded-[3.5rem] overflow-hidden shadow-2xl border-4 border-white transform rotate-1 hover:rotate-0 transition-all duration-700">
                                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.666606869403!2d-74.67385668518716!3d-12.06649799145452!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x910e9646b0d3c0c9%3A0x6e2a2c070868725!2sColcabamba!5e0!3m2!1ses!2spe!4v1620000000000!5m2!1ses!2spe" width="100%" height="100%" style={{border:0}} allowFullScreen loading="lazy"></iframe>
                                        </div>
                                    </div>
                                </div>

                                {/* 7. FOOTER */}
                                <footer className="bg-white border-t border-slate-100 pt-20 pb-10">
                                    <div className="max-w-7xl mx-auto px-4 text-center">
                                        <div className="flex flex-col items-center mb-10 leading-none">
                                            <span className="text-[12px] uppercase tracking-[0.5em] text-slate-400 font-bold mb-2">Inversiones</span>
                                            <h2 className="text-4xl font-black text-black">COLKA</h2>
                                        </div>
                                        <p className="text-slate-400 text-xs mb-10 tracking-[0.2em] uppercase font-black">© 2026 - Desarrollado por Julio Cesar Valladolid Acevedo</p>
                                        <div className="flex justify-center gap-6">
                                            <div className="w-12 h-12 bg-slate-50 rounded-full flex items-center justify-center text-slate-400 hover:text-blue-600 transition-colors cursor-pointer"><Facebook size={24}/></div>
                                            <div className="w-12 h-12 bg-slate-50 rounded-full flex items-center justify-center text-slate-400 hover:text-pink-600 transition-colors cursor-pointer"><Instagram size={24}/></div>
                                        </div>
                                    </div>
                                </footer>
                            </>
                        )}
                    </div>

                    {/* --- MODALES --- */}

                    {/* LOGIN ADMIN */}
                    {showLogin && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-black/60 backdrop-blur-md animate-in fade-in duration-300">
                            <form onSubmit={(e)=>{e.preventDefault(); if(passwordInput==='hola123'){setIsAdmin(true);setShowLogin(false);setPasswordInput('')}else{alert("Clave: hola123")}} } className="bg-white rounded-[3rem] p-12 w-full max-w-sm text-center shadow-2xl relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-gold"></div>
                                <Lock className="mx-auto mb-6 text-slate-900" size={48}/>
                                <h3 className="text-2xl font-black mb-2">Acceso Julio</h3>
                                <p className="text-sm text-slate-500 mb-8 font-medium">Contraseña de administrador.</p>
                                <input type="password" autoFocus value={passwordInput} onChange={e=>setPasswordInput(e.target.value)} placeholder="Contraseña" className="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 mb-6 text-center font-bold outline-none focus:ring-2 focus:ring-black transition-all text-xl"/>
                                <button type="submit" className="w-full bg-black text-white py-5 rounded-2xl font-black shadow-xl shadow-black/20 hover:scale-105 transition-transform active:scale-95">ENTRAR AL PANEL</button>
                                <button type="button" onClick={()=>setShowLogin(false)} className="mt-6 text-[10px] text-slate-400 font-black uppercase tracking-widest hover:text-slate-600">Cerrar</button>
                            </form>
                        </div>
                    )}

                    {/* MODAL PRODUCTO */}
                    {showProductModal && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-black/70 backdrop-blur-md">
                            <form onSubmit={async(e)=>{e.preventDefault(); if(editingProduct) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', editingProduct.id), newProduct); else await addDoc(productsCol, newProduct); setShowProductModal(false);}} className="bg-white w-full max-w-xl rounded-[3rem] p-10 shadow-2xl overflow-y-auto max-h-[90vh] relative">
                                <h3 className="text-3xl font-black mb-8">{editingProduct ? 'Editar' : 'Nuevo'} Producto</h3>
                                <div className="space-y-6">
                                    <input required value={newProduct.name} onChange={e=>setNewProduct({...newProduct, name:e.target.value})} placeholder="Nombre completo del producto" className="w-full bg-slate-50 border-none p-5 rounded-2xl font-bold outline-none focus:ring-2 focus:ring-black transition-all"/>
                                    <div className="flex gap-4">
                                        <select required value={newProduct.category} onChange={e=>setNewProduct({...newProduct, category:e.target.value})} className="w-1/2 bg-slate-50 border-none p-5 rounded-2xl font-bold outline-none focus:ring-2 focus:ring-black transition-all cursor-pointer">
                                            <option value="">Categoría...</option>
                                            {categories.map(c=><option key={c.id} value={c.name}>{c.name}</option>)}
                                        </select>
                                        <input required type="number" step="0.01" value={newProduct.price} onChange={e=>setNewProduct({...newProduct, price:e.target.value})} placeholder="Precio (S/)" className="w-1/2 bg-slate-50 border-none p-5 rounded-2xl font-bold outline-none focus:ring-2 focus:ring-black transition-all"/>
                                    </div>
                                    <input value={newProduct.image} onChange={e=>setNewProduct({...newProduct, image:e.target.value})} placeholder="URL Imagen (Pega aquí el link de Postimages)" className="w-full bg-slate-50 border-none p-5 rounded-2xl font-bold outline-none focus:ring-2 focus:ring-black transition-all"/>
                                    <textarea value={newProduct.description} onChange={e=>setNewProduct({...newProduct, description:e.target.value})} placeholder="Descripción técnica (Memoria, Color, Estado...)" className="w-full bg-slate-50 border-none p-5 rounded-2xl font-bold outline-none h-28 resize-none"></textarea>
                                </div>
                                <div className="flex gap-4 mt-10">
                                    <button type="button" onClick={()=>setShowProductModal(false)} className="flex-1 py-5 font-black text-slate-400 uppercase tracking-widest text-xs">Cerrar</button>
                                    <button type="submit" className="flex-1 bg-black text-white py-5 rounded-2xl font-black shadow-xl hover:scale-105 transition-all">GUARDAR CAMBIOS</button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* CARRITO SIDEBAR */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-[200] flex justify-end animate-in fade-in duration-300">
                            <div className="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity" onClick={()=>setIsCartOpen(false)}></div>
                            <div className="relative w-full max-w-md bg-white h-full shadow-2xl p-8 flex flex-col animate-in slide-in-from-right duration-500">
                                <div className="flex justify-between items-center mb-10 pb-6 border-b border-slate-100">
                                    <div>
                                        <h3 className="text-3xl font-black italic">Tu Pedido</h3>
                                        <p className="text-[11px] font-black text-slate-400 uppercase tracking-widest mt-1">Verifica tus productos</p>
                                    </div>
                                    <button onClick={()=>setIsCartOpen(false)} className="bg-slate-100 p-3 rounded-full hover:bg-slate-200 transition-colors"><X size={28}/></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-6 pr-2 hide-scroll">
                                    {cart.length === 0 && (
                                        <div className="h-full flex flex-col items-center justify-center opacity-30">
                                            <ShoppingCart size={80} className="mb-4"/>
                                            <p className="font-black uppercase tracking-widest">Carrito Vacío</p>
                                        </div>
                                    )}
                                    {cart.map(i => (
                                        <div key={i.id} className="flex gap-5 items-center bg-slate-50 p-4 rounded-[2rem] border border-slate-100 shadow-sm">
                                            <div className="w-20 h-20 bg-white rounded-2xl overflow-hidden flex-shrink-0 border p-2">
                                                <img src={i.image || LOGO_URL} className="w-full h-full object-contain"/>
                                            </div>
                                            <div className="flex-1 min-w-0">
                                                <h4 className="font-black text-slate-900 text-sm truncate">{i.name}</h4>
                                                <div className="flex items-center gap-4 mt-2">
                                                    <span className="text-[11px] bg-white border border-slate-200 px-3 py-1 rounded-xl font-black shadow-inner">{i.qty} un.</span>
                                                    <span className="font-black text-blue-600 text-lg">S/ {(i.price*i.qty).toFixed(2)}</span>
                                                </div>
                                            </div>
                                            <button onClick={()=>removeFromCart(i.id)} className="text-slate-300 hover:text-red-500 p-2 transition-colors"><Trash2 size={24}/></button>
                                        </div>
                                    ))}
                                </div>
                                {cart.length > 0 && (
                                    <div className="pt-8 mt-8 border-t border-slate-100">
                                        <div className="flex justify-between items-end mb-8">
                                            <span className="font-black text-slate-400 uppercase text-xs tracking-[0.2em]">Total a Pagar</span>
                                            <span className="text-5xl font-black tracking-tighter text-slate-900">S/ {cartTotal.toFixed(2)}</span>
                                        </div>
                                        <button onClick={finalizarPedido} className="w-full bg-green-500 text-white py-6 rounded-[2.5rem] font-black text-xl shadow-2xl shadow-green-200 hover:scale-105 transition-all active:scale-95 flex justify-center gap-3 items-center group">
                                            <Smartphone fill="white" size={28} className="group-hover:animate-bounce"/> ENVIAR WHATSAPP
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
