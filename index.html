<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones COLKA | Julio Valladolid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react?deps=react@18.2.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(rgba(255, 255, 255, 0.96), rgba(255, 255, 255, 0.96)), 
                              url('https://i.postimg.cc/jjP5tMDG/Gemini-Generated-Image-6rxotv6rxotv6rxo-removebg-preview.png');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 50%;
        }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc } from 'firebase/firestore';
        import { getAuth, signInAnonymously } from 'firebase/auth';
        import { ShoppingCart, Search, Plus, Trash2, Edit2, X, Lock, Phone, Save } from 'lucide-react';

        const firebaseConfig = {
            apiKey: "AIzaSyBcOLkenlK-ATzMgZL0i2kukr2l1gPJZfY",
            authDomain: "inversiones-colka.firebaseapp.com",
            projectId: "inversiones-colka",
            storageBucket: "inversiones-colka.firebasestorage.app",
            messagingSenderId: "760185289386",
            appId: "1:760185289386:web:b7f0b49334b04efd40aed3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'inversiones-colka-v1';
        const productsCol = collection(db, 'artifacts', appId, 'public', 'data', 'products');
        const WHATSAPP_NUMBER = "51983200830";
        const LOGO_URL = "https://i.postimg.cc/25zJS66t/logo.png";

        function App() {
            const [products, setProducts] = useState([]);
            const [cart, setCart] = useState([]);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [search, setSearch] = useState('');
            const [activeCat, setActiveCat] = useState('Todos');
            
            // Modal Admin
            const [modalOpen, setModalOpen] = useState(false);
            const [editId, setEditId] = useState(null);
            const [form, setForm] = useState({ name: '', price: '', category: 'Celulares', image: '', stock: 'Disponible' });

            const categories = ["Todos", "Celulares", "Parantes", "Cargadores", "Aud√≠fonos"];

            useEffect(() => {
                signInAnonymously(auth);
                return onSnapshot(productsCol, (snapshot) => {
                    setProducts(snapshot.docs.map(d => ({ id: d.id, ...d.data() })));
                });
            }, []);

            const addToCart = (p) => {
                if (p.stock === "Agotado") return;
                setCart(curr => {
                    const exist = curr.find(x => x.id === p.id);
                    if (exist) return curr.map(x => x.id === p.id ? { ...x, qty: x.qty + 1 } : x);
                    return [...curr, { ...p, qty: 1 }];
                });
                setIsCartOpen(true);
            };

            const saveProduct = async (e) => {
                e.preventDefault();
                const data = { ...form, price: Number(form.price) };
                if (editId) {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', editId), data);
                } else {
                    await addDoc(productsCol, data);
                }
                setModalOpen(false);
                setEditId(null);
                setForm({ name: '', price: '', category: 'Celulares', image: '', stock: 'Disponible' });
            };

            const filtered = products.filter(p => {
                const mSearch = p.name?.toLowerCase().includes(search.toLowerCase());
                const mCat = activeCat === 'Todos' || p.category === activeCat;
                return mSearch && mCat;
            });

            return (
                <div className="min-h-screen pb-20">
                    {/* NAVBAR GIGANTE */}
                    <nav className="fixed top-0 w-full h-28 bg-white/95 backdrop-blur shadow-sm z-50 flex items-center px-6 border-b-4 border-black">
                        <div className="max-w-7xl mx-auto w-full flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <img src={LOGO_URL} className="h-20 w-auto" alt="Logo Colka" />
                                <div className="hidden sm:block">
                                    <h1 className="text-3xl font-black tracking-tighter uppercase">Inversiones COLKA</h1>
                                    <p className="text-[10px] font-black text-blue-600 uppercase tracking-[0.4em]">Julio Valladolid</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={() => isAdmin ? setIsAdmin(false) : setShowLogin(true)} className="p-3 text-slate-300 hover:text-black"><Lock size={24}/></button>
                                <button onClick={() => setIsCartOpen(true)} className="relative bg-black text-white p-5 rounded-3xl shadow-xl">
                                    <ShoppingCart size={32} />
                                    {cart.length > 0 && <span className="absolute -top-2 -right-2 bg-red-600 w-7 h-7 rounded-full flex items-center justify-center font-black text-xs border-2 border-white">{cart.length}</span>}
                                </button>
                            </div>
                        </div>
                    </nav>

                    <div className="pt-32 px-6 max-w-7xl mx-auto">
                        {isAdmin ? (
                            /* VISTA ADMIN */
                            <div className="animate-in fade-in duration-500">
                                <div className="flex justify-between items-center mb-10 bg-black text-white p-8 rounded-[3rem]">
                                    <h2 className="text-3xl font-black italic">ADMIN PANEL</h2>
                                    <button onClick={() => { setEditId(null); setForm({name:'', price:'', category:'Celulares', image:'', stock:'Disponible'}); setModalOpen(true); }} className="bg-white text-black px-8 py-4 rounded-2xl font-black hover:bg-yellow-500 transition-colors">
                                        + NUEVO PRODUCTO
                                    </button>
                                </div>
                                <div className="grid gap-4">
                                    {products.map(p => (
                                        <div key={p.id} className="bg-white p-6 rounded-[2.5rem] border-2 border-slate-100 flex items-center gap-6 shadow-sm">
                                            <img src={p.image || LOGO_URL} className="w-24 h-24 rounded-3xl object-cover border" />
                                            <div className="flex-1">
                                                <h3 className="font-black text-xl">{p.name}</h3>
                                                <p className="text-blue-600 font-black text-2xl">S/ {p.price}</p>
                                                <button 
                                                    onClick={() => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', p.id), { stock: p.stock === 'Agotado' ? 'Disponible' : 'Agotado' })}
                                                    className={`mt-2 px-4 py-1 rounded-full text-[10px] font-black uppercase ${p.stock === 'Agotado' ? 'bg-red-600 text-white' : 'bg-green-100 text-green-700'}`}
                                                >
                                                    {p.stock === 'Agotado' ? 'Agotado' : 'En Stock'}
                                                </button>
                                            </div>
                                            <div className="flex gap-2">
                                                <button onClick={() => { setEditId(p.id); setForm(p); setModalOpen(true); }} className="p-4 bg-slate-50 rounded-2xl text-slate-400 hover:text-blue-600"><Edit2/></button>
                                                <button onClick={() => confirm('¬øBorrar?') && deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', p.id))} className="p-4 bg-slate-50 rounded-2xl text-slate-400 hover:text-red-600"><Trash2/></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            /* VISTA CLIENTE */
                            <div className="animate-in fade-in duration-700">
                                <div className="max-w-xl mx-auto mb-10 text-center">
                                    <h2 className="text-5xl md:text-7xl font-black uppercase italic mb-6 leading-none">Tecnolog√≠a Real</h2>
                                    <div className="relative mb-6">
                                        <Search className="absolute left-6 top-5 text-slate-300" size={28}/>
                                        <input value={search} onChange={e=>setSearch(e.target.value)} placeholder="Busca tu iPhone..." className="w-full bg-white border-4 border-black rounded-full py-5 pl-16 pr-8 text-xl font-black shadow-[10px_10px_0px_0px_rgba(0,0,0,1)] outline-none focus:translate-x-1 focus:translate-y-1 focus:shadow-none transition-all" />
                                    </div>
                                    {/* BOTONES DE CATEGOR√çA */}
                                    <div className="flex flex-wrap justify-center gap-2 mt-8">
                                        {categories.map(c => (
                                            <button key={c} onClick={() => setActiveCat(c)} className={`px-6 py-2 rounded-xl font-black text-[10px] uppercase tracking-widest border-2 transition-all ${activeCat === c ? 'bg-black text-white border-black' : 'bg-white text-slate-400 border-slate-100 hover:border-black hover:text-black'}`}>
                                                {c}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                                    {filtered.map(p => (
                                        <div key={p.id} className={`group bg-white rounded-[3.5rem] p-8 border-2 border-slate-100 shadow-sm flex flex-col transition-all ${p.stock === 'Agotado' ? 'opacity-50' : 'hover:shadow-2xl'}`}>
                                            <div className="relative aspect-square mb-6 bg-slate-50 rounded-[2.5rem] flex items-center justify-center p-6 overflow-hidden">
                                                <img src={p.image || LOGO_URL} className={`w-full h-full object-contain ${p.stock === 'Agotado' ? 'grayscale' : 'group-hover:scale-110'} transition-transform duration-500`} />
                                                {p.stock === 'Agotado' && <div className="absolute inset-0 bg-black/40 flex items-center justify-center"><span className="bg-red-600 text-white px-6 py-1 rounded-full font-black text-xs rotate-12">AGOTADO</span></div>}
                                            </div>
                                            <h3 className="text-2xl font-black mb-1 leading-none">{p.name}</h3>
                                            <p className="text-[10px] font-black text-blue-600 uppercase tracking-widest mb-4">{p.category}</p>
                                            <div className="flex items-center justify-between mt-auto">
                                                <span className="text-4xl font-black tracking-tighter text-slate-900">S/ {p.price}</span>
                                                <button disabled={p.stock === 'Agotado'} onClick={() => addToCart(p)} className={`p-5 rounded-3xl shadow-lg transition-all ${p.stock === 'Agotado' ? 'bg-slate-100 text-slate-300' : 'bg-black text-white hover:bg-blue-600 active:scale-90'}`}>
                                                    {p.stock === 'Agotado' ? <X size={28}/> : <Plus size={28}/>}
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* MODAL ADMIN (PARA EDITAR Y CREAR) */}
                    {modalOpen && (
                        <div className="fixed inset-0 z-[100] bg-black/80 backdrop-blur-md flex items-center justify-center p-6">
                            <form onSubmit={saveProduct} className="bg-white rounded-[3rem] p-10 w-full max-w-md shadow-2xl relative">
                                <button onClick={() => setModalOpen(false)} className="absolute top-8 right-8 text-slate-400"><X size={32}/></button>
                                <h3 className="text-3xl font-black mb-8 uppercase italic tracking-tighter">{editId ? 'Editar Equipo' : 'Nuevo Equipo'}</h3>
                                <div className="space-y-4">
                                    <input required value={form.name} onChange={e=>setForm({...form, name:e.target.value})} placeholder="Nombre" className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 font-black outline-none focus:border-black"/>
                                    <input required type="number" value={form.price} onChange={e=>setForm({...form, price:e.target.value})} placeholder="Precio S/" className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 font-black outline-none focus:border-black"/>
                                    <select value={form.category} onChange={e=>setForm({...form, category:e.target.value})} className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 font-black outline-none">
                                        {categories.filter(c=>c!=='Todos').map(c=><option key={c} value={c}>{c}</option>)}
                                    </select>
                                    <input value={form.image} onChange={e=>setForm({...form, image:e.target.value})} placeholder="URL de imagen" className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 font-black outline-none focus:border-black"/>
                                    <button type="submit" className="w-full bg-black text-white py-6 rounded-2xl font-black text-xl hover:bg-blue-600 flex items-center justify-center gap-3">
                                        <Save/> GUARDAR
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* CARRITO */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-[100] flex justify-end bg-black/60 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-md h-full p-10 flex flex-col animate-in slide-in-from-right duration-300">
                                <div className="flex justify-between items-center mb-10 border-b-4 border-black pb-6">
                                    <h3 className="text-4xl font-black italic tracking-tighter">TU PEDIDO</h3>
                                    <button onClick={() => setIsCartOpen(false)}><X size={40}/></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-6 hide-scroll">
                                    {cart.map(item => (
                                        <div key={item.id} className="flex gap-4 items-center bg-slate-50 p-5 rounded-[2.5rem] border border-slate-200">
                                            <img src={item.image || LOGO_URL} className="w-20 h-20 rounded-3xl object-cover border" />
                                            <div className="flex-1">
                                                <h4 className="font-black text-xs uppercase leading-tight">{item.name}</h4>
                                                <p className="font-black text-blue-600 text-xl font-mono">S/ {item.price}</p>
                                                <div className="flex items-center gap-4 mt-2">
                                                    <button onClick={()=>setCart(curr=>curr.map(i=>i.id===item.id?{...i,qty:Math.max(1,i.qty-1)}:i))} className="w-8 h-8 bg-white border-2 border-black rounded-lg flex items-center justify-center font-black">-</button>
                                                    <span className="font-black">{item.qty}</span>
                                                    <button onClick={()=>setCart(curr=>curr.map(i=>i.id===item.id?{...i,qty:i.qty+1}:i))} className="w-8 h-8 bg-white border-2 border-black rounded-lg flex items-center justify-center font-black">+</button>
                                                </div>
                                            </div>
                                            <button onClick={()=>setCart(curr=>curr.filter(i=>i.id!==item.id))} className="text-red-400 p-2"><Trash2 size={24}/></button>
                                        </div>
                                    ))}
                                    {cart.length === 0 && <p className="text-center py-20 font-black opacity-20 italic">VACI√ì</p>}
                                </div>
                                <div className="pt-10 border-t-4 border-black mt-8">
                                    <div className="flex justify-between text-3xl font-black mb-8 uppercase">
                                        <span>Total:</span>
                                        <span className="text-blue-600">S/ {cart.reduce((a,b)=>a+(b.price*b.qty),0)}</span>
                                    </div>
                                    <button onClick={() => {
                                        const msj = `¬°Hola Julio! üöÄ Pedido Colka:\n` + cart.map(i=>`- ${i.qty}x ${i.name}`).join('\n') + `\nTotal: S/ ` + cart.reduce((a,b)=>a+(b.price*b.qty),0);
                                        window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msj)}`, '_blank');
                                    }} className="w-full bg-green-500 text-white py-7 rounded-[2.5rem] font-black text-xl hover:bg-black transition-all flex items-center justify-center gap-4 shadow-xl">
                                        PEDIR POR WHATSAPP <Phone size={28}/>
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* LOGIN */}
                    {showLogin && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/90">
                            <form onSubmit={e=>{e.preventDefault(); if(passwordInput==='hola123'){setIsAdmin(true);setShowLogin(false);setPasswordInput('')}else{alert("Clave incorrecta")}} } className="bg-white rounded-[3rem] p-12 w-full max-w-sm text-center shadow-2xl border-b-[12px] border-black">
                                <Lock className="mx-auto mb-8 text-black" size={64}/>
                                <h3 className="text-3xl font-black mb-4 tracking-tighter uppercase italic">Acceso Julio</h3>
                                <input type="password" autoFocus value={passwordInput} onChange={e=>setPasswordInput(e.target.value)} placeholder="Contrase√±a" className="w-full bg-slate-100 border-4 border-slate-100 focus:border-black rounded-[1.5rem] p-5 mb-8 text-center font-black outline-none text-2xl transition-all"/>
                                <button type="submit" className="w-full bg-black text-white py-6 rounded-[1.5rem] font-black text-lg shadow-xl hover:bg-yellow-500 hover:text-black transition-all">ACCEDER AHORA</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        }
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
