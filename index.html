<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones COLKA | Tecnología Premium</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap');
        
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #050505; 
            color: #ffffff; 
            overflow-x: hidden;
        }
        
        /* Efecto de cristal (Glassmorphism) */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero-gradient {
            background: radial-gradient(circle at center, #1d4ed8 0%, #000000 70%);
        }

        .text-gradient {
            background: linear-gradient(to right, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcOlkenlK-ATzMg7LG12kukr7l1gPJZfY",
            authDomain: "inversiones-colka.firebaseapp.com",
            projectId: "inversiones-colka",
            storageBucket: "inversiones-colka.firebasestorage.app",
            messagingSenderId: "760185289386",
            appId: "1:760185289386:web:b7f0b49334b04efd40aed3"
        };
        
        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app);
        window.api = { collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc };
    </script>

    <script type="text/babel">
        // Inicializamos animaciones
        AOS.init();
        
        const { ShoppingCart, User, MapPin, Phone, Star, Edit, Trash2, X, Check, Smartphone, ShieldCheck, Truck } = lucide;

        function App() {
            const [productos, setProductos] = React.useState([]);
            const [admin, setAdmin] = React.useState(false);
            const [password, setPassword] = React.useState("");
            const [showLogin, setShowLogin] = React.useState(false);
            const [categoria, setCategoria] = React.useState("Todos");
            const [productoEditando, setProductoEditando] = React.useState(null);

            // Cargar productos
            React.useEffect(() => {
                const interval = setInterval(() => {
                    if (window.api) {
                        clearInterval(interval);
                        window.api.onSnapshot(window.api.collection(window.db, "productos"), (snap) => {
                            setProductos(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                        });
                    }
                }, 500);
            }, []);

            // Función de Login Seguro
            const handleLogin = () => {
                if (password === "hola123") { // CONTRASEÑA
                    setAdmin(true);
                    setShowLogin(false);
                    setPassword("");
                } else {
                    alert("Contraseña incorrecta");
                }
            };

            // Guardar o Editar Producto
            const guardarProducto = async (e) => {
                e.preventDefault();
                const form = e.target;
                const datos = {
                    nombre: form.nombre.value,
                    precio: form.precio.value,
                    categoria: form.categoria.value,
                    stock: form.stock.value,
                    descripcion: form.descripcion.value
                };

                try {
                    if (productoEditando) {
                        await window.api.updateDoc(window.api.doc(window.db, "productos", productoEditando.id), datos);
                    } else {
                        await window.api.addDoc(window.api.collection(window.db, "productos"), datos);
                    }
                    setProductoEditando(null);
                    form.reset();
                    alert("Guardado con éxito");
                } catch (error) {
                    console.error(error);
                    alert("Error al guardar");
                }
            };

            const eliminarProducto = async (id) => {
                if(confirm("¿Seguro que deseas eliminar este producto?")) {
                    await window.api.deleteDoc(window.api.doc(window.db, "productos", id));
                }
            };

            const filtrados = categoria === "Todos" ? productos : productos.filter(p => p.categoria === categoria);

            return (
                <div className="min-h-screen pb-20">
                    
                    {/* NAVBAR FLOTANTE */}
                    <nav className="fixed top-0 w-full z-50 glass border-b-0 px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-black">C</div>
                            <div>
                                <h1 className="text-xl font-bold tracking-tight leading-none">COLKA</h1>
                                <span className="text-[9px] text-blue-400 font-bold tracking-[0.3em] uppercase">Inversiones</span>
                            </div>
                        </div>
                        <button 
                            onClick={() => admin ? setAdmin(false) : setShowLogin(true)}
                            className={`px-4 py-2 rounded-full text-xs font-bold uppercase transition-all ${admin ? 'bg-red-500 text-white' : 'bg-white/10 hover:bg-white/20'}`}
                        >
                            {admin ? "Salir Admin" : "Acceso Staff"}
                        </button>
                    </nav>

                    {/* HERO BANNER IMPACTANTE */}
                    <header className="relative pt-40 pb-20 px-6 hero-gradient flex flex-col items-center text-center overflow-hidden">
                        <div className="absolute top-0 w-full h-full opacity-30 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                        
                        <span className="inline-block px-4 py-1 rounded-full border border-blue-500/30 bg-blue-500/10 text-blue-400 text-[10px] font-bold uppercase tracking-[0.2em] mb-6 animate-pulse">
                            Tienda Oficial • Colcabamba
                        </span>
                        
                        <h1 className="text-5xl md:text-7xl font-black mb-6 tracking-tighter" data-aos="fade-up">
                            Tecnología <br/> <span className="text-gradient">Sin Límites</span>
                        </h1>
                        
                        <p className="text-gray-400 max-w-lg mb-10 text-sm md:text-base leading-relaxed" data-aos="fade-up" data-aos-delay="100">
                            Encuentra los últimos modelos de smartphones y accesorios con garantía real. Somos tu socio tecnológico de confianza.
                        </p>

                        <div className="flex gap-4" data-aos="fade-up" data-aos-delay="200">
                            <a href="#catalogo" className="bg-white text-black px-8 py-3 rounded-full font-bold text-xs uppercase hover:scale-105 transition-transform">
                                Ver Catálogo
                            </a>
                            <a href="#contacto" className="glass px-8 py-3 rounded-full font-bold text-xs uppercase hover:bg-white/10 transition-colors">
                                Contactar
                            </a>
                        </div>
                    </header>

                    {/* CARACTERÍSTICAS */}
                    <div className="grid grid-cols-3 gap-4 px-6 -mt-10 relative z-10 max-w-4xl mx-auto mb-20">
                        {[
                            {icon: <ShieldCheck size={20}/>, t: "Garantía Real"},
                            {icon: <Truck size={20}/>, t: "Stock Local"},
                            {icon: <Smartphone size={20}/>, t: "Equipos Nuevos"}
                        ].map((item, i) => (
                            <div key={i} className="glass p-4 rounded-2xl flex flex-col items-center text-center gap-2 backdrop-blur-xl bg-black/50">
                                <div className="text-blue-500">{item.icon}</div>
                                <span className="text-[10px] font-bold uppercase text-gray-300">{item.t}</span>
                            </div>
                        ))}
                    </div>

                    {/* ZONA ADMIN (SOLO VISIBLE SI ESTÁS LOGUEADO) */}
                    {admin && (
                        <div className="max-w-4xl mx-auto px-6 mb-20">
                            <div className="bg-zinc-900 border border-blue-500/30 p-8 rounded-[2rem]">
                                <h2 className="text-2xl font-bold mb-6 text-blue-500 flex items-center gap-2">
                                    <Edit size={24}/> {productoEditando ? "Editar Producto" : "Nuevo Ingreso"}
                                </h2>
                                <form onSubmit={guardarProducto} className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <input name="nombre" defaultValue={productoEditando?.nombre} placeholder="Nombre del Equipo (Ej: iPhone 15)" className="bg-black p-4 rounded-xl border border-zinc-800 text-sm focus:border-blue-500 outline-none" required />
                                    <input name="precio" defaultValue={productoEditando?.precio} placeholder="Precio (S/)" type="number" className="bg-black p-4 rounded-xl border border-zinc-800 text-sm focus:border-blue-500 outline-none" required />
                                    
                                    <select name="categoria" defaultValue={productoEditando?.categoria || "Celulares"} className="bg-black p-4 rounded-xl border border-zinc-800 text-sm focus:border-blue-500 outline-none">
                                        <option value="Celulares">Celulares</option>
                                        <option value="Audífonos">Audífonos</option>
                                        <option value="Cargadores">Cargadores</option>
                                        <option value="Accesorios">Accesorios</option>
                                    </select>

                                    <input name="stock" defaultValue={productoEditando?.stock} placeholder="Cantidad en Stock" type="number" className="bg-black p-4 rounded-xl border border-zinc-800 text-sm focus:border-blue-500 outline-none" />
                                    
                                    <textarea name="descripcion" defaultValue={productoEditando?.descripcion} placeholder="Detalles extra (Color, GB, Estado...)" className="bg-black p-4 rounded-xl border border-zinc-800 text-sm focus:border-blue-500 outline-none md:col-span-2" rows="2"></textarea>
                                    
                                    <button type="submit" className="bg-blue-600 text-white py-4 rounded-xl font-bold uppercase text-xs md:col-span-2 hover:bg-blue-500 transition-colors">
                                        {productoEditando ? "Actualizar Producto" : "Guardar en Inventario"}
                                    </button>
                                    
                                    {productoEditando && (
                                        <button type="button" onClick={() => setProductoEditando(null)} className="text-zinc-500 text-xs underline md:col-span-2 text-center">Cancelar Edición</button>
                                    )}
                                </form>
                            </div>
                        </div>
                    )}

                    {/* CATÁLOGO */}
                    <main id="catalogo" className="max-w-6xl mx-auto px-6">
                        <div className="flex flex-col md:flex-row justify-between items-end mb-10 gap-6">
                            <div>
                                <h2 className="text-3xl font-black uppercase italic mb-2">Nuestro Catálogo</h2>
                                <p className="text-zinc-500 text-sm">Explora nuestra colección seleccionada.</p>
                            </div>
                            
                            {/* Filtros */}
                            <div className="flex gap-2 overflow-x-auto w-full md:w-auto pb-2 no-scrollbar">
                                {["Todos", "Celulares", "Audífonos", "Cargadores"].map(cat => (
                                    <button 
                                        key={cat} 
                                        onClick={() => setCategoria(cat)}
                                        className={`px-5 py-2 rounded-full text-[10px] font-bold uppercase transition-all whitespace-nowrap border ${categoria === cat ? 'bg-white text-black border-white' : 'bg-transparent text-zinc-500 border-zinc-800'}`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                            {filtrados.map(p => (
                                <div key={p.id} className="group bg-zinc-900/50 border border-zinc-800/50 p-6 rounded-[2rem] hover:border-zinc-700 transition-all hover:-translate-y-1" data-aos="fade-up">
                                    <div className="flex justify-between items-start mb-4">
                                        <span className="text-[9px] font-bold text-blue-500 bg-blue-500/10 px-3 py-1 rounded-full uppercase tracking-wider">{p.categoria}</span>
                                        {admin && (
                                            <div className="flex gap-2">
                                                <button onClick={() => setProductoEditando(p)} className="text-zinc-500 hover:text-white"><Edit size={16}/></button>
                                                <button onClick={() => eliminarProducto(p.id)} className="text-zinc-500 hover:text-red-500"><Trash2 size={16}/></button>
                                            </div>
                                        )}
                                    </div>
                                    
                                    <div className="h-32 flex items-center justify-center mb-6 bg-black/30 rounded-2xl relative overflow-hidden group-hover:bg-black/50 transition-colors">
                                        <Smartphone size={48} className="text-zinc-700 group-hover:text-zinc-500 transition-colors" />
                                        {/* Aquí podrías poner <img src={p.imagen} /> si tuvieras fotos */}
                                    </div>

                                    <h3 className="text-xl font-bold mb-1 leading-tight">{p.nombre}</h3>
                                    <p className="text-xs text-zinc-500 mb-4 line-clamp-2">{p.descripcion || "Equipo original con garantía."}</p>
                                    
                                    <div className="flex items-end justify-between border-t border-zinc-800 pt-4">
                                        <div>
                                            <p className="text-[9px] text-zinc-500 uppercase font-bold">Precio Contado</p>
                                            <p className="text-2xl font-black text-white">S/ {p.precio}</p>
                                        </div>
                                        <button 
                                            onClick={() => window.open(`https://wa.me/51983200830?text=Hola Inversiones COLKA, estoy interesado en el ${p.nombre} (Precio: S/ ${p.precio}). ¿Está disponible?`)}
                                            className="bg-white text-black p-3 rounded-xl hover:bg-blue-500 hover:text-white transition-all"
                                        >
                                            <ShoppingCart size={20} />
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* CONTACTO & TESTIMONIOS */}
                    <footer id="contacto" className="mt-32 border-t border-zinc-900 bg-black pt-20 px-6">
                        <div className="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-16 mb-20">
                            <div>
                                <h3 className="text-3xl font-black italic uppercase mb-8">Visítanos</h3>
                                <div className="space-y-6">
                                    <div className="flex gap-4">
                                        <div className="w-12 h-12 glass rounded-full flex items-center justify-center text-blue-500 shrink-0"><MapPin /></div>
                                        <div>
                                            <h4 className="font-bold">Colcabamba, Tayacaja</h4>
                                            <p className="text-zinc-500 text-sm">Av. Centenario (Ref. Plaza Principal)</p>
                                        </div>
                                    </div>
                                    <div className="flex gap-4">
                                        <div className="w-12 h-12 glass rounded-full flex items-center justify-center text-green-500 shrink-0"><Phone /></div>
                                        <div>
                                            <h4 className="font-bold">Pedidos WhatsApp</h4>
                                            <p className="text-zinc-500 text-sm">983 200 830</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <h3 className="text-3xl font-black italic uppercase mb-8">Clientes Felices</h3>
                                <div className="glass p-6 rounded-3xl relative">
                                    <div className="flex gap-1 text-yellow-500 mb-4">
                                        <Star fill="currentColor" size={16}/><Star fill="currentColor" size={16}/><Star fill="currentColor" size={16}/><Star fill="currentColor" size={16}/><Star fill="currentColor" size={16}/>
                                    </div>
                                    <p className="text-zinc-400 text-sm italic mb-4">"Compré mi iPhone aquí y la atención fue de primera. Me ayudaron a configurarlo y me dieron garantía. Recomendado 100% en Colcabamba."</p>
                                    <div className="flex items-center gap-3">
                                        <div className="w-8 h-8 bg-zinc-700 rounded-full flex items-center justify-center font-bold text-xs">JP</div>
                                        <span className="font-bold text-xs">Juan Perez</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div className="text-center pb-10 pt-10 border-t border-zinc-900">
                            <p className="text-[10px] font-bold uppercase text-zinc-600 tracking-[0.4em]">© 2026 Inversiones Colka</p>
                        </div>
                    </footer>

                    {/* MODAL LOGIN */}
                    {showLogin && (
                        <div className="fixed inset-0 z-[100] bg-black/80 backdrop-blur-sm flex items-center justify-center p-6">
                            <div className="bg-zinc-900 p-8 rounded-3xl w-full max-w-sm border border-zinc-800">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="font-bold text-xl">Acceso Admin</h3>
                                    <button onClick={() => setShowLogin(false)}><X size={20}/></button>
                                </div>
                                <input 
                                    type="password" 
                                    placeholder="Contraseña" 
                                    className="w-full bg-black p-4 rounded-xl border border-zinc-800 text-white mb-4 focus:border-blue-500 outline-none"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                />
                                <button onClick={handleLogin} className="w-full bg-blue-600 py-3 rounded-xl font-bold uppercase text-xs">Ingresar</button>
                                <p className="text-center text-[10px] text-zinc-600 mt-4 uppercase tracking-widest">Solo personal autorizado</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
