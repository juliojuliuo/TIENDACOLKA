<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones COLKA | Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#000000',
                        blue: '#2563eb',
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react?deps=react@18.2.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from 'firebase/firestore';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';
        import { ShoppingCart, Search, Plus, Trash2, Edit2, X, LayoutDashboard, Store, Lock, Smartphone, Laptop, Headphones, Watch, Zap, ChevronRight, ChevronLeft } from 'lucide-react';

        // --- TUS CREDENCIALES REALES ---
        const firebaseConfig = {
            apiKey: "AIzaSyBcOLkenlK-ATzMgZL0i2kukr2l1gPJZfY",
            authDomain: "inversiones-colka.firebaseapp.com",
            projectId: "inversiones-colka",
            storageBucket: "inversiones-colka.firebasestorage.app",
            messagingSenderId: "760185289386",
            appId: "1:760185289386:web:b7f0b49334b04efd40aed3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'inversiones-colka-v1';
        const productsCol = collection(db, 'artifacts', appId, 'public', 'data', 'products');
        const categoriesCol = collection(db, 'artifacts', appId, 'public', 'data', 'categories');

        // DATOS DEL BANNER (CARRUSEL)
        const BANNER_SLIDES = [
            { id: 1, title: "iPhone 15 Pro", subtitle: "Titanio. Tan fuerte como ligero.", img: "https://images.unsplash.com/photo-1695048133142-1a20484d2569?q=80&w=1600&auto=format&fit=crop" },
            { id: 2, title: "Sonido Premium", subtitle: "Sumérgete en la música con alta fidelidad.", img: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=1600&auto=format&fit=crop" },
            { id: 3, title: "Garantía COLKA", subtitle: "Soporte técnico local en Colcabamba.", img: "https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?q=80&w=1600&auto=format&fit=crop" }
        ];

        const getCategoryIcon = (name) => {
            const n = name.toLowerCase();
            if (n.includes('celular') || n.includes('iphone')) return <Smartphone size={16} />;
            if (n.includes('laptop') || n.includes('pc')) return <Laptop size={16} />;
            if (n.includes('audio') || n.includes('audifono')) return <Headphones size={16} />;
            if (n.includes('reloj') || n.includes('watch')) return <Watch size={16} />;
            return <Zap size={16} />;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [products, setProducts] = useState([]);
            const [categories, setCategories] = useState([]);
            const [cart, setCart] = useState([]);
            const [search, setSearch] = useState('');
            const [activeCategory, setActiveCategory] = useState('Todos');
            const [isCartOpen, setIsCartOpen] = useState(false);
            
            // Estado Banner
            const [currentSlide, setCurrentSlide] = useState(0);

            // Estados Modales
            const [showLogin, setShowLogin] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [showProductModal, setShowProductModal] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [newProduct, setNewProduct] = useState({ name: '', price: '', category: '', description: '', image: '', stock: 'Disponible' });
            const [newCatName, setNewCatName] = useState('');

            // Auth & Data
            useEffect(() => {
                signInAnonymously(auth);
                onAuthStateChanged(auth, setUser);
                const unsubP = onSnapshot(productsCol, s => setProducts(s.docs.map(d => ({id:d.id, ...d.data()}))));
                const unsubC = onSnapshot(categoriesCol, s => setCategories(s.docs.map(d => ({id:d.id, ...d.data()}))));
                return () => { unsubP(); unsubC(); };
            }, []);

            // Auto-play Banner
            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentSlide((prev) => (prev + 1) % BANNER_SLIDES.length);
                }, 5000);
                return () => clearInterval(timer);
            }, []);

            const filteredProducts = useMemo(() => {
                return products.filter(p => {
                    const matchSearch = p.name?.toLowerCase().includes(search.toLowerCase());
                    const matchCat = activeCategory === 'Todos' || p.category === activeCategory;
                    return matchSearch && matchCat;
                });
            }, [products, search, activeCategory]);

            const addToCart = (p) => {
                setCart(prev => {
                    const exists = prev.find(i => i.id === p.id);
                    return exists ? prev.map(i => i.id === p.id ? { ...i, qty: i.qty + 1 } : i) : [...prev, { ...p, qty: 1 }];
                });
                setIsCartOpen(true);
            };

            const removeFromCart = (id) => setCart(prev => prev.filter(i => i.id !== id));
            const cartTotal = cart.reduce((acc, i) => acc + (parseFloat(i.price||0) * i.qty), 0);

            const finalizarPedido = () => {
                const txt = cart.map(i => `- ${i.qty}x ${i.name} (S/ ${i.price})`).join('\n');
                window.open(`https://wa.me/51910457625?text=${encodeURIComponent(`Hola COLKA, quiero pedir:\n\n${txt}\n\n*Total: S/ ${cartTotal.toFixed(2)}*`)}`, '_blank');
            };

            const saveProduct = async (e) => {
                e.preventDefault();
                if(editingProduct) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', editingProduct.id), newProduct);
                else await addDoc(productsCol, newProduct);
                setShowProductModal(false); setEditingProduct(null); setNewProduct({ name: '', price: '', category: '', description: '', image: '', stock: 'Disponible' });
            };

            const handleLogin = (e) => {
                e.preventDefault();
                if(passwordInput === '1234') { setIsAdmin(true); setShowLogin(false); setPasswordInput(''); } 
                else { alert("Contraseña incorrecta"); }
            };

            const addCategory = async () => { if(newCatName) { await addDoc(categoriesCol, { name: newCatName }); setNewCatName(''); }};
            const deleteItem = async (col, id) => { if(confirm("¿Seguro?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', col, id)); };

            return (
                <div className="min-h-screen text-slate-800 font-sans">
                    
                    {/* NAVBAR FLOTANTE */}
                    <nav className="fixed w-full z-50 top-0 glass-nav h-16 flex items-center shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 w-full flex justify-between items-center">
                            <div className="flex flex-col leading-none cursor-pointer group" onClick={() => window.scrollTo(0,0)}>
                                <span className="text-[9px] uppercase tracking-[0.3em] text-slate-400 font-bold group-hover:text-blue-600 transition-colors">Inversiones</span>
                                <h1 className="text-2xl font-black text-black tracking-tighter group-hover:tracking-normal transition-all duration-300">COLKA</h1>
                            </div>

                            <div className="flex items-center gap-4">
                                {isAdmin ? (
                                    <button onClick={() => setIsAdmin(false)} className="px-4 py-2 bg-red-50 text-red-600 rounded-full text-xs font-bold border border-red-100 hover:bg-red-100 transition-all">
                                        SALIR ADMIN
                                    </button>
                                ) : (
                                    <button onClick={() => setShowLogin(true)} className="px-4 py-2 text-slate-500 hover:text-black text-xs font-bold flex items-center gap-1 transition-colors hover:bg-slate-50 rounded-full">
                                        <Lock size={14}/> ADMIN
                                    </button>
                                )}
                                
                                {!isAdmin && (
                                    <button onClick={() => setIsCartOpen(true)} className="relative bg-black text-white p-2.5 rounded-full hover:scale-110 transition-transform shadow-lg shadow-black/20 active:scale-95">
                                        <ShoppingCart size={20} />
                                        {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-red-600 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold border-2 border-white">{cart.length}</span>}
                                    </button>
                                )}
                            </div>
                        </div>
                    </nav>

                    {/* CONTENIDO PRINCIPAL */}
                    <div className="pt-16 pb-20">
                        
                        {isAdmin ? (
                            /* --- VISTA ADMIN --- */
                            <div className="max-w-7xl mx-auto px-4 pt-10 animate-fade-in">
                                <div className="bg-slate-900 text-white rounded-[2rem] p-8 mb-8 flex justify-between items-center shadow-2xl shadow-slate-200">
                                    <div>
                                        <h2 className="text-3xl font-black mb-1">Panel de Control</h2>
                                        <p className="text-slate-400 text-sm">Gestiona tu inventario (Modo Seguro).</p>
                                    </div>
                                    <button onClick={() => { setEditingProduct(null); setNewProduct({name:'', price:'', category:'', description:'', image:'', stock:'Disponible'}); setShowProductModal(true); }} className="bg-white text-black px-6 py-3 rounded-xl font-bold flex gap-2 hover:bg-blue-50 transition-colors">
                                        <Plus/> Nuevo Producto
                                    </button>
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                                    <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 h-fit sticky top-24">
                                        <h3 className="font-bold text-slate-400 uppercase text-xs mb-4">Categorías</h3>
                                        <div className="flex gap-2 mb-4">
                                            <input value={newCatName} onChange={(e)=>setNewCatName(e.target.value)} placeholder="Nueva..." className="w-full bg-slate-50 rounded-lg px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-black"/>
                                            <button onClick={addCategory} className="bg-black text-white rounded-lg p-2 hover:bg-slate-800"><Plus size={16}/></button>
                                        </div>
                                        <div className="space-y-1">
                                            {categories.map(c => (
                                                <div key={c.id} className="flex justify-between items-center p-2 hover:bg-slate-50 rounded-lg group transition-colors">
                                                    <span className="text-sm font-medium">{c.name}</span>
                                                    <button onClick={()=>deleteItem('categories', c.id)} className="text-slate-300 hover:text-red-500"><Trash2 size={14}/></button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="lg:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {products.map(p => (
                                            <div key={p.id} className="bg-white p-4 rounded-[2rem] border border-slate-100 flex gap-4 shadow-sm hover:shadow-lg transition-all group">
                                                <div className="w-20 h-20 bg-slate-50 rounded-2xl flex items-center justify-center overflow-hidden border border-slate-100">
                                                    {p.image ? <img src={p.image} className="w-full h-full object-cover group-hover:scale-110 transition-transform"/> : <Smartphone className="text-slate-300"/>}
                                                </div>
                                                <div className="flex-1 min-w-0">
                                                    <h4 className="font-bold text-slate-900 line-clamp-1">{p.name}</h4>
                                                    <span className="text-[10px] font-black text-blue-600 bg-blue-50 px-2 py-1 rounded uppercase tracking-wider">{p.category}</span>
                                                    <p className="font-black text-lg mt-1">S/ {p.price}</p>
                                                </div>
                                                <div className="flex flex-col gap-2 justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                                    <button onClick={()=>{setEditingProduct(p); setNewProduct(p); setShowProductModal(true)}} className="p-2 bg-slate-50 rounded-lg text-slate-500 hover:text-blue-600 hover:bg-blue-50"><Edit2 size={18}/></button>
                                                    <button onClick={()=>deleteItem('products', p.id)} className="p-2 bg-slate-50 rounded-lg text-slate-500 hover:text-red-600 hover:bg-red-50"><Trash2 size={18}/></button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ) : (
                            /* --- VISTA CLIENTE --- */
                            <>
                                {/* BANNER ROTATIVO (CARRUSEL) */}
                                <div className="relative w-full h-[500px] overflow-hidden mb-8 bg-black">
                                    {BANNER_SLIDES.map((slide, index) => (
                                        <div key={slide.id} className={`absolute inset-0 transition-opacity duration-1000 ${index === currentSlide ? 'opacity-100 z-10' : 'opacity-0 z-0'}`}>
                                            <img src={slide.img} className="w-full h-full object-cover opacity-60" />
                                            <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                                            <div className="absolute inset-0 flex items-center justify-center text-center px-4">
                                                <div className="max-w-2xl animate-slide-up">
                                                    <span className="inline-block py-1 px-3 rounded-full bg-white/10 backdrop-blur border border-white/20 text-white text-[10px] font-bold uppercase tracking-widest mb-4">
                                                        Novedades
                                                    </span>
                                                    <h2 className="text-5xl md:text-7xl font-black text-white leading-none mb-6 tracking-tighter drop-shadow-2xl">
                                                        {slide.title}
                                                    </h2>
                                                    <p className="text-xl text-slate-200 font-light mb-8 drop-shadow-md">
                                                        {slide.subtitle}
                                                    </p>
                                                    <button onClick={()=>window.scrollTo(0, 600)} className="bg-white text-black px-8 py-4 rounded-full font-bold hover:bg-blue-600 hover:text-white transition-all shadow-xl hover:shadow-blue-600/50">
                                                        Ver Catálogo
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                    {/* Indicadores */}
                                    <div className="absolute bottom-8 left-1/2 -translate-x-1/2 flex gap-2 z-20">
                                        {BANNER_SLIDES.map((_, idx) => (
                                            <button key={idx} onClick={() => setCurrentSlide(idx)} className={`h-1.5 rounded-full transition-all duration-300 ${idx === currentSlide ? 'w-8 bg-white' : 'w-2 bg-white/40'}`} />
                                        ))}
                                    </div>
                                </div>

                                <div className="max-w-7xl mx-auto px-4">
                                    {/* BUSCADOR Y FILTROS */}
                                    <div className="flex flex-col md:flex-row gap-6 items-center justify-between mb-12 bg-white p-4 rounded-[2rem] shadow-sm border border-slate-100">
                                        <div className="relative w-full md:w-96">
                                            <Search className="absolute left-4 top-3.5 text-slate-400" size={20}/>
                                            <input 
                                                value={search} onChange={(e)=>setSearch(e.target.value)}
                                                placeholder="Buscar iPhone, Laptops..." 
                                                className="w-full bg-slate-50 border-none rounded-xl py-3 pl-12 pr-4 outline-none focus:ring-2 focus:ring-black transition-all font-medium"
                                            />
                                        </div>
                                        <div className="flex gap-2 overflow-x-auto w-full md:w-auto pb-2 md:pb-0 hide-scroll">
                                            <button onClick={()=>setActiveCategory('Todos')} className={`px-5 py-2.5 rounded-xl text-xs font-bold flex items-center gap-2 transition-all whitespace-nowrap ${activeCategory==='Todos' ? 'bg-black text-white shadow-lg' : 'bg-white text-slate-600 border border-slate-200 hover:bg-slate-50'}`}>
                                                <Store size={14}/> Todos
                                            </button>
                                            {categories.map(c => (
                                                <button key={c.id} onClick={()=>setActiveCategory(c.name)} className={`px-5 py-2.5 rounded-xl text-xs font-bold flex items-center gap-2 transition-all whitespace-nowrap ${activeCategory===c.name ? 'bg-black text-white shadow-lg' : 'bg-white text-slate-600 border border-slate-200 hover:bg-slate-50'}`}>
                                                    {getCategoryIcon(c.name)} {c.name}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    {/* GRILLA PRODUCTOS CLEAN */}
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                                        {filteredProducts.map(p => (
                                            <div key={p.id} className="group bg-white rounded-[2.5rem] p-4 hover:shadow-2xl hover:shadow-slate-200/50 transition-all duration-500 hover:-translate-y-2 border border-slate-100 flex flex-col">
                                                <div className="bg-slate-50 rounded-[2rem] aspect-[4/5] mb-5 flex items-center justify-center relative overflow-hidden group-hover:bg-slate-100 transition-colors">
                                                    {p.image ? (
                                                        <img src={p.image} className="w-full h-full object-contain mix-blend-multiply group-hover:scale-110 transition-transform duration-700 p-4"/>
                                                    ) : <Smartphone size={64} className="text-slate-200"/>}
                                                    <span className="absolute top-4 left-4 bg-white/90 backdrop-blur px-3 py-1.5 rounded-xl text-[10px] font-black uppercase tracking-wider text-slate-900 shadow-sm">
                                                        {p.category}
                                                    </span>
                                                </div>
                                                <div className="px-2 pb-2 flex-1 flex flex-col">
                                                    <h3 className="font-bold text-lg leading-tight mb-2 text-slate-900">{p.name}</h3>
                                                    <p className="text-xs text-slate-500 line-clamp-2 mb-6 leading-relaxed">{p.description || "Tecnología de punta garantizada en Colcabamba."}</p>
                                                    <div className="mt-auto flex items-center justify-between">
                                                        <div>
                                                            <span className="text-[10px] font-bold text-slate-400 uppercase tracking-wider block">Precio</span>
                                                            <span className="text-2xl font-black text-slate-900">S/ {p.price}</span>
                                                        </div>
                                                        <button onClick={()=>addToCart(p)} className="bg-black text-white w-12 h-12 rounded-full flex items-center justify-center hover:bg-blue-600 transition-all shadow-lg shadow-black/20 active:scale-90 group-hover:rotate-90 duration-500">
                                                            <Plus size={24}/>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    {filteredProducts.length === 0 && (
                                        <div className="text-center py-20 opacity-50">
                                            <Smartphone size={64} className="mx-auto mb-4 text-slate-300"/>
                                            <p className="text-slate-400 font-medium">No hay productos en esta categoría.</p>
                                        </div>
                                    )}
                                </div>
                            </>
                        )}
                    </div>

                    {/* --- MODALES --- */}

                    {/* LOGIN ADMIN */}
                    {showLogin && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fade-in">
                            <form onSubmit={handleLogin} className="bg-white rounded-[2rem] p-10 w-full max-w-sm shadow-2xl text-center relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-purple-500"></div>
                                <div className="w-16 h-16 bg-slate-50 rounded-2xl flex items-center justify-center mx-auto mb-6 text-slate-900 shadow-inner"><Lock size={28}/></div>
                                <h3 className="text-2xl font-black mb-2 text-slate-900">Acceso Admin</h3>
                                <p className="text-sm text-slate-500 mb-8 font-medium">Ingresa tu clave para gestionar la tienda.</p>
                                <input type="password" autoFocus value={passwordInput} onChange={e=>setPasswordInput(e.target.value)} placeholder="Clave (1234)" className="w-full bg-slate-50 border-none rounded-xl p-4 mb-4 text-center font-bold outline-none focus:ring-2 focus:ring-black transition-all text-lg placeholder:text-slate-300"/>
                                <button type="submit" className="w-full bg-black text-white py-4 rounded-xl font-bold shadow-xl shadow-black/20 hover:scale-105 transition-transform">Entrar al Panel</button>
                                <button type="button" onClick={()=>setShowLogin(false)} className="mt-4 text-xs font-bold text-slate-400 hover:text-slate-600 uppercase tracking-wider">Cancelar</button>
                            </form>
                        </div>
                    )}

                    {/* FORMULARIO PRODUCTO */}
                    {showProductModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fade-in">
                            <form onSubmit={saveProduct} className="bg-white w-full max-w-xl rounded-[2.5rem] p-10 shadow-2xl overflow-y-auto max-h-[90vh] relative">
                                <h3 className="text-3xl font-black mb-2">{editingProduct ? 'Editar' : 'Nuevo'} Equipo</h3>
                                <p className="text-slate-400 text-sm font-bold uppercase tracking-wider mb-8">Detalles del inventario</p>
                                
                                <div className="space-y-6">
                                    <div>
                                        <label className="text-xs font-bold text-slate-400 uppercase ml-2 mb-1 block">Nombre del Producto</label>
                                        <input required value={newProduct.name} onChange={e=>setNewProduct({...newProduct, name:e.target.value})} placeholder="Ej: iPhone 15 Pro" className="w-full bg-slate-50 border-none p-4 rounded-2xl font-bold outline-none focus:ring-2 focus:ring-black transition-all"/>
                                    </div>
                                    <div className="flex gap-6">
                                        <div className="w-1/2">
                                            <label className="text-xs font-bold text-slate-400 uppercase ml-2 mb-1 block">Categoría</label>
                                            <select required value={newProduct.category} onChange={e=>setNewProduct({...newProduct, category:e.target.value})} className="w-full bg-slate-50 border-none p-4 rounded-2xl font-bold outline-none focus:ring-2 focus:ring-black transition-all cursor-pointer">
                                                <option value="">Seleccionar...</option>
                                                {categories.map(c=><option key={c.id} value={c.name}>{c.name}</option>)}
                                            </select>
                                        </div>
                                        <div className="w-1/2">
                                            <label className="text-xs font-bold text-slate-400 uppercase ml-2 mb-1 block">Precio (S/)</label>
                                            <input required type="number" step="0.01" value={newProduct.price} onChange={e=>setNewProduct({...newProduct, price:e.target.value})} placeholder="0.00" className="w-full bg-slate-50 border-none p-4 rounded-2xl font-bold outline-none focus:ring-2 focus:ring-black transition-all"/>
                                        </div>
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold text-slate-400 uppercase ml-2 mb-1 block">URL de Imagen</label>
                                        <input value={newProduct.image} onChange={e=>setNewProduct({...newProduct, image:e.target.value})} placeholder="https://..." className="w-full bg-slate-50 border-none p-4 rounded-2xl font-bold outline-none focus:ring-2 focus:ring-black transition-all"/>
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold text-slate-400 uppercase ml-2 mb-1 block">Descripción Técnica</label>
                                        <textarea rows="3" value={newProduct.description} onChange={e=>setNewProduct({...newProduct, description:e.target.value})} placeholder="Capacidad, color, estado..." className="w-full bg-slate-50 border-none p-4 rounded-2xl font-bold outline-none focus:ring-2 focus:ring-black transition-all resize-none"></textarea>
                                    </div>
                                </div>
                                <div className="flex gap-4 mt-10">
                                    <button type="button" onClick={()=>setShowProductModal(false)} className="flex-1 py-4 rounded-2xl font-bold text-slate-500 bg-slate-100 hover:bg-slate-200 transition-colors">Cancelar</button>
                                    <button type="submit" className="flex-1 bg-black text-white py-4 rounded-2xl font-bold shadow-xl hover:bg-slate-800 hover:scale-105 transition-all">Guardar Cambios</button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* CARRITO SIDEBAR */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-[100] flex justify-end">
                            <div className="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity" onClick={()=>setIsCartOpen(false)}></div>
                            <div className="relative w-full max-w-md bg-white h-full shadow-2xl p-8 flex flex-col animate-slide-up">
                                <div className="flex justify-between items-center mb-8 pb-6 border-b border-slate-100">
                                    <div>
                                        <h3 className="text-3xl font-black italic">Tu Pedido</h3>
                                        <p className="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">Revisa tus productos</p>
                                    </div>
                                    <button onClick={()=>setIsCartOpen(false)} className="bg-slate-100 p-3 rounded-full hover:bg-slate-200 transition-colors"><X size={24}/></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-6 pr-2">
                                    {cart.length===0 && (
                                        <div className="h-full flex flex-col items-center justify-center opacity-40">
                                            <ShoppingCart size={64} className="mb-4"/>
                                            <p className="font-bold">Tu carrito está vacío.</p>
                                        </div>
                                    )}
                                    {cart.map(i => (
                                        <div key={i.id} className="flex gap-4 items-center bg-slate-50 p-3 rounded-2xl">
                                            <div className="w-20 h-20 bg-white rounded-xl overflow-hidden flex-shrink-0 border border-slate-100 p-2">
                                                {i.image ? <img src={i.image} className="w-full h-full object-contain"/> : <Smartphone className="m-auto mt-4 text-slate-300"/>}
                                            </div>
                                            <div className="flex-1">
                                                <h4 className="font-bold text-sm line-clamp-1">{i.name}</h4>
                                                <p className="text-[10px] font-bold text-slate-400 uppercase mb-1">{i.category}</p>
                                                <div className="flex items-center gap-3">
                                                    <span className="text-xs bg-white border px-2 py-1 rounded-md font-bold shadow-sm">{i.qty} un.</span>
                                                    <span className="font-black text-blue-600">S/ {(i.price*i.qty).toFixed(2)}</span>
                                                </div>
                                            </div>
                                            <button onClick={()=>removeFromCart(i.id)} className="text-slate-400 hover:text-red-500 p-2"><Trash2/></button>
                                        </div>
                                    ))}
                                </div>
                                {cart.length>0 && (
                                    <div className="pt-6 border-t border-slate-100 mt-6">
                                        <div className="flex justify-between items-end mb-6">
                                            <span className="font-bold text-slate-400 uppercase text-xs tracking-widest">Total Estimado</span>
                                            <span className="text-4xl font-black tracking-tighter">S/ {cartTotal.toFixed(2)}</span>
                                        </div>
                                        <button onClick={finalizarPedido} className="w-full bg-green-500 text-white py-5 rounded-[2rem] font-black text-lg shadow-2xl shadow-green-200 hover:bg-green-600 transition-all active:scale-95 flex justify-center gap-3 items-center group">
                                            <Smartphone fill="white" size={24} className="group-hover:animate-bounce"/> ENVIAR A WHATSAPP
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
