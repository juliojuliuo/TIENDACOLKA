<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones COLKA | Sistema Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <nav class="p-6 border-b border-zinc-900 flex justify-between items-center sticky top-0 bg-black/90 z-50">
        <div onclick="filtrar('Todos')" class="cursor-pointer">
            <h1 class="text-2xl font-black italic uppercase tracking-tighter leading-none">Inversiones COLKA</h1>
            <p class="text-[9px] text-blue-500 font-bold uppercase tracking-widest">Tecnología & Stock Real</p>
        </div>
        <button onclick="abrirLogin()" id="btn-admin-panel" class="bg-zinc-900 px-4 py-2 rounded-xl text-[10px] font-bold uppercase border border-zinc-800">Acceso Admin</button>
    </nav>

    <div class="flex gap-2 overflow-x-auto p-6 no-scrollbar justify-center bg-black">
        <button onclick="filtrar('Todos')" class="cat-btn px-6 py-2 rounded-full text-[10px] font-black uppercase bg-blue-600">Todos</button>
        <button onclick="filtrar('Celulares')" class="cat-btn px-6 py-2 rounded-full text-[10px] font-black uppercase bg-zinc-900 text-zinc-500">Celulares</button>
        <button onclick="filtrar('Cargadores')" class="cat-btn px-6 py-2 rounded-full text-[10px] font-black uppercase bg-zinc-900 text-zinc-500">Cargadores</button>
        <button onclick="filtrar('Audífonos')" class="cat-btn px-6 py-2 rounded-full text-[10px] font-black uppercase bg-zinc-900 text-zinc-500">Audífonos</button>
    </div>

    <div id="panel-admin" class="hidden p-6 max-w-4xl mx-auto">
        <div class="glass p-8 rounded-[2.5rem] border-blue-500/50">
            <h3 id="admin-titulo" class="text-xl font-bold mb-6 text-blue-500 italic">AGREGAR NUEVO PRODUCTO</h3>
            <input type="hidden" id="edit-id">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-black">
                <input id="p-nombre" placeholder="Nombre del Equipo" class="p-4 rounded-xl text-sm outline-none">
                <input id="p-precio" placeholder="Precio (S/)" type="number" class="p-4 rounded-xl text-sm outline-none">
                <select id="p-cat" class="p-4 rounded-xl text-sm outline-none">
                    <option value="Celulares">Celulares</option>
                    <option value="Cargadores">Cargadores</option>
                    <option value="Audífonos">Audífonos</option>
                    <option value="Accesorios">Accesorios</option>
                </select>
                <input id="p-stock" placeholder="Stock disponible" type="number" class="p-4 rounded-xl text-sm outline-none">
                <button onclick="guardarProducto()" class="md:col-span-2 bg-blue-600 text-white py-4 rounded-xl font-black uppercase text-xs">Guardar Cambios</button>
                <button onclick="cerrarAdmin()" class="md:col-span-2 text-zinc-500 text-[10px] uppercase">Cerrar Panel</button>
            </div>
        </div>
    </div>

    <main id="contenedor-productos" class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
        <p class="col-span-full text-center text-zinc-600">Conectando con Inversiones COLKA...</p>
    </main>

    <div id="modal-login" class="fixed inset-0 bg-black/95 hidden z-[100] flex items-center justify-center p-6 text-center">
        <div class="glass p-8 rounded-3xl w-full max-w-sm">
            <h3 class="text-xl font-bold mb-6 italic">ACCESO STAFF</h3>
            <input type="password" id="pass-admin" placeholder="Contraseña" class="w-full bg-black border border-zinc-800 p-4 rounded-xl mb-4 text-center text-white outline-none">
            <button onclick="validarAcceso()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-xs text-white">Ingresar</button>
            <button onclick="cerrarLogin()" class="mt-4 text-zinc-500 text-[10px] uppercase">Cancelar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcOlkenlK-ATzMg7LG12kukr7l1gPJZfY",
            authDomain: "inversiones-colka.firebaseapp.com",
            projectId: "inversiones-colka",
            storageBucket: "inversiones-colka.firebasestorage.app",
            messagingSenderId: "760185289386",
            appId: "1:760185289386:web:b7f0b49334b04efd40aed3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let productosData = [];
        let categoriaFiltro = "Todos";
        let esAdmin = false;

        // --- FUNCIONES ADMIN ---
        window.validarAcceso = () => {
            if(document.getElementById('pass-admin').value === "hola123") {
                esAdmin = true;
                document.getElementById('modal-login').classList.add('hidden');
                document.getElementById('panel-admin').classList.remove('hidden');
                document.getElementById('btn-admin-panel').innerText = "Panel Abierto";
                render();
            } else { alert("Clave Incorrecta"); }
        };

        window.guardarProducto = async () => {
            const id = document.getElementById('edit-id').value;
            const data = {
                nombre: document.getElementById('p-nombre').value,
                precio: document.getElementById('p-precio').value,
                categoria: document.getElementById('p-cat').value,
                stock: document.getElementById('p-stock').value
            };

            if(id) {
                await updateDoc(doc(db, "productos", id), data);
                alert("Producto Modificado");
            } else {
                await addDoc(collection(db, "productos"), data);
                alert("Producto Agregado");
            }
            limpiarForm();
        };

        window.prepararEdicion = (id) => {
            const p = productosData.find(x => x.id === id);
            document.getElementById('edit-id').value = p.id;
            document.getElementById('p-nombre').value = p.nombre;
            document.getElementById('p-precio').value = p.precio;
            document.getElementById('p-cat').value = p.categoria;
            document.getElementById('p-stock').value = p.stock;
            document.getElementById('admin-titulo').innerText = "EDITANDO: " + p.nombre;
            window.scrollTo(0,0);
        };

        window.eliminarProd = async (id) => {
            if(confirm("¿Seguro que quieres eliminar este producto?")) {
                await deleteDoc(doc(db, "productos", id));
            }
        };

        function limpiarForm() {
            document.getElementById('edit-id').value = '';
            document.getElementById('p-nombre').value = '';
            document.getElementById('p-precio').value = '';
            document.getElementById('p-stock').value = '';
            document.getElementById('admin-titulo').innerText = "AGREGAR NUEVO PRODUCTO";
        }

        // --- RENDERIZADO Y FILTROS ---
        window.filtrar = (cat) => {
            categoriaFiltro = cat;
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.classList.replace('bg-blue-600', 'bg-zinc-900');
                b.classList.add('text-zinc-500');
            });
            event.target.classList.replace('bg-zinc-900', 'bg-blue-600');
            event.target.classList.remove('text-zinc-500');
            render();
        };

        function render() {
            const cont = document.getElementById('contenedor-productos');
            cont.innerHTML = '';
            const filtrados = categoriaFiltro === "Todos" ? productosData : productosData.filter(x => x.categoria === categoriaFiltro);
            
            filtrados.forEach(p => {
                cont.innerHTML += `
                    <div class="glass p-8 rounded-[2.5rem] relative group border-zinc-800 hover:border-blue-500/50 transition-all">
                        <span class="text-[9px] font-black text-zinc-500 uppercase tracking-widest block mb-4">${p.categoria}</span>
                        <h3 class="text-2xl font-black italic uppercase leading-none mb-2">${p.nombre}</h3>
                        <p class="text-3xl font-black text-blue-500 mb-6">S/ ${p.precio}</p>
                        
                        <div class="bg-zinc-900/50 p-3 rounded-xl mb-6 flex justify-between items-center">
                            <span class="text-[9px] font-bold text-zinc-500 uppercase">Stock</span>
                            <span class="font-black text-sm">${p.stock} Und.</span>
                        </div>

                        <button onclick="window.open('https://wa.me/51983200830?text=Hola Inversiones COLKA, quiero el ${p.nombre}')" 
                                class="w-full bg-white text-black py-4 rounded-2xl font-black uppercase text-[10px] hover:bg-blue-600 hover:text-white transition-all">
                            Comprar por WhatsApp
                        </button>

                        ${esAdmin ? `
                            <div class="flex gap-2 mt-4">
                                <button onclick="prepararEdicion('${p.id}')" class="flex-1 bg-zinc-800 text-blue-400 py-2 rounded-lg text-[9px] font-bold uppercase">Editar</button>
                                <button onclick="eliminarProd('${p.id}')" class="flex-1 bg-zinc-800 text-red-500 py-2 rounded-lg text-[9px] font-bold uppercase">Borrar</button>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
        }

        // --- ESCUCHAR FIREBASE ---
        onSnapshot(collection(db, "productos"), (snap) => {
            productosData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            render();
        });

        // --- BOTONES DE MODAL ---
        window.abrirLogin = () => document.getElementById('modal-login').classList.remove('hidden');
        window.cerrarLogin = () => document.getElementById('modal-login').classList.add('hidden');
        window.cerrarAdmin = () => document.getElementById('panel-admin').classList.add('hidden');
    </script>
</body>
</html>
