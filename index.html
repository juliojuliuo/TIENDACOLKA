<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones COLKA | Tienda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
    </style>
</head>
<body>

    <nav class="p-6 border-b border-zinc-900 flex justify-between items-center sticky top-0 bg-black/90 z-50">
        <div>
            <h1 class="text-2xl font-black italic uppercase tracking-tighter">Inversiones COLKA</h1>
            <p class="text-[9px] text-blue-500 font-bold uppercase tracking-widest">Tecnología de Élite</p>
        </div>
        <button onclick="abrirLogin()" class="bg-zinc-900 px-4 py-2 rounded-xl text-[10px] font-bold uppercase border border-zinc-800">Admin</button>
    </nav>

    <header class="py-20 px-6 text-center bg-gradient-to-b from-blue-900/20 to-black">
        <h2 class="text-5xl font-black mb-4 italic uppercase">Nuevos Ingresos</h2>
        <p class="text-zinc-500 text-sm max-w-md mx-auto">Equipos con garantía real en Colcabamba.</p>
    </header>

    <main id="lista-productos" class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
        <p class="col-span-full text-center text-zinc-600 animate-pulse">Cargando productos...</p>
    </main>

    <div id="modal-login" class="fixed inset-0 bg-black/95 hidden z-[100] flex items-center justify-center p-6">
        <div class="glass p-8 rounded-3xl w-full max-w-sm text-center">
            <h3 class="text-xl font-bold mb-6">Acceso Administrativo</h3>
            <input type="password" id="pass" placeholder="Contraseña" class="w-full bg-black border border-zinc-800 p-4 rounded-xl mb-4 text-center">
            <button onclick="verificarLogin()" class="w-full bg-blue-600 py-4 rounded-xl font-bold uppercase text-xs">Ingresar</button>
            <button onclick="cerrarLogin()" class="mt-4 text-zinc-500 text-xs uppercase">Cancelar</button>
        </div>
    </div>

    <div id="panel-admin" class="hidden p-6 max-w-6xl mx-auto">
        <div class="glass p-8 rounded-[2.5rem] mb-10 border-blue-500/50">
            <h3 class="text-xl font-bold mb-6 text-blue-500 italic">GESTIÓN DE INVENTARIO</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input id="prod-nombre" placeholder="Nombre del Equipo" class="bg-black border border-zinc-800 p-4 rounded-xl text-sm">
                <input id="prod-precio" placeholder="Precio (S/)" class="bg-black border border-zinc-800 p-4 rounded-xl text-sm">
                <button onclick="subirProducto()" class="md:col-span-2 bg-white text-black py-4 rounded-xl font-black uppercase text-xs hover:bg-blue-500 hover:text-white transition-all">
                    Guardar Producto en Firebase
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcOlkenlK-ATzMg7LG12kukr7l1gPJZfY",
            authDomain: "inversiones-colka.firebaseapp.com",
            projectId: "inversiones-colka",
            storageBucket: "inversiones-colka.firebasestorage.app",
            messagingSenderId: "760185289386",
            appId: "1:760185289386:web:b7f0b49334b04efd40aed3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- FUNCIONES GLOBALES ---
        window.subirProducto = async () => {
            const nombre = document.getElementById('prod-nombre').value;
            const precio = document.getElementById('prod-precio').value;
            if(nombre && precio) {
                await addDoc(collection(db, "productos"), { nombre, precio });
                document.getElementById('prod-nombre').value = '';
                document.getElementById('prod-precio').value = '';
                alert("¡Producto guardado!");
            }
        };

        window.eliminar = async (id) => {
            if(confirm("¿Eliminar?")) await deleteDoc(doc(db, "productos", id));
        };

        // --- ESCUCHAR PRODUCTOS ---
        onSnapshot(collection(db, "productos"), (snap) => {
            const lista = document.getElementById('lista-productos');
            lista.innerHTML = '';
            snap.forEach(d => {
                const p = d.data();
                lista.innerHTML += `
                    <div class="glass p-8 rounded-[2.5rem] relative group border-zinc-800">
                        <h3 class="text-2xl font-black italic uppercase leading-none mb-2">${p.nombre}</h3>
                        <p class="text-3xl font-black text-blue-500 mb-6">S/ ${p.precio}</p>
                        <button onclick="window.open('https://wa.me/51983200830?text=Hola, quiero el ${p.nombre}')" 
                                class="w-full bg-white text-black py-4 rounded-2xl font-black uppercase text-[10px] hover:bg-blue-600 hover:text-white transition-all">
                            Pedir por WhatsApp
                        </button>
                        <button onclick="eliminar('${d.id}')" class="admin-only hidden mt-4 text-red-500 text-[9px] font-bold uppercase mx-auto block">Borrar</button>
                    </div>
                `;
            });
            // Si el admin está activo, mostramos los botones de borrar
            if(!document.getElementById('panel-admin').classList.contains('hidden')) {
                document.querySelectorAll('.admin-only').forEach(b => b.classList.remove('hidden'));
            }
        });
    </script>

    <script>
        // --- LÓGICA DE INTERFAZ (Sencilla) ---
        function abrirLogin() { document.getElementById('modal-login').classList.remove('hidden'); }
        function cerrarLogin() { document.getElementById('modal-login').classList.add('hidden'); }
        
        function verificarLogin() {
            const clave = document.getElementById('pass').value;
            if(clave === "hola123") {
                document.getElementById('panel-admin').classList.remove('hidden');
                document.getElementById('modal-login').classList.add('hidden');
                document.querySelectorAll('.admin-only').forEach(b => b.classList.remove('hidden'));
                alert("Acceso concedido");
            } else {
                alert("Clave incorrecta");
            }
        }
    </script>
</body>
</html>
