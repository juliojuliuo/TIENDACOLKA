<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones COLKA | Julio Valladolid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react?deps=react@18.2.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { 
            background-color: #ffffff; 
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(rgba(255, 255, 255, 0.96), rgba(255, 255, 255, 0.96)), 
                              url('https://i.postimg.cc/jjP5tMDG/Gemini-Generated-Image-6rxotv6rxotv6rxo-removebg-preview.png');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 50%;
        }
        .glass-nav { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); border-bottom: 2px solid #000; }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root">Cargando Inversiones COLKA...</div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from 'firebase/firestore';
        import { getAuth, signInAnonymously } from 'firebase/auth';
        import { ShoppingCart, Search, Plus, Trash2, Edit2, X, Lock, MapPin, Phone, Star, Facebook, Instagram } from 'lucide-react';

        const firebaseConfig = {
            apiKey: "AIzaSyBcOLkenlK-ATzMgZL0i2kukr2l1gPJZfY",
            authDomain: "inversiones-colka.firebaseapp.com",
            projectId: "inversiones-colka",
            storageBucket: "inversiones-colka.firebasestorage.app",
            messagingSenderId: "760185289386",
            appId: "1:760185289386:web:b7f0b49334b04efd40aed3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'inversiones-colka-v1';
        const productsCol = collection(db, 'artifacts', appId, 'public', 'data', 'products');
        const categoriesCol = collection(db, 'artifacts', appId, 'public', 'data', 'categories');
        const WHATSAPP_NUMBER = "51983200830";
        const LOGO_URL = "https://i.postimg.cc/25zJS66t/logo.png";

        function App() {
            const [isAdmin, setIsAdmin] = useState(false);
            const [products, setProducts] = useState([]);
            const [categories, setCategories] = useState([]);
            const [cart, setCart] = useState([]);
            const [search, setSearch] = useState('');
            const [activeCategory, setActiveCategory] = useState('Todos');
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [showProductModal, setShowProductModal] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [newProduct, setNewProduct] = useState({ name: '', price: '', category: '', description: '', image: '', stock: 'Disponible' });
            const [newCatName, setNewCatName] = useState('');

            useEffect(() => {
                signInAnonymously(auth);
                onSnapshot(productsCol, s => setProducts(s.docs.map(d => ({id:d.id, ...d.data()}))));
                onSnapshot(categoriesCol, s => setCategories(s.docs.map(d => ({id:d.id, ...d.data()}))));
            }, []);

            // L√≥gica del Carrito y WhatsApp
            const addToCart = (p) => {
                setCart(curr => {
                    const existe = curr.find(item => item.id === p.id);
                    if (existe) return curr.map(item => item.id === p.id ? {...item, qty: item.qty + 1} : item);
                    return [...curr, {...p, qty: 1}];
                });
                setIsCartOpen(true);
            };

            const finalizarPedido = () => {
                const total = cart.reduce((acc, p) => acc + (p.price * p.qty), 0);
                let mensaje = `¬°Hola Julio! üöÄ Vengo de la web Inversiones COLKA.\n\n*Pedido:* \n`;
                cart.forEach(p => mensaje += `- ${p.qty}x ${p.name} (S/ ${p.price})\n`);
                mensaje += `\n*Total: S/ ${total}*`;
                window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(mensaje)}`, '_blank');
            };

            const filteredProducts = useMemo(() => {
                return products.filter(p => {
                    const mSearch = p.name?.toLowerCase().includes(search.toLowerCase());
                    const mCat = activeCategory === 'Todos' || p.category === activeCategory;
                    return mSearch && mCat;
                });
            }, [products, search, activeCategory]);

            return (
                <div className="min-h-screen">
                    {/* NAV */}
                    <nav className="fixed w-full z-50 top-0 glass-nav h-24 flex items-center px-6">
                        <div className="max-w-7xl mx-auto w-full flex justify-between items-center">
                            <div className="flex items-center gap-4 cursor-pointer" onClick={() => window.scrollTo(0,0)}>
                                <img src={LOGO_URL} alt="Logo" className="h-16 w-auto" />
                                <div className="flex flex-col">
                                    <h1 className="text-2xl md:text-3xl font-black text-black">INVERSIONES COLKA</h1>
                                    <span className="text-[10px] tracking-[0.4em] text-slate-500 font-bold uppercase">Tecnolog√≠a & Garant√≠a</span>
                                </div>
                            </div>
                            <div className="flex items-center gap-6">
                                <button onClick={() => isAdmin ? setIsAdmin(false) : setShowLogin(true)} className="text-slate-500 font-bold text-xs flex items-center gap-1">
                                    <Lock size={16}/> {isAdmin ? 'SALIR' : 'ADMIN'}
                                </button>
                                <button onClick={() => setIsCartOpen(true)} className="relative bg-black text-white p-3.5 rounded-2xl shadow-lg active:scale-95 transition-transform">
                                    <ShoppingCart size={28} />
                                    {cart.length > 0 && <span className="absolute -top-2 -right-2 bg-red-600 text-white text-[11px] w-6 h-6 rounded-full flex items-center justify-center font-bold border-2 border-white">{cart.length}</span>}
                                </button>
                            </div>
                        </div>
                    </nav>

                    <div className="pt-24">
                        {isAdmin ? (
                            /* --- VISTA ADMIN --- */
                            <div className="max-w-7xl mx-auto px-4 py-12">
                                <div className="bg-slate-900 text-white rounded-[2.5rem] p-10 mb-8 flex flex-col md:flex-row justify-between items-center shadow-2xl">
                                    <div><h2 className="text-3xl font-black mb-1 text-yellow-500">Hola Julio Valladolid</h2><p className="text-slate-400 font-bold">Panel de Stock y Ventas</p></div>
                                    <button onClick={() => { setEditingProduct(null); setNewProduct({name:'', price:'', category:'', description:'', image:'', stock:'Disponible'}); setShowProductModal(true); }} className="bg-white text-black px-8 py-4 rounded-xl font-bold hover:bg-yellow-500 transition-colors">+ NUEVO PRODUCTO</button>
                                </div>
                                
                                <div className="lg:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {products.map(p => {
                                        const isAgotado = p.stock === "Agotado";
                                        return (
                                            <div key={p.id} className={`bg-white p-5 rounded-[2.5rem] border-2 transition-all ${isAgotado ? 'border-red-100 bg-red-50/50' : 'border-slate-100'}`}>
                                                <div className="flex items-center gap-4">
                                                    <img src={p.image || LOGO_URL} className={`w-20 h-20 rounded-2xl object-cover border ${isAgotado ? 'grayscale' : ''}`}/>
                                                    <div className="flex-1">
                                                        <h4 className="font-black text-slate-900 leading-tight">{p.name}</h4>
                                                        <p className="text-blue-600 font-black text-lg">S/ {p.price}</p>
                                                        <button 
                                                            onClick={async () => {
                                                                const nuevoStock = isAgotado ? "Disponible" : "Agotado";
                                                                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', p.id), { stock: nuevoStock });
                                                            }}
                                                            className={`mt-2 px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest transition-all ${isAgotado ? 'bg-red-600 text-white' : 'bg-green-100 text-green-700'}`}
                                                        >
                                                            {isAgotado ? '‚óè AGOTADO' : '‚óè EN STOCK'}
                                                        </button>
                                                    </div>
                                                    <div className="flex flex-col gap-2">
                                                        <button onClick={()=>{setEditingProduct(p); setNewProduct(p); setShowProductModal(true)}} className="p-2 text-slate-400 hover:text-blue-600"><Edit2 size={20}/></button>
                                                        <button onClick={async()=> {if(confirm('¬øBorrar?')) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', p.id))}} className="p-2 text-slate-400 hover:text-red-600"><Trash2 size={20}/></button>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        ) : (
                            /* --- VISTA CLIENTE --- */
                            <>
                                <div className="bg-black text-white h-[400px] flex flex-col items-center justify-center text-center px-4 relative overflow-hidden">
                                    <img src="https://images.unsplash.com/photo-1556656793-062ff987b50c?q=80&w=1200" className="absolute inset-0 w-full h-full object-cover opacity-30 grayscale" />
                                    <div className="relative z-10">
                                        <h2 className="text-5xl md:text-8xl font-black tracking-tighter italic mb-4 uppercase leading-none">Inversiones COLKA</h2>
                                        <p className="text-slate-300 text-lg md:text-2xl font-light">Garant√≠a certificada por Julio Valladolid.</p>
                                    </div>
                                </div>

                                <div className="max-w-7xl mx-auto px-4 -mt-10 relative z-20 pb-20">
                                    <div className="max-w-xl mx-auto relative mb-12 shadow-2xl">
                                        <Search className="absolute left-5 top-4 text-slate-400" size={24}/>
                                        <input value={search} onChange={e=>setSearch(e.target.value)} placeholder="Busca tu iPhone, laptop o accesorio..." className="w-full bg-white border-none rounded-full py-4 pl-14 pr-6 text-lg outline-none shadow-xl" />
                                    </div>

                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mb-24">
                                        {filteredProducts.map(p => {
                                            const isAgotado = p.stock === "Agotado";
                                            return (
                                                <div key={p.id} className={`group bg-white/90 backdrop-blur-sm rounded-[3rem] p-5 border border-slate-100 transition-all duration-500 flex flex-col ${isAgotado ? 'opacity-70' : 'hover:shadow-2xl'}`}>
                                                    <div className="relative bg-slate-50 rounded-[2.5rem] aspect-square w-full mb-6 flex items-center justify-center p-6 overflow-hidden">
                                                        <img src={p.image || LOGO_URL} className={`w-full h-full object-contain transition-transform duration-700 ${isAgotado ? 'grayscale' : 'group-hover:scale-110'}`}/>
                                                        {isAgotado && (
                                                            <div className="absolute inset-0 bg-black/40 flex items-center justify-center">
                                                                <span className="bg-red-600 text-white px-6 py-2 rounded-full font-black text-sm rotate-12 uppercase tracking-widest">Agotado</span>
                                                            </div>
                                                        )}
                                                    </div>
                                                    <div className="px-2 flex-1 flex flex-col">
                                                        <h3 className="font-black text-xl mb-1 text-slate-900 leading-tight">{p.name}</h3>
                                                        <p className="text-xs text-slate-500 mb-6 font-medium h-8 line-clamp-2">{p.description || "Garant√≠a Inversiones COLKA."}</p>
                                                        <div className="flex items-center justify-between mt-auto">
                                                            <span className="text-3xl font-black text-slate-900 tracking-tighter">S/ {p.price}</span>
                                                            <button 
                                                                disabled={isAgotado}
                                                                onClick={() => addToCart(p)} 
                                                                className={`p-4 rounded-full shadow-xl transition-all ${isAgotado ? 'bg-slate-300' : 'bg-black text-white hover:bg-blue-600 active:scale-90'}`}
                                                            >
                                                                {isAgotado ? <X size={24}/> : <Plus size={24}/>}
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                    {/* SECCI√ìN CONTACTO */}
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center bg-white/80 p-10 rounded-[4rem] border">
                                        <div className="space-y-6">
                                            <h2 className="text-5xl font-black tracking-tight leading-tight">Contacto Directo</h2>
                                            <div className="flex gap-5 items-center">
                                                <div className="w-14 h-14 bg-green-50 text-green-600 rounded-2xl flex items-center justify-center shadow-sm"><Phone size={28}/></div>
                                                <div><h4 className="font-black text-slate-900">WhatsApp Oficial</h4><p className="text-slate-500">{WHATSAPP_NUMBER}</p></div>
                                            </div>
                                            <div className="flex gap-5 items-center">
                                                <div className="w-14 h-14 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center shadow-sm"><MapPin size={28}/></div>
                                                <div><h4 className="font-black text-slate-900">Ubicaci√≥n</h4><p className="text-slate-500">Av. Centenario, Colcabamba</p></div>
                                            </div>
                                        </div>
                                        <div className="h-64 bg-slate-200 rounded-[3rem] overflow-hidden">
                                            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15624.162793139886!2d-74.8080556!3d-12.4411111!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2spe!4v1707300000000!5m2!1ses!2spe" width="100%" height="100%" style={{border:0}} allowFullScreen loading="lazy"></iframe>
                                        </div>
                                    </div>
                                </div>
                            </>
                        )}
                    </div>

                    {/* CARRITO MODAL */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-[100] flex justify-end bg-black/40 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-md h-full shadow-2xl p-8 flex flex-col">
                                <div className="flex justify-between items-center mb-8">
                                    <h3 className="text-3xl font-black uppercase tracking-tighter">Mi Pedido</h3>
                                    <button onClick={() => setIsCartOpen(false)}><X size={32}/></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-4 hide-scroll">
                                    {cart.map(item => (
                                        <div key={item.id} className="flex gap-4 items-center bg-slate-50 p-4 rounded-3xl border border-slate-100">
                                            <img src={item.image || LOGO_URL} className="w-16 h-16 rounded-xl object-cover" />
                                            <div className="flex-1">
                                                <h4 className="font-bold text-sm leading-tight">{item.name}</h4>
                                                <p className="font-black text-blue-600">S/ {item.price}</p>
                                                <div className="flex items-center gap-3 mt-1">
                                                    <button onClick={()=>setCart(curr=>curr.map(i=>i.id===item.id?{...i,qty:Math.max(1,i.qty-1)}:i))} className="w-6 h-6 bg-white border rounded-full flex items-center justify-center font-bold text-xs">-</button>
                                                    <span className="font-bold text-sm">{item.qty}</span>
                                                    <button onClick={()=>setCart(curr=>curr.map(i=>i.id===item.id?{...i,qty:i.qty+1}:i))} className="w-6 h-6 bg-white border rounded-full flex items-center justify-center font-bold text-xs">+</button>
                                                </div>
                                            </div>
                                            <button onClick={()=>setCart(curr=>curr.filter(i=>i.id!==item.id))} className="text-red-400"><Trash2 size={18}/></button>
                                        </div>
                                    ))}
                                    {cart.length === 0 && <p className="text-center text-slate-400 font-medium py-20">El carrito est√° vac√≠o</p>}
                                </div>
                                <div className="pt-8 border-t mt-auto">
                                    <div className="flex justify-between text-2xl font-black mb-6 uppercase tracking-tighter">
                                        <span>Total:</span>
                                        <span className="text-blue-600">S/ {cart.reduce((a,b)=>a+(b.price*b.qty),0)}</span>
                                    </div>
                                    <button onClick={finalizarPedido} disabled={cart.length===0} className="w-full bg-black text-white py-6 rounded-[2rem] font-black text-lg hover:bg-green-600 transition-all flex items-center justify-center gap-3">
                                        PEDIR POR WHATSAPP <Phone size={24}/>
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* LOGIN ADMIN */}
                    {showLogin && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/70 backdrop-blur-md">
                            <form onSubmit={e=>{e.preventDefault(); if(passwordInput==='hola123'){setIsAdmin(true);setShowLogin(false);setPasswordInput('')}else{alert("Clave incorrecta")}} } className="bg-white rounded-[2rem] p-12 w-full max-w-sm text-center shadow-2xl">
                                <Lock className="mx-auto mb-6 text-slate-900" size={48}/>
                                <h3 className="text-2xl font-black mb-2 tracking-tight uppercase">Acceso VIP</h3>
                                <input type="password" autoFocus value={passwordInput} onChange={e=>setPasswordInput(e.target.value)} placeholder="Contrase√±a" className="w-full bg-slate-50 border rounded-2xl p-4 mb-6 text-center font-bold outline-none text-xl"/>
                                <button type="submit" className="w-full bg-black text-white py-5 rounded-2xl font-black shadow-xl">ENTRAR</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        }
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
