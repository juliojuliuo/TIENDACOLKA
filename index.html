<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones COLKA | Julio Valladolid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react?deps=react@18.2.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(rgba(255, 255, 255, 0.97), rgba(255, 255, 255, 0.97)), 
                              url('https://i.postimg.cc/jjP5tMDG/Gemini-Generated-Image-6rxotv6rxotv6rxo-removebg-preview.png');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 50%;
        }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root">Cargando Inversiones COLKA...</div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc } from 'firebase/firestore';
        import { getAuth, signInAnonymously } from 'firebase/auth';
        import { ShoppingCart, Search, Plus, Trash2, Edit2, X, Lock, Phone, Save } from 'lucide-react';

        const firebaseConfig = {
            apiKey: "AIzaSyBcOLkenlK-ATzMgZL0i2kukr2l1gPJZfY",
            authDomain: "inversiones-colka.firebaseapp.com",
            projectId: "inversiones-colka",
            storageBucket: "inversiones-colka.firebasestorage.app",
            messagingSenderId: "760185289386",
            appId: "1:760185289386:web:b7f0b49334b04efd40aed3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'inversiones-colka-v1';
        const productsCol = collection(db, 'artifacts', appId, 'public', 'data', 'products');
        const WHATSAPP_NUMBER = "51983200830";
        const LOGO_URL = "https://i.postimg.cc/25zJS66t/logo.png";

        function App() {
            const [products, setProducts] = useState([]);
            const [cart, setCart] = useState([]);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [search, setSearch] = useState('');
            const [activeCat, setActiveCat] = useState('Todos');
            const [modalOpen, setModalOpen] = useState(false);
            const [editId, setEditId] = useState(null);
            const [form, setForm] = useState({ name: '', price: '', category: 'Celulares', image: '', stock: 'Disponible' });

            const categories = ["Todos", "Celulares", "Parantes", "Cargadores", "Audífonos"];

            useEffect(() => {
                signInAnonymously(auth);
                const unsub = onSnapshot(productsCol, (snapshot) => {
                    setProducts(snapshot.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                return () => unsub();
            }, []);

            // --- LÓGICA FILTRO CATEGORÍAS ---
            const filtered = useMemo(() => {
                return products.filter(p => {
                    const mSearch = p.name?.toLowerCase().includes(search.toLowerCase());
                    const mCat = activeCat === 'Todos' || p.category === activeCat;
                    return mSearch && mCat;
                });
            }, [products, search, activeCat]);

            // --- LÓGICA CARRITO ---
            const addToCart = (p) => {
                if (p.stock === "Agotado") return;
                setCart(prev => {
                    const exist = prev.find(x => x.id === p.id);
                    if (exist) return prev.map(x => x.id === p.id ? { ...x, qty: x.qty + 1 } : x);
                    return [...prev, { ...p, qty: 1 }];
                });
                setIsCartOpen(true);
            };

            // --- LÓGICA ADMIN ---
            const saveProduct = async (e) => {
                e.preventDefault();
                const data = { ...form, price: Number(form.price) };
                if (editId) {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', editId), data);
                } else {
                    await addDoc(productsCol, data);
                }
                setModalOpen(false);
                setEditId(null);
                setForm({ name: '', price: '', category: 'Celulares', image: '', stock: 'Disponible' });
            };

            return (
                <div className="min-h-screen">
                    {/* NAVBAR - LOGO GIGANTE REFORZADO */}
                    <nav className="fixed top-0 w-full h-32 bg-white border-b-8 border-black z-50 flex items-center px-6 shadow-xl">
                        <div className="max-w-7xl mx-auto w-full flex justify-between items-center">
                            <div className="flex items-center gap-6 cursor-pointer" onClick={() => {setActiveCat('Todos'); setSearch(''); window.scrollTo(0,0)}}>
                                <img src={LOGO_URL} className="h-24 w-auto" alt="Logo Colka" />
                                <div className="hidden sm:block">
                                    <h1 className="text-4xl font-black uppercase italic leading-none tracking-tighter">COLKA</h1>
                                    <p className="text-[10px] font-black text-blue-600 tracking-[0.4em] uppercase">Julio Valladolid</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={() => isAdmin ? setIsAdmin(false) : setShowLogin(true)} className="p-3 text-slate-300 hover:text-black"><Lock size={32}/></button>
                                <button onClick={() => setIsCartOpen(true)} className="relative bg-black text-white p-6 rounded-3xl shadow-2xl hover:scale-105 transition-transform">
                                    <ShoppingCart size={36} />
                                    {cart.length > 0 && <span className="absolute -top-2 -right-2 bg-red-600 w-8 h-8 rounded-full flex items-center justify-center font-black text-xs border-4 border-white animate-bounce">{cart.length}</span>}
                                </button>
                            </div>
                        </div>
                    </nav>

                    <div className="pt-40 max-w-7xl mx-auto px-6 pb-20">
                        {isAdmin ? (
                            /* PANEL ADMIN - AQUÍ MODIFICAS PRODUCTOS */
                            <div className="animate-in slide-in-from-bottom duration-500">
                                <div className="flex justify-between items-center mb-10 bg-slate-900 text-white p-10 rounded-[3rem] shadow-2xl">
                                    <h2 className="text-4xl font-black italic uppercase tracking-tighter">Panel de Control</h2>
                                    <button onClick={() => { setEditId(null); setForm({name:'', price:'', category:'Celulares', image:'', stock:'Disponible'}); setModalOpen(true); }} className="bg-white text-black px-8 py-4 rounded-2xl font-black hover:bg-yellow-500 transition-all shadow-lg">
                                        + NUEVO PRODUCTO
                                    </button>
                                </div>
                                <div className="grid gap-4">
                                    {products.map(p => (
                                        <div key={p.id} className={`flex items-center gap-6 p-6 rounded-[2.5rem] border-4 bg-white transition-all ${p.stock === 'Agotado' ? 'border-red-100 opacity-60' : 'border-slate-100 shadow-md'}`}>
                                            <img src={p.image || LOGO_URL} className="w-24 h-24 rounded-3xl object-cover border" />
                                            <div className="flex-1">
                                                <h3 className="text-xl font-black uppercase tracking-tight">{p.name}</h3>
                                                <p className="text-blue-600 font-black text-2xl">S/ {p.price}</p>
                                                <button 
                                                    onClick={() => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', p.id), { stock: p.stock === 'Agotado' ? 'Disponible' : 'Agotado' })}
                                                    className={`mt-2 px-6 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest ${p.stock === 'Agotado' ? 'bg-red-600 text-white' : 'bg-green-500 text-white'}`}
                                                >
                                                    {p.stock === 'Agotado' ? '● Agotado' : '● En Stock'}
                                                </button>
                                            </div>
                                            <div className="flex gap-2">
                                                <button onClick={() => { setEditId(p.id); setForm(p); setModalOpen(true); }} className="p-4 bg-slate-50 text-slate-400 hover:text-blue-600 rounded-2xl transition-all"><Edit2/></button>
                                                <button onClick={() => confirm('¿Borrar?') && deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', p.id))} className="p-4 bg-slate-50 text-slate-400 hover:text-red-600 rounded-2xl transition-all"><Trash2/></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            /* VISTA CLIENTE - AQUÍ COMPRAN */
                            <>
                                <div className="max-w-4xl mx-auto mb-16 text-center">
                                    <h2 className="text-6xl md:text-9xl font-black uppercase italic mb-8 tracking-tighter leading-none">Colka Store</h2>
                                    <div className="relative mb-10">
                                        <Search className="absolute left-8 top-6 text-slate-300" size={32}/>
                                        <input value={search} onChange={e=>setSearch(e.target.value)} placeholder="Busca tu iPhone o accesorio..." className="w-full bg-white border-8 border-black rounded-[2.5rem] py-6 pl-24 pr-10 text-2xl font-black shadow-[15px_15px_0px_0px_rgba(0,0,0,1)] outline-none" />
                                    </div>
                                    {/* BOTONES CATEGORÍA SIEMPRE VISIBLES */}
                                    <div className="flex flex-wrap justify-center gap-3">
                                        {categories.map(c => (
                                            <button key={c} onClick={() => setActiveCat(c)} className={`px-8 py-3 rounded-2xl font-black text-xs uppercase tracking-widest border-4 transition-all ${activeCat === c ? 'bg-black text-white border-black scale-110 shadow-xl' : 'bg-white text-slate-400 border-slate-100 hover:border-black hover:text-black'}`}>
                                                {c}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
                                    {filtered.map(p => (
                                        <div key={p.id} className={`group bg-white rounded-[4rem] p-10 border-4 border-slate-100 shadow-xl flex flex-col transition-all ${p.stock === 'Agotado' ? 'opacity-40' : 'hover:border-blue-600 hover:-translate-y-4'}`}>
                                            <div className="relative aspect-square mb-8 bg-slate-50 rounded-[3rem] flex items-center justify-center p-8 overflow-hidden">
                                                <img src={p.image || LOGO_URL} className={`w-full h-full object-contain ${p.stock === 'Agotado' ? 'grayscale' : 'group-hover:scale-110'} transition-transform duration-500`} />
                                                {p.stock === 'Agotado' && <div className="absolute inset-0 bg-black/40 flex items-center justify-center"><span className="bg-red-600 text-white px-10 py-3 rounded-full font-black text-lg rotate-12 uppercase tracking-widest border-4 border-white">Agotado</span></div>}
                                            </div>
                                            <h3 className="text-3xl font-black mb-1 uppercase tracking-tighter">{p.name}</h3>
                                            <p className="text-blue-600 font-black text-xs uppercase tracking-[0.3em] mb-6">{p.category}</p>
                                            <div className="flex items-center justify-between mt-auto border-t-4 border-black border-dotted pt-6">
                                                <span className="text-5xl font-black tracking-tighter text-slate-900 font-mono">S/ {p.price}</span>
                                                <button disabled={p.stock === 'Agotado'} onClick={() => addToCart(p)} className={`p-6 rounded-[2rem] shadow-2xl transition-all ${p.stock === 'Agotado' ? 'bg-slate-200 text-slate-400 cursor-not-allowed' : 'bg-black text-white hover:bg-blue-600 active:scale-90 hover:rotate-12'}`}>
                                                    {p.stock === 'Agotado' ? <X size={36}/> : <Plus size={36}/>}
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                    {filtered.length === 0 && <div className="col-span-full py-20 text-center text-4xl font-black opacity-10 italic uppercase">Sin resultados en {activeCat}</div>}
                                </div>
                            </>
                        )}
                    </div>

                    {/* MODAL ADMIN - LAPICITO MODIFICAR */}
                    {modalOpen && (
                        <div className="fixed inset-0 z-[200] bg-black/90 backdrop-blur-xl flex items-center justify-center p-6">
                            <form onSubmit={saveProduct} className="bg-white rounded-[4rem] p-12 w-full max-w-xl shadow-[20px_20px_0px_0px_rgba(37,99,235,1)] border-8 border-black">
                                <div className="flex justify-between items-center mb-10 border-b-4 border-black pb-4">
                                    <h3 className="text-4xl font-black uppercase italic tracking-tighter">{editId ? 'Modificar Equipo' : 'Nuevo Equipo'}</h3>
                                    <button type="button" onClick={() => setModalOpen(false)}><X size={48}/></button>
                                </div>
                                <div className="space-y-6">
                                    <input required value={form.name} onChange={e=>setForm({...form, name:e.target.value})} placeholder="Nombre" className="w-full bg-slate-50 border-4 border-slate-100 rounded-3xl p-6 font-black outline-none focus:border-blue-600 text-xl"/>
                                    <div className="grid grid-cols-2 gap-4">
                                        <input required type="number" value={form.price} onChange={e=>setForm({...form, price:e.target.value})} placeholder="Precio S/" className="w-full bg-slate-50 border-4 border-slate-100 rounded-3xl p-6 font-black outline-none focus:border-blue-600 text-xl font-mono"/>
                                        <select value={form.category} onChange={e=>setForm({...form, category:e.target.value})} className="w-full bg-slate-50 border-4 border-slate-100 rounded-3xl p-6 font-black outline-none appearance-none">
                                            {categories.filter(c=>c!=='Todos').map(c=><option key={c} value={c}>{c}</option>)}
                                        </select>
                                    </div>
                                    <input value={form.image} onChange={e=>setForm({...form, image:e.target.value})} placeholder="URL Imagen (PostImage)" className="w-full bg-slate-50 border-4 border-slate-100 rounded-3xl p-6 font-black outline-none focus:border-blue-600 text-xl"/>
                                    <button type="submit" className="w-full bg-black text-white py-8 rounded-[2rem] font-black text-2xl hover:bg-blue-600 transition-all flex items-center justify-center gap-4 uppercase shadow-2xl">
                                        <Save size={32}/> {editId ? 'Guardar Cambios' : 'Crear Producto'}
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* CARRITO FUNCIONAL */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-[100] flex justify-end bg-black/60 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-lg h-full p-12 flex flex-col animate-in slide-in-from-right duration-500 border-l-8 border-black">
                                <div className="flex justify-between items-center mb-12 border-b-8 border-black pb-8">
                                    <h3 className="text-5xl font-black italic tracking-tighter uppercase">Tu Pedido</h3>
                                    <button onClick={() => setIsCartOpen(false)}><X size={56}/></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-8 hide-scroll pr-4">
                                    {cart.map(item => (
                                        <div key={item.id} className="flex gap-6 items-center bg-slate-50 p-6 rounded-[3rem] border-4 border-slate-100 relative shadow-md">
                                            <img src={item.image || LOGO_URL} className="w-24 h-24 rounded-[1.5rem] object-cover border-4 border-white shadow-md" />
                                            <div className="flex-1">
                                                <h4 className="font-black text-lg uppercase leading-tight tracking-tighter">{item.name}</h4>
                                                <p className="font-black text-blue-600 text-2xl font-mono mt-1">S/ {item.price}</p>
                                                <div className="flex items-center gap-6 mt-4">
                                                    <button onClick={()=>setCart(curr=>curr.map(i=>i.id===item.id?{...i,qty:Math.max(1,i.qty-1)}:i))} className="w-12 h-12 bg-white border-4 border-black rounded-xl flex items-center justify-center font-black text-2xl hover:bg-black hover:text-white transition-all">-</button>
                                                    <span className="font-black text-3xl">{item.qty}</span>
                                                    <button onClick={()=>setCart(curr=>curr.map(i=>i.id===item.id?{...i,qty:i.qty+1}:i))} className="w-12 h-12 bg-white border-4 border-black rounded-xl flex items-center justify-center font-black text-2xl hover:bg-black hover:text-white transition-all">+</button>
                                                </div>
                                            </div>
                                            <button onClick={()=>setCart(curr=>curr.filter(i=>i.id!==item.id))} className="text-red-400 absolute -top-4 -right-4 bg-white border-4 border-slate-100 p-2 rounded-full shadow-lg"><Trash2 size={28}/></button>
                                        </div>
                                    ))}
                                    {cart.length === 0 && <p className="text-center py-20 font-black opacity-10 italic text-4xl uppercase">Vacío</p>}
                                </div>
                                <div className="pt-10 border-t-8 border-black mt-8">
                                    <div className="flex justify-between text-4xl font-black mb-10 uppercase tracking-tighter">
                                        <span>Total:</span>
                                        <span className="text-blue-600 font-mono text-5xl italic">S/ {cart.reduce((a,b)=>a+(b.price*b.qty),0)}</span>
                                    </div>
                                    <button onClick={() => {
                                        const msj = `¡Hola Julio! Pedido Colka:\n` + cart.map(i=>`• ${i.qty}x ${i.name} (S/ ${i.price})`).join('\n') + `\nTotal: S/ ` + cart.reduce((a,b)=>a+(b.price*b.qty),0);
                                        window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msj)}`, '_blank');
                                    }} disabled={cart.length === 0} className="w-full bg-green-500 text-white py-8 rounded-[2.5rem] font-black text-3xl hover:bg-black transition-all flex items-center justify-center gap-6 shadow-2xl active:scale-95 border-b-[10px] border-green-700 uppercase">
                                        Confirmar <Phone size={40}/>
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* LOGIN ADMIN */}
                    {showLogin && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-6 bg-black/95 animate-in fade-in duration-300">
                            <form onSubmit={e=>{e.preventDefault(); if(passwordInput==='hola123'){setIsAdmin(true);setShowLogin(false);setPasswordInput('')}else{alert("Clave incorrecta")}} } className="bg-white rounded-[4rem] p-16 w-full max-w-md text-center shadow-[30px_30px_0px_0px_rgba(37,99,235,1)] border-8 border-black">
                                <Lock className="mx-auto mb-10 text-black" size={80}/>
                                <h3 className="text-4xl font-black mb-6 tracking-tighter uppercase italic tracking-tighter">Acceso VIP</h3>
                                <input type="password" autoFocus value={passwordInput} onChange={e=>setPasswordInput(e.target.value)} placeholder="Contraseña" className="w-full bg-slate-100 border-8 border-slate-100 focus:border-black rounded-[2rem] p-6 mb-10 text-center font-black outline-none text-4xl transition-all"/>
                                <button type="submit" className="w-full bg-black text-white py-8 rounded-[2rem] font-black text-2xl shadow-xl hover:bg-blue-600 transition-all uppercase tracking-tighter">Entrar</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        }
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
