<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVERSIONES COLKA | Ofertas Tech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primario: #1b4b8a; 
            --verde: #25d366; 
            --fondo: #f1f5f9; 
            --oferta: #ff3e3e;
            --amarillo: #ffcc00;
        }
        
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: var(--fondo); color: #333; overflow-x: hidden; }
        
        /* BANNER DE BIENVENIDA / OFERTA */
        .promo-banner {
            background: linear-gradient(135deg, var(--primario) 0%, #0a2d5a 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
            position: relative;
        }
        
        .promo-banner h2 { 
            font-size: 2.5rem; 
            margin: 0; 
            text-transform: uppercase; 
            font-weight: 900;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        
        .promo-banner p { font-size: 1.2rem; margin: 10px 0 25px; opacity: 0.9; }
        
        .btn-oferta {
            background: var(--amarillo);
            color: #000;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.4);
            transition: 0.3s;
        }
        .btn-oferta:hover { transform: scale(1.1); background: white; }

        /* HEADER LOGO */
        header { background: white; padding: 15px; text-align: center; }
        .logo { font-size: 1.8rem; font-weight: 900; color: var(--primario); margin: 0; }

        /* BUSCADOR Y CATEGOR√çAS */
        .sticky-nav { position: sticky; top: 0; background: var(--fondo); z-index: 1000; padding-top: 10px; }
        .search-area { max-width: 600px; margin: 0 auto 10px; padding: 0 20px; }
        #buscador { width: 100%; padding: 15px 25px; border-radius: 50px; border: 2px solid #ddd; outline: none; font-size: 16px; box-shadow: 0 5px 10px rgba(0,0,0,0.05); }

        .categorias-bar {
            display: flex; justify-content: center; gap: 10px; margin: 10px auto;
            overflow-x: auto; padding: 10px; max-width: 1000px; scrollbar-width: none;
        }
        .categorias-bar::-webkit-scrollbar { display: none; }
        
        .cat-btn {
            background: white; border: 1px solid #ddd; padding: 10px 20px; border-radius: 50px;
            cursor: pointer; font-weight: bold; white-space: nowrap; transition: 0.3s;
        }
        .cat-btn.active, .cat-btn:hover { background: var(--primario); color: white; border-color: var(--primario); }

        /* GRILLA */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }

        /* TARJETAS */
        .card { background: white; border-radius: 20px; overflow: hidden; transition: 0.3s; display: flex; flex-direction: column; position: relative; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        
        .badge { position: absolute; top: 15px; right: 15px; background: var(--oferta); color: white; padding: 5px 12px; border-radius: 8px; font-size: 12px; font-weight: bold; z-index: 5; }

        .img-box { height: 180px; background: #f8f9fa; display: flex; align-items: center; justify-content: center; font-size: 60px; color: #cbd5e1; }

        .info { padding: 20px; flex-grow: 1; }
        .info h3 { margin: 0; font-size: 18px; color: #1e293b; text-align: left; }
        .precio { font-size: 24px; font-weight: 800; color: var(--primario); margin: 10px 0; text-align: left; }
        .desc { font-size: 13px; color: #64748b; text-align: justify; line-height: 1.5; margin-bottom: 15px; }

        .btn-wa { background: var(--verde); color: white; text-decoration: none; padding: 15px; text-align: center; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px; }

        .float-wa { position: fixed; width: 65px; height: 65px; bottom: 30px; right: 30px; background: var(--verde); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); text-decoration: none; z-index: 1000; transition: 0.3s; }
        .float-wa:hover { transform: scale(1.1); }

        footer { text-align: center; padding: 40px; background: #fff; border-top: 1px solid #eee; margin-top: 50px; }
        .hidden { display: none !important; }

        @media (max-width: 600px) {
            .promo-banner h2 { font-size: 1.8rem; }
            .logo { font-size: 1.5rem; }
        }
    </style>
</head>
